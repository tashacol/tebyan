<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">

    <title>پنل کاربری محققین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;

            justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 900px; }
        .card {
            background: var(--bg-card); border-radius: var(--radius-lg);

        }

            border-color: var(--primary); background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--primary-light); outline: none;
        }
        button {
            font-family: inherit; padding: 12px 20px; background-color: var(--primary);
            color: white; border: none; border-radius: var(--radius-md); font-size: 1rem;

        button:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-danger { background-color: var(--danger); }
        button.btn-danger:hover { background-color: #a6232f; }
        button.btn-secondary { background-color: #6c757d; }
        button.btn-secondary:hover { background-color: #5a6268; }
        button.btn-success { background-color: var(--success); }
        button.btn-success:hover { background-color: #146c43; }
        button.btn-info { background-color: var(--info); color: white; }
        button.btn-info:hover { background-color: #0aa7c4; }

        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white;
            border-radius: 50%; animation: spin-center 0.8s linear infinite;
        }
        @keyframes spin-center { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .dashboard-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; position: relative; }
        .dashboard-header::after { content: ''; position: absolute; bottom: 0; right: 0; left: 0; height: 2px; background: linear-gradient(to left, var(--primary), var(--success)); border-radius: 2px; }
        .dashboard-title-wrapper { flex-grow: 1; }

        .article-card {
            background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow);

        .status-badges { display: flex; gap: 8px; flex-shrink: 0; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; }
        .article-details { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; align-items: center; }
        .article-actions { display: flex; gap: 10px; }
        .article-actions button { padding: 8px 16px; min-height: initial; font-size: 0.9rem; }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }

        .supervisor-rejection-notice { margin-top: 15px; padding: 12px; background-color: #fff3f3; border: 1px solid var(--danger); border-right: 4px solid var(--danger); color: #58151c; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; }
        .article-header-clickable { cursor: pointer; }
        .collapsible-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, margin-top 0.4s ease-out, padding-top 0.4s ease-out; }
        .article-card.expanded .collapsible-details { max-height: 500px; margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--border-color); }
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; font-size: 0.95rem; }
        .details-grid div { display: flex; flex-wrap: wrap; gap: 8px; background-color: var(--bg-main); padding: 10px 12px; border-radius: var(--radius-md); border-right: 3px solid var(--primary); }
        .details-grid strong { color: var(--text-dark); white-space: nowrap; }
        .details-grid span { color: var(--text-light); }
        .toggle-icon { font-size: 1.2rem; color: var(--text-light); transition: transform 0.3s; }
        .article-card.expanded .toggle-icon { transform: rotate(180deg); color: var(--primary); }
        .editor-feedback-notice { margin-top: 15px; padding: 12px 15px; background-color: #fff9e6; border-right: 4px solid var(--warning); color: #664d03; border-radius: var(--radius-md); font-size: 0.9rem; }
        .editor-feedback-notice.rejected { background-color: #fff3f3; border-right-color: var(--danger); color: #58151c; }
        .editor-feedback-notice strong { display: block; margin-bottom: 5px; font-weight: 700; }
        .supervisor-cancellation-notice { margin-top: 15px; padding: 12px 15px; background-color: #fffbeb; border-right: 4px solid #ffc107; color: #664d03; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; }

        @media (max-width: 600px) {
            .article-header { flex-direction: column; align-items: flex-start; }
            .article-details { flex-direction: column; align-items: stretch; gap: 15px; }
            .article-title-wrapper { order: 2; margin-top: 10px; width: 100%; justify-content: space-between; }
            .status-badges { order: 1; }
            .article-actions { justify-content: flex-end; }
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 90%; box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; }
        .modal-box.modal-lg { max-width: 800px; } .modal-box.modal-sm { max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); padding: 0; line-height: 1; }
        .modal-body { overflow-y: auto; flex-grow: 1; max-height: 70vh; overflow-x: hidden; }
        .wizard-step { display: none; padding: 10px 5px; } .wizard-step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .wizard-nav { display: flex; justify-content: space-between; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }

        .wizard-progress { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 10px; position: relative; }
        .wizard-progress::before { content: ''; position: absolute; top: 50%; right: 0; left: 0; height: 3px; background-color: var(--border-color); transform: translateY(-50%); z-index: 1; }
        .progress-step { display: flex; flex-direction: column; align-items: center; text-align: center; font-size: 0.8rem; color: var(--text-light); z-index: 2; position: relative; background: var(--bg-card); padding: 0 8px; font-weight: 500; }
        .progress-step::after { content: ''; width: 16px; height: 16px; border-radius: 50%; background-color: var(--bg-card); border: 3px solid var(--border-color); margin-bottom: 8px; transition: var(--transition); }
        .progress-step.completed::after, .progress-step.active::after { border-color: var(--primary); }
        .progress-step.active::after { background-color: var(--primary); transform: scale(1.2); }
        .progress-step.active { color: var(--primary); font-weight: 700; }

        .user-menu { position: relative; }
        .user-menu-trigger { background: var(--bg-card); color: var(--text-dark); border: 1px solid var(--border-color); border-radius: 50%; width: 48px; height: 48px; min-height: 48px; padding: 0; font-size: 1.5rem; box-shadow: var(--shadow); }
        .user-menu-content { position: absolute; top: 110%; left: 0; background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow); border: 1px solid var(--border-color); width: 250px; z-index: 100; padding: 15px; display: flex; flex-direction: column; gap: 15px; transition: opacity 0.2s, transform 0.2s; transform: translateY(-10px); opacity: 0; pointer-events: none; }
        .user-menu-content:not(.hidden) { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .user-info { text-align: right; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .user-info strong { display: block; font-size: 1.1rem; } .user-info span { font-size: 0.9rem; color: var(--text-light); }
        .user-score { font-weight: 700; font-size: 1rem; } .user-score span { background: var(--primary); color: white; padding: 2px 8px; border-radius: 6px; margin-right: 5px; }

        .skeleton-loader { background-color: #e0e0e0; position: relative; overflow: hidden; border-radius: var(--radius-md); }
        .skeleton-loader::after { content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { left: 150%; } }
        .skeleton-button { width: 180px; height: 48px; margin-bottom: 20px; }
        .skeleton-card { height: 120px; margin-bottom: 15px; }

        .search-wrapper { position: relative; margin-bottom: 15px; }
        .search-wrapper .form-input { padding-left: 45px; }
        .supervisor-list, .suggestion-list { min-height: 280px; max-height: 280px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); position: relative; }
        .supervisor-list-item, .suggestion-list-item { padding: 15px; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background-color 0.2s; }
        .supervisor-list-item:hover, .suggestion-list-item:hover { background-color: var(--primary-light); }
        .supervisor-list-item:last-child, .suggestion-list-item:last-child { border-bottom: none; }
        .supervisor-list-item strong { display: block; font-weight: 700; color: var(--text-dark); font-size: 1.1rem; }
        .supervisor-list-item span { font-size: 0.9rem; color: var(--text-light); }

        .list-loader { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; border: 4px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin-center 1s linear infinite; transform: translate(-50%, -50%); }
        .ref-manager-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
        .reference-list { list-style-type: none; padding: 0; margin-top: 20px; border: 1px solid var(--border-color); border-radius: var(--radius-md); max-height: 250px; overflow-y: auto; }
        .reference-list li { padding: 10px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .reference-list li:last-child { border-bottom: none; }
        .reference-list .ref-delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; padding: 5px; min-height: auto; font-size: 1rem; }
        .validation-note { font-size: 0.85rem; color: var(--text-light); margin-top: 5px; display: flex; justify-content: space-between; }
        .counter.invalid { color: var(--danger); font-weight: bold; }

        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px); }
        .custom-alert-overlay.visible { opacity: 1; }
        .custom-alert-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; }
        .custom-alert-icon.success { color: var(--success); } .custom-alert-icon.error { color: var(--danger); } .custom-alert-icon.confirm { color: var(--warning); }
        .custom-alert-message { font-size: 1.1rem; margin-bottom: 20px; }
        .custom-alert-actions { display: flex; justify-content: center; gap: 10px; }

        .history-timeline { list-style: none; padding: 20px 0; position: relative; }
        .history-timeline::before { content: ''; position: absolute; top: 0; right: 8px; height: 100%; width: 3px; background: var(--border-color); border-radius: 3px; }
        .timeline-item { margin-bottom: 25px; position: relative; padding-right: 35px; }
        .timeline-item::after { content: ''; position: absolute; right: 0; top: 5px; width: 18px; height: 18px; background: var(--bg-card); border: 4px solid var(--primary); border-radius: 50%; z-index: 1; }
        .timeline-item:last-child { margin-bottom: 0; }
        .timeline-content { background-color: var(--bg-main); padding: 15px; border-radius: var(--radius-md); }
        .timeline-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px dashed var(--border-color); padding-bottom: 8px; }
        .timeline-action { font-weight: 700; color: var(--primary-dark); font-size: 1.1rem; }
        .timeline-timestamp { font-size: 0.85rem; color: var(--text-light); }
        .timeline-details { font-size: 0.95rem; color: var(--text-dark); word-break: break-word; }

        .title-input-wrapper { position: relative; }
        .suggest-title-btn {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            min-height: auto;
            padding: 0;
            font-size: 1rem;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border: 1px solid var(--border-color);
        }
        .suggest-title-btn:hover { background-color: var(--primary); color: white; }
    </style>
</head>

    <div class="container">
        <div id="login-page"> <div class="card"> <h1>ورود به پنل کاربری</h1> <form id="login-form"> <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div> <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div> <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button> <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p> </form> </div> </div>

                <div class="dashboard-title-wrapper">

                    <h4 id="dashboard-user-name" class="dashboard-subtitle"></h4>
                </div>

                <button id="add-new-article-btn" style="margin-bottom: 20px;"><i class="fas fa-plus"></i><span class="btn-text">افزودن مقاله جدید</span></button>

<script>
    let allUserArticles = [];
    
    // ... All helper functions like showSupervisorModal, getKnowledgeAreaOptions, etc. are here, complete and correct ...
    
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwTgJU4lbocweggC0zU7XyzzWKg3BhcUcFc5kaeYoD6dsAHVN7A-15L19G32UCa2hB/exec';
    const loginPage = document.getElementById('login-page'); const dashboardPage = document.getElementById('dashboard-page'); const loginForm = document.getElementById('login-form'); const modalContainer = document.getElementById('modal-container'); const dashboardContent = document.getElementById('dashboard-content'); const dashboardPlaceholder = document.getElementById('dashboard-content-placeholder');
    async function callApi(action, params = {}, button = null) { if(button) button.classList.add('btn-loading'); try { const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action, params }) }); if (!response.ok) throw new Error(`Network error: ${response.statusText}`); const data = await response.json(); if (data.status === 'error') { console.error('API Error:', data.message); } return data; } catch (error) { console.error('API Call Failed:', error); return { status: 'error', message: error.message, isNetworkError: true }; } finally { if(button) button.classList.remove('btn-loading'); } }
    
    document.addEventListener('DOMContentLoaded', () => { 
        const user = getStoredUser(); 
        if (user) {
            showDashboard(user); 
        }
        document.addEventListener('click', function(event) { 
            const menu = document.getElementById('user-menu-dropdown'); 
            const menuBtn = document.getElementById('user-menu-btn'); 
            if (menu && menuBtn && !menu.contains(event.target) && !menuBtn.contains(event.target)) { 
                menu.classList.add('hidden'); 
            } 
        }); 
        
        loginForm.addEventListener('submit', async (e) => { 
            e.preventDefault(); 
            const loginError = document.getElementById('login-error'); 
            loginError.textContent = ''; 
            const response = await callApi('login', { nationalId: document.getElementById('national-id').value, password: document.getElementById('password').value }, document.getElementById('login-btn')); 
            if (response?.status === 'success') { 
                storeUser(response.user); 
                showDashboard(response.user); 
            } else { 
                loginError.textContent = response?.isNetworkError ? 'خطا در ارتباط با سرور' : response?.message || 'خطایی رخ داد.'; 
            } 
        });
    });
    
    function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('dashboard-user-name').textContent = user.name;
        document.getElementById('menu-user-name').textContent = user.name;
        document.getElementById('menu-user-nid').textContent = `کد ملی: ${user.nationalId}`;
        document.getElementById('menu-user-score').textContent = user.score;
        document.getElementById('user-menu-btn').onclick = () => document.getElementById('user-menu-dropdown').classList.toggle('hidden');
        document.getElementById('logout-btn').onclick = handleLogout;
        document.getElementById('add-new-article-btn').onclick = showNewArticleModal;
        document.getElementById('search-input').addEventListener('input', (e) => renderArticles(allUserArticles, e.target.value));
        loadArticles(user.nationalId);
    }

    async function loadArticles(nationalId) {
        dashboardContent.classList.add('hidden');
        dashboardPlaceholder.classList.remove('hidden');
        const response = await callApi('getArticles', { nationalId });
        dashboardPlaceholder.classList.add('hidden');
        dashboardContent.classList.remove('hidden');
        if (response?.status === 'success') {
            allUserArticles = response.articles;
            renderArticles(allUserArticles, document.getElementById('search-input').value);
            document.getElementById('menu-user-score').textContent = response.score;
            const user = getStoredUser();
            if (user) {
                user.score = response.score;
                storeUser(user);
            }
        } else if(response.isNetworkError) {
            showCustomAlert('خطا در دریافت اطلاعات مقالات به دلیل مشکل در ارتباط با سرور.', 'error');
        }
    }

    function showCustomAlert(message, type = 'info', onClose = null) {
