 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری محققین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root { --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3; --text-dark: #212529; --text-light: #6c757d; --bg-main: #f8f9fa; --bg-card: #ffffff; --border-color: #e9ecef; --success: #198754; --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0; --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 900px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; }
        h1, h2, h3 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea { width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition); background-color: var(--bg-main); }
        input[readonly] { cursor: pointer; background-color: #e9ecef; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); background: var(--bg-card); box-shadow: 0 0 0 3px var(--primary-light); outline: none; }
        button { font-family: inherit; padding: 12px 20px; background-color: var(--primary); color: white; border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transition); position: relative; min-height: 48px; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover:not(:disabled) { background-color: var(--primary-dark); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover { background-color: #a6232f; }
        button.btn-secondary { background-color: #6c757d; } button.btn-secondary:hover { background-color: #5a6268; }
        
        /* --- START: Improved Button Loader --- */
        .btn-loading .btn-text, .btn-loading i { opacity: 0; }
        .btn-loading::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* --- END: Improved Button Loader --- */
        
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; position: relative; }
        .dashboard-header::after { content: ''; position: absolute; bottom: 0; right: 0; left: 0; height: 2px; background: linear-gradient(to left, var(--primary), var(--success)); border-radius: 2px; }
        
        .article-card { background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow); margin-bottom: 15px; padding: 20px; border-top: 4px solid var(--primary); transition: transform 0.2s, box-shadow 0.2s; }
        .article-card:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .article-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .status-badges { display: flex; gap: 8px; flex-shrink: 0; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; }
        .article-details { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .article-details p { margin: 0; color: var(--text-light); font-size: 0.9rem; }
        .article-actions { display: flex; gap: 10px; }
        .article-actions button { padding: 8px 16px; min-height: initial; font-size: 0.9rem; }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        
        @media (max-width: 600px) {
            .article-header { flex-direction: column; align-items: flex-start; }
            .article-details { flex-direction: column; align-items: stretch; gap: 15px; }
            .article-title { order: 2; margin-top: 10px; text-align: right; width: 100%; }
            .status-badges { order: 1; }
            .article-actions { justify-content: flex-end; }
            .article-details .article-id-desktop { display: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 90%; box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; }
        .modal-box.modal-lg { max-width: 800px; } .modal-box.modal-sm { max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); padding: 0; line-height: 1; }
        .modal-body { overflow-y: auto; flex-grow: 1; max-height: 70vh; overflow-x: hidden; }
        .wizard-step { display: none; padding: 10px; /* Added padding */ } .wizard-step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .wizard-nav { display: flex; justify-content: space-between; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }
        
        .user-menu { position: relative; }
        .user-menu-trigger { background: var(--bg-card); color: var(--text-dark); border: 1px solid var(--border-color); border-radius: 50%; width: 48px; height: 48px; min-height: 48px; padding: 0; font-size: 1.5rem; box-shadow: var(--shadow); }
        .user-menu-content { position: absolute; top: 110%; left: 0; background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow); border: 1px solid var(--border-color); width: 250px; z-index: 100; padding: 15px; display: flex; flex-direction: column; gap: 15px; transition: opacity 0.2s, transform 0.2s; transform: translateY(-10px); opacity: 0; pointer-events: none; }
        .user-menu-content:not(.hidden) { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .user-info { text-align: right; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .user-info strong { display: block; font-size: 1.1rem; } .user-info span { font-size: 0.9rem; color: var(--text-light); }
        .user-score { font-weight: 700; font-size: 1rem; } .user-score span { background: var(--primary); color: white; padding: 2px 8px; border-radius: 6px; margin-right: 5px; }
        .user-menu #logout-btn { width: 100%; }
        
        .skeleton-loader { background-color: #e0e0e0; position: relative; overflow: hidden; border-radius: var(--radius-md); }
        .skeleton-loader::after { content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { left: 150%; } }
        .skeleton-button { width: 180px; height: 48px; margin-bottom: 20px; }
        .skeleton-card { height: 120px; margin-bottom: 15px; }
        .skeleton-list-item { height: 60px; margin-bottom: 1px; border-radius: 0; }

        .ref-manager-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
        .reference-list { list-style-type: none; padding: 0; margin-top: 20px; border: 1px solid var(--border-color); border-radius: var(--radius-md); max-height: 250px; overflow-y: auto; }
        .reference-list li { padding: 10px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .reference-list li:last-child { border-bottom: none; }
        .reference-list .ref-delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; padding: 5px; min-height: auto; font-size: 1rem; }
        .validation-note { font-size: 0.85rem; color: var(--text-light); margin-top: 5px; display: flex; justify-content: space-between; }
        .counter.invalid { color: var(--danger); font-weight: bold; }

        /* --- START: Custom Alert Styles --- */
        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .custom-alert-overlay.visible { opacity: 1; }
        .custom-alert-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; }
        .custom-alert-icon.success { color: var(--success); }
        .custom-alert-icon.error { color: var(--danger); }
        .custom-alert-icon.confirm { color: var(--warning); }
        .custom-alert-message { font-size: 1.1rem; margin-bottom: 20px; }
        .custom-alert-actions { display: flex; justify-content: center; gap: 10px; }
        /* --- END: Custom Alert Styles --- */
    </style>
</head>
<body>
    <div id="alert-container"></div>
    <div class="container">
        <!-- Login Page and Dashboard Shell (No changes here) -->
        <div id="login-page"> <div class="card"> <h1>ورود به پنل کاربری</h1> <form id="login-form"> <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div> <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div> <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button> <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p> </form> </div> </div>
        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header"> <h3>پنل کاربری محقق</h3> <div class="user-menu"> <button id="user-menu-btn" class="user-menu-trigger"><i class="fas fa-user"></i></button> <div id="user-menu-dropdown" class="user-menu-content hidden"> <div class="user-info"> <strong id="menu-user-name"></strong> <span id="menu-user-nid"></span> </div> <div class="user-score">امتیاز شما: <span id="menu-user-score">0</span></div> <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button> </div> </div> </div>

<script>
    // --- Initial Setup (No Changes) ---
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwTgJU4lbocweggC0zU7XyzzWKg3BhcUcFc5kaeYoD6dsAHVN7A-15L19G32UCa2hB/exec';
    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const loginForm = document.getElementById('login-form');
    const modalContainer = document.getElementById('modal-container');
    const dashboardContent = document.getElementById('dashboard-content');
    const dashboardPlaceholder = document.getElementById('dashboard-content-placeholder');

    async function callApi(action, params = {}, button = null) { if(button) button.classList.add('btn-loading'); try { const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action, params }) }); if (!response.ok) throw new Error(`Network error: ${response.statusText}`); return await response.json(); } catch (error) { console.error('API Call Failed:', error); showCustomAlert('خطا در ارتباط با سرور.', 'error'); return { status: 'error', message: error.message }; } finally { if(button) button.classList.remove('btn-loading'); } }
    document.addEventListener('DOMContentLoaded', () => { const user = getStoredUser(); if (user) showDashboard(user); document.addEventListener('click', function(event) { const menu = document.getElementById('user-menu-dropdown'); const menuBtn = document.getElementById('user-menu-btn'); if (menu && menuBtn && !menu.contains(event.target) && !menuBtn.contains(event.target)) { menu.classList.add('hidden'); } }); });
    loginForm.addEventListener('submit', async (e) => { e.preventDefault(); const loginError = document.getElementById('login-error'); loginError.textContent = ''; const response = await callApi('login', { nationalId: document.getElementById('national-id').value, password: document.getElementById('password').value }, document.getElementById('login-btn')); if (response?.status === 'success') { storeUser(response.user); showDashboard(response.user); } else { loginError.textContent = response?.message || 'خطایی رخ داد.'; } });
    function showDashboard(user) { loginPage.classList.add('hidden'); dashboardPage.classList.remove('hidden'); document.getElementById('menu-user-name').textContent = user.name; document.getElementById('menu-user-nid').textContent = `کد ملی: ${user.nationalId}`; document.getElementById('menu-user-score').textContent = user.score; document.getElementById('user-menu-btn').onclick = () => { document.getElementById('user-menu-dropdown').classList.toggle('hidden'); }; document.getElementById('logout-btn').onclick = handleLogout; document.getElementById('add-new-article-btn').onclick = showNewArticleModal; loadArticles(user.nationalId); }
    async function loadArticles(nationalId) { dashboardContent.classList.add('hidden'); dashboardPlaceholder.classList.remove('hidden'); const response = await callApi('getArticles', { nationalId }); dashboardPlaceholder.classList.add('hidden'); dashboardContent.classList.remove('hidden'); if (response?.status === 'success') { renderArticles(response.articles); document.getElementById('menu-user-score').textContent = response.score; const user = getStoredUser(); user.score = response.score; storeUser(user); } }

    // --- NEW: Custom Alert System ---
    function showCustomAlert(message, type = 'info', duration = 3000) {
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
        const iconClass = icons[type] || 'fa-info-circle';
        
        overlay.innerHTML = `
            <div class="custom-alert-box">
                <i class="fas ${iconClass} custom-alert-icon ${type}"></i>
                <p class="custom-alert-message">${message}</p>
            </div>`;
        
        alertContainer.appendChild(overlay);
        setTimeout(() => overlay.classList.add('visible'), 10); // Trigger transition

        if (type !== 'error') { // Errors persist until clicked
            setTimeout(() => {
                overlay.classList.remove('visible');
                overlay.addEventListener('transitionend', () => overlay.remove());
            }, duration);
        }
        overlay.onclick = () => { // Allow dismissing by clicking overlay
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => overlay.remove());
        };
    }

    function showCustomConfirm(message, onConfirm) {
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';

        overlay.innerHTML = `
            <div class="custom-alert-box">
                <i class="fas fa-question-circle custom-alert-icon confirm"></i>
                <p class="custom-alert-message">${message}</p>
                <div class="custom-alert-actions">
                    <button id="confirm-yes-btn" class="btn-danger"><span class="btn-text">بله، حذف کن</span></button>
                    <button id="confirm-no-btn" class="btn-secondary"><span class="btn-text">لغو</span></button>
                </div>
            </div>`;
        
        alertContainer.appendChild(overlay);
        setTimeout(() => overlay.classList.add('visible'), 10);

        const close = (result) => {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => {
                overlay.remove();
                onConfirm(result);
            });
        };

        overlay.querySelector('#confirm-yes-btn').onclick = () => close(true);
        overlay.querySelector('#confirm-no-btn').onclick = () => close(false);
    }
    
    // --- Updated Functions to use Custom Alerts ---
    async function handleDeleteArticle(articleId) {
        showCustomConfirm('آیا از حذف این مقاله اطمینان دارید؟ این عمل قابل بازگشت نیست.', async (confirmed) => {
            if (confirmed) {
                const user = getStoredUser();
                const response = await callApi('deleteArticle', { articleId: articleId, nationalId: user.nationalId });
                if (response?.status === 'success') {
                    showCustomAlert(response.message, 'success');
                    loadArticles(user.nationalId);
                } else {
                    showCustomAlert('خطا در حذف مقاله: ' + (response.message || 'خطای نامشخص'), 'error');
                }
            }
        });
    }

    async function handleNewArticleSubmit(e) {
        if (document.getElementById('topic-reason').value.trim() === '') {
            return showCustomAlert('لطفاً دلیل انتخاب موضوع را تکمیل کنید.', 'error');
        }
        if (!window.selectedSupervisor) { 
            return showCustomAlert('لطفاً یک استاد راهنما انتخاب کنید.', 'error');
        }
        const user = getStoredUser();
        const data = { researcherName: user.name, researcherId: user.nationalId, title: document.getElementById('article-title').value, affiliation: document.getElementById('affiliation').value, knowledgeArea: document.getElementById('knowledge-area').value, topicReason: document.getElementById('topic-reason').value, supervisor: window.selectedSupervisor };
        const response = await callApi('submitNewArticle', { data }, e.target);
        if(response?.status === 'success'){ 
            showCustomAlert(response.message, 'success'); 
            closeAllModals(); 
            loadArticles(user.nationalId); 
        } else { 
            showCustomAlert('خطا: ' + (response.message || 'خطای نامشخص'), 'error'); 
        }
    }

        // --- NEW: Helper functions for validation & counters ---
        const countWords = (str) => str.trim().split(/\s+/).filter(Boolean).length;
        // FIX: Handles both Persian and English commas
        const countKeywords = (str) => str.trim().split(/[,،]/).filter(s => s.trim() !== "").length;

        // --- NEW: HTML for validation notes with counters ---

    function showSupervisorModal(targetInputId, onSelectCallback) { const modalContent = `<div class="modal-body"><div class="search-wrapper"><input type="text" id="supervisor-search-input-modal" class="form-input" placeholder="جستجوی استاد با نام یا کد ملی..."><i class="fas fa-search search-icon"></i></div><div id="supervisor-list-placeholder-modal"><div class="skeleton-loader skeleton-list-item"></div><div class="skeleton-loader skeleton-list-item"></div><div class="skeleton-loader skeleton-list-item"></div><div class="skeleton-loader skeleton-list-item"></div></div><div class="supervisor-list hidden" id="supervisor-list-results-modal"></div><button id="load-more-supervisors-modal" class="hidden" style="width:100%; margin-top:15px;"><span class="btn-text">بارگذاری بیشتر</span></button></div>`; renderModal('انتخاب استاد راهنما', modalContent, 'modal-sm', true); let currentPage = 1, currentSearchTerm = ''; const searchInput = document.getElementById('supervisor-search-input-modal'); const resultsContainer = document.getElementById('supervisor-list-results-modal'); const placeholder = document.getElementById('supervisor-list-placeholder-modal'); const loadMoreBtn = document.getElementById('load-more-supervisors-modal'); const fetchAndRender = async (reset = false) => { if (reset) { currentPage = 1; resultsContainer.innerHTML = ''; resultsContainer.classList.add('hidden'); placeholder.classList.remove('hidden'); } const res = await callApi('getSupervisors', { searchTerm: currentSearchTerm, page: currentPage }, loadMoreBtn); placeholder.classList.add('hidden'); resultsContainer.classList.remove('hidden'); if (res?.status === 'success') { if (reset && res.supervisors.length === 0) resultsContainer.innerHTML = '<p style="text-align:center; padding:20px;">استادی یافت نشد.</p>'; res.supervisors.forEach(s => { const item = document.createElement('div'); item.className = 'supervisor-list-item'; item.innerHTML = `<strong>${s.name}</strong><span>${s.nationalId}</span>`; item.onclick = () => { onSelectCallback(s); document.getElementById(targetInputId).value = s.name; closeModalById('sub-modal'); }; resultsContainer.appendChild(item); }); loadMoreBtn.classList.toggle('hidden', !res.hasMore); } else { resultsContainer.innerHTML = '<p style="text-align:center; padding:20px; color:var(--danger);">خطا در دریافت لیست اساتید.</p>'; } }; let debounceTimer; searchInput.addEventListener('keyup', (e) => { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => { currentSearchTerm = e.target.value; fetchAndRender(true); }, 500); }); loadMoreBtn.onclick = () => { currentPage++; fetchAndRender(); }; fetchAndRender(true); }
    function handleLogout() { localStorage.removeItem('currentUser'); window.location.reload(); }
    function renderModal(title, content, sizeClass = '', isSubModal = false) { const modalId = isSubModal ? 'sub-modal' : 'main-modal'; const existingModal = document.getElementById(modalId); if(existingModal) existingModal.remove(); const modalWrapper = document.createElement('div'); modalWrapper.id = modalId; modalWrapper.className = 'modal-overlay'; modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn"><i class="fas fa-times"></i></button></div>${content}</div>`; modalContainer.appendChild(modalWrapper); modalWrapper.querySelector('.modal-close-btn').onclick = () => closeModalById(modalId); }
    function closeModalById(modalId) { const modal = document.getElementById(modalId); if(modal) modal.remove(); }
    function closeAllModals() { modalContainer.innerHTML = ''; }
    function storeUser(user) { localStorage.setItem('currentUser', JSON.stringify(user)); }
    function getStoredUser() { return JSON.parse(localStorage.getItem('currentUser')); }
    function getStatusInfo(type, code) { const map = { supervisor: { '1': ['منتظر تایید استاد', '#ffc107'], '5': ['تایید شده توسط استاد', '#198754'], '0': ['رد شده توسط استاد', '#dc3545'] }, article: { '1': ['در دست بررسی', '#0d6efd'], '2': ['نیازمند ویرایش', '#fd7e14'], '5': ['تایید نهایی', '#198754'], '0': ['رد شده', '#6c757d'] } }; return (map[type] && map[type][String(code)]) || ['نامشخص', '#6c757d']; }
</script>
