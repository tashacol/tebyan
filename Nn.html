 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری محققین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #0d6efd; --primary-light: #e7f3ff; --primary-dark: #0056b3;
            --text-dark: #212529; --text-light: #6c757d; --bg-main: #f8f9fa;
            --bg-card: #ffffff; --border-color: #e9ecef; --success: #198754;
            --danger: #dc3545; --warning: #ffc107; --info: #0dcaf0;
            --shadow: 0 4px 25px rgba(0,0,0,0.08); --radius-lg: 16px; --radius-md: 12px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main);
            color: var(--text-dark); margin: 0; padding: 20px; display: flex;
            justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 900px; }
        .card {
            background: var(--bg-card); border-radius: var(--radius-lg);
            box-shadow: var(--shadow); padding: 30px; border: 1px solid var(--border-color);
        }
        h1, h2, h3 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px;
            border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem;
            font-family: inherit; transition: var(--transition); background-color: var(--bg-main);
        }
        input:disabled, select:disabled, textarea:disabled {
            background-color: #e9ecef; color: #6c757d; cursor: not-allowed;
        }
        input[readonly] { cursor: pointer; background-color: #e9ecef; }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary); background: var(--bg-card);
            box-shadow: 0 0 0 3px var(--primary-light); outline: none;
        }
        button {
            font-family: inherit; padding: 12px 20px; background-color: var(--primary);
            color: white; border: none; border-radius: var(--radius-md); font-size: 1rem;
            font-weight: 500; cursor: pointer; transition: var(--transition); position: relative;
            min-height: 48px; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-danger { background-color: var(--danger); }
        button.btn-danger:hover { background-color: #a6232f; }
        button.btn-secondary { background-color: #6c757d; }
        button.btn-secondary:hover { background-color: #5a6268; }
        button.btn-info { background-color: var(--info); color: white; }
        button.btn-info:hover { background-color: #0aa7c4; }

        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white;
            border-radius: 50%; animation: spin-center 0.8s linear infinite;
        }
        @keyframes spin-center { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .dashboard-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; position: relative; }
        .dashboard-header::after { content: ''; position: absolute; bottom: 0; right: 0; left: 0; height: 2px; background: linear-gradient(to left, var(--primary), var(--success)); border-radius: 2px; }
        .dashboard-title-wrapper { flex-grow: 1; }
        .dashboard-subtitle { font-size: 1rem; font-weight: 400; color: var(--text-light); margin: 5px 0 0; }
        
        .article-card {
            background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow);
            margin-bottom: 15px; padding: 20px; border-top: 4px solid var(--primary);
            transition: transform 0.2s, box-shadow 0.2s; border: 1px solid var(--border-color);
        }
        .article-card:hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
        .article-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .article-title-wrapper { flex-grow: 1; display: flex; align-items: center; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; }
        .status-badges { display: flex; gap: 8px; flex-shrink: 0; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; }
        .article-details { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; align-items: center; }
        .article-actions { display: flex; gap: 10px; }
        .article-actions button { padding: 8px 16px; min-height: initial; font-size: 0.9rem; }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }

        .supervisor-rejection-notice { margin-top: 15px; padding: 12px; background-color: #fff3f3; border: 1px solid var(--danger); border-right: 4px solid var(--danger); color: #58151c; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; }
        .article-header-clickable { cursor: pointer; }
        .collapsible-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, margin-top 0.4s ease-out, padding-top 0.4s ease-out; }
        .article-card.expanded .collapsible-details { max-height: 500px; margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--border-color); }
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; font-size: 0.95rem; }
        .details-grid div { display: flex; flex-wrap: wrap; gap: 8px; background-color: var(--bg-main); padding: 10px 12px; border-radius: var(--radius-md); border-right: 3px solid var(--primary); }
        .details-grid strong { color: var(--text-dark); white-space: nowrap; }
        .details-grid span { color: var(--text-light); }
        .toggle-icon { font-size: 1.2rem; color: var(--text-light); transition: transform 0.3s; }
        .article-card.expanded .toggle-icon { transform: rotate(180deg); color: var(--primary); }
        .editor-feedback-notice { margin-top: 15px; padding: 12px 15px; background-color: #fff9e6; border-right: 4px solid var(--warning); color: #664d03; border-radius: var(--radius-md); font-size: 0.9rem; }
        .editor-feedback-notice.rejected { background-color: #fff3f3; border-right-color: var(--danger); color: #58151c; }
        .editor-feedback-notice strong { display: block; margin-bottom: 5px; font-weight: 700; }
        .supervisor-cancellation-notice { margin-top: 15px; padding: 12px 15px; background-color: #fffbeb; border-right: 4px solid #ffc107; color: #664d03; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; }

        @media (max-width: 600px) {
            .article-header { flex-direction: column; align-items: flex-start; }
            .article-details { flex-direction: column; align-items: stretch; gap: 15px; }
            .article-title-wrapper { order: 2; margin-top: 10px; width: 100%; justify-content: space-between; }
            .status-badges { order: 1; }
            .article-actions { justify-content: flex-end; }
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 90%; box-shadow: var(--shadow); position: relative; display: flex; flex-direction: column; }
        .modal-box.modal-lg { max-width: 800px; } .modal-box.modal-sm { max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); padding: 0; line-height: 1; }
        .modal-body { overflow-y: auto; flex-grow: 1; max-height: 70vh; overflow-x: hidden; position: relative; }
        .wizard-step { display: none; padding: 10px 5px; } .wizard-step.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .wizard-nav { display: flex; justify-content: space-between; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }

        .wizard-progress { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 10px; position: relative; }
        .wizard-progress::before { content: ''; position: absolute; top: 50%; right: 0; left: 0; height: 3px; background-color: var(--border-color); transform: translateY(-50%); z-index: 1; }
        .progress-step { display: flex; flex-direction: column; align-items: center; text-align: center; font-size: 0.8rem; color: var(--text-light); z-index: 2; position: relative; background: var(--bg-card); padding: 0 8px; font-weight: 500; }
        .progress-step::after { content: ''; width: 16px; height: 16px; border-radius: 50%; background-color: var(--bg-card); border: 3px solid var(--border-color); margin-bottom: 8px; transition: var(--transition); }
        .progress-step.completed::after, .progress-step.active::after { border-color: var(--primary); }
        .progress-step.active::after { background-color: var(--primary); transform: scale(1.2); }
        .progress-step.active { color: var(--primary); font-weight: 700; }

        .user-menu { position: relative; }
        .user-menu-trigger { background: var(--bg-card); color: var(--text-dark); border: 1px solid var(--border-color); border-radius: 50%; width: 48px; height: 48px; min-height: 48px; padding: 0; font-size: 1.5rem; box-shadow: var(--shadow); }
        .user-menu-content { position: absolute; top: 110%; left: 0; background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow); border: 1px solid var(--border-color); width: 250px; z-index: 100; padding: 15px; display: flex; flex-direction: column; gap: 15px; transition: opacity 0.2s, transform 0.2s; transform: translateY(-10px); opacity: 0; pointer-events: none; }
        .user-menu-content:not(.hidden) { transform: translateY(0); opacity: 1; pointer-events: auto; }
        .user-info { text-align: right; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .user-info strong { display: block; font-size: 1.1rem; } .user-info span { font-size: 0.9rem; color: var(--text-light); }
        .user-score { font-weight: 700; font-size: 1rem; } .user-score span { background: var(--primary); color: white; padding: 2px 8px; border-radius: 6px; margin-right: 5px; }

        .skeleton-loader { background-color: #e0e0e0; position: relative; overflow: hidden; border-radius: var(--radius-md); }
        .skeleton-loader::after { content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { left: 150%; } }
        .skeleton-button { width: 180px; height: 48px; margin-bottom: 20px; }
        .skeleton-card { height: 120px; margin-bottom: 15px; }

        .search-wrapper { position: relative; margin-bottom: 15px; }
        .search-wrapper .form-input { padding-left: 45px; }
        .search-wrapper .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); font-size: 1.2rem; }
        .supervisor-list, .suggestion-list { min-height: 280px; max-height: 280px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); position: relative; }
        .supervisor-list-item, .suggestion-list-item { padding: 15px; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background-color 0.2s; }
        .supervisor-list-item:hover, .suggestion-list-item:hover { background-color: var(--primary-light); }
        .supervisor-list-item:last-child, .suggestion-list-item:last-child { border-bottom: none; }
        .supervisor-list-item strong { display: block; font-weight: 700; color: var(--text-dark); font-size: 1.1rem; }
        .supervisor-list-item span { font-size: 0.9rem; color: var(--text-light); }

        .list-loader { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; border: 4px solid var(--primary-light); border-top-color: var(--primary); border-radius: 50%; animation: spin-center 1s linear infinite; transform: translate(-50%, -50%); }
        .ref-manager-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px; }
        .reference-list { list-style-type: none; padding: 0; margin-top: 20px; border: 1px solid var(--border-color); border-radius: var(--radius-md); max-height: 250px; overflow-y: auto; }
        .reference-list li { padding: 10px 15px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; gap: 10px; }
        .reference-list li:last-child { border-bottom: none; }
        .reference-list .ref-delete-btn { background: none; border: none; color: var(--danger); cursor: pointer; padding: 5px; min-height: auto; font-size: 1rem; }
        .validation-note { font-size: 0.85rem; color: var(--text-light); margin-top: 5px; display: flex; justify-content: space-between; }
        .counter.invalid { color: var(--danger); font-weight: bold; }

        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px); }
        .custom-alert-overlay.visible { opacity: 1; }
        .custom-alert-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; }
        .custom-alert-icon.success { color: var(--success); } .custom-alert-icon.error { color: var(--danger); } .custom-alert-icon.confirm { color: var(--warning); }
        .custom-alert-message { font-size: 1.1rem; margin-bottom: 20px; }
        .custom-alert-actions { display: flex; justify-content: center; gap: 10px; }

        .history-timeline { list-style: none; padding: 20px 0; position: relative; }
        .history-timeline::before { content: ''; position: absolute; top: 0; right: 8px; height: 100%; width: 3px; background: var(--border-color); border-radius: 3px; }
        .timeline-item { margin-bottom: 25px; position: relative; padding-right: 35px; }
        .timeline-item::after { content: ''; position: absolute; right: 0; top: 5px; width: 18px; height: 18px; background: var(--bg-card); border: 4px solid var(--primary); border-radius: 50%; z-index: 1; }
        .timeline-item:last-child { margin-bottom: 0; }
        .timeline-content { background-color: var(--bg-main); padding: 15px; border-radius: var(--radius-md); }
        .timeline-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px dashed var(--border-color); padding-bottom: 8px; }
        .timeline-action { font-weight: 700; color: var(--primary-dark); font-size: 1.1rem; }
        .timeline-timestamp { font-size: 0.85rem; color: var(--text-light); }
        .timeline-details { font-size: 0.95rem; color: var(--text-dark); word-break: break-word; }

        .title-input-wrapper { position: relative; }
        .suggest-title-btn {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            min-height: auto;
            padding: 0;
            font-size: 1rem;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            border: 1px solid var(--border-color);
        }
        .suggest-title-btn:hover { background-color: var(--primary); color: white; }
    </style>
</head>
<body>
    <div id="alert-container"></div>
    <div class="container">
        <div id="login-page"> <div class="card"> <h1>ورود به پنل کاربری</h1> <form id="login-form"> <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div> <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div> <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button> <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p> </form> </div> </div>
        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <div class="dashboard-title-wrapper">
                    <h3>پنل کاربری محقق</h3>
                    <h4 id="dashboard-user-name" class="dashboard-subtitle"></h4>
                </div>
                <div class="user-menu"> <button id="user-menu-btn" class="user-menu-trigger"><i class="fas fa-user"></i></button> <div id="user-menu-dropdown" class="user-menu-content hidden"> <div class="user-info"> <strong id="menu-user-name"></strong> <span id="menu-user-nid"></span> </div> <div class="user-score">امتیاز شما: <span id="menu-user-score">0</span></div> <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button> </div> </div> 
            </div>
            <div id="dashboard-content-placeholder"> <div class="skeleton-loader skeleton-button"></div> <div class="skeleton-loader skeleton-card"></div> <div class="skeleton-loader skeleton-card"></div> </div>
            <div id="dashboard-content" class="hidden"> <button id="add-new-article-btn" style="margin-bottom: 20px;"><i class="fas fa-plus"></i><span class="btn-text">افزودن مقاله جدید</span></button> <div id="articles-container"></div> </div>
        </div>
    </div>
    <div id="modal-container"></div>

<script>
    function showSupervisorModal(targetInputId, onSelectCallback) {
        const modalContent = `<div class="modal-body"><div class="search-wrapper"><input type="text" id="supervisor-search-input-modal" class="form-input" placeholder="جستجوی استاد با نام یا کد ملی..."><i class="fas fa-search search-icon"></i></div><div class="supervisor-list" id="supervisor-list-results-modal"></div><button id="load-more-supervisors-modal" class="hidden" style="width:100%; margin-top:15px;"><span class="btn-text">بارگذاری بیشتر</span></button></div>`;
        renderModal('انتخاب استاد راهنما', modalContent, 'modal-sm', true);
        let currentPage = 1, currentSearchTerm = '';
        const searchInput = document.getElementById('supervisor-search-input-modal');
        const resultsContainer = document.getElementById('supervisor-list-results-modal');
        const loadMoreBtn = document.getElementById('load-more-supervisors-modal');
        const fetchAndRender = async (reset = false) => {
            if (reset) { currentPage = 1; resultsContainer.innerHTML = '<div class="list-loader"></div>'; }
            const res = await callApi('getSupervisors', { searchTerm: currentSearchTerm, page: currentPage }, loadMoreBtn);
            if (reset) resultsContainer.innerHTML = '';
            if (res?.status === 'success') {
                if (reset && res.supervisors.length === 0) resultsContainer.innerHTML = '<p style="text-align:center; padding:20px;">استادی یافت نشد.</p>';
                res.supervisors.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'supervisor-list-item';
                    item.innerHTML = `<strong>${s.name}</strong><span>کد ملی: ${s.nationalId}</span>`;
                    item.onclick = () => { onSelectCallback(s); document.getElementById(targetInputId).value = s.name; closeModalById('sub-modal'); };
                    resultsContainer.appendChild(item);
                });
                loadMoreBtn.classList.toggle('hidden', !res.hasMore);
            } else { resultsContainer.innerHTML = '<p style="text-align:center; padding:20px; color:var(--danger);">خطا در دریافت لیست اساتید.</p>'; }
        };
        let debounceTimer;
        searchInput.addEventListener('keyup', (e) => { clearTimeout(debounceTimer); debounceTimer = setTimeout(() => { currentSearchTerm = e.target.value; fetchAndRender(true); }, 500); });
        loadMoreBtn.onclick = () => { currentPage++; fetchAndRender(); };
        fetchAndRender(true);
    }
    
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwTgJU4lbocweggC0zU7XyzzWKg3BhcUcFc5kaeYoD6dsAHVN7A-15L19G32UCa2hB/exec';
    const loginPage = document.getElementById('login-page'); const dashboardPage = document.getElementById('dashboard-page'); const loginForm = document.getElementById('login-form'); const modalContainer = document.getElementById('modal-container'); const dashboardContent = document.getElementById('dashboard-content'); const dashboardPlaceholder = document.getElementById('dashboard-content-placeholder');
    async function callApi(action, params = {}, button = null) { if(button) button.classList.add('btn-loading'); try { const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action, params }) }); if (!response.ok) throw new Error(`Network error: ${response.statusText}`); const data = await response.json(); if (data.status === 'error') { console.error('API Error:', data.message); } return data; } catch (error) { console.error('API Call Failed:', error); return { status: 'error', message: error.message, isNetworkError: true }; } finally { if(button) button.classList.remove('btn-loading'); } }
    document.addEventListener('DOMContentLoaded', () => { const user = getStoredUser(); if (user) showDashboard(user); document.addEventListener('click', function(event) { const menu = document.getElementById('user-menu-dropdown'); const menuBtn = document.getElementById('user-menu-btn'); if (menu && menuBtn && !menu.contains(event.target) && !menuBtn.contains(event.target)) { menu.classList.add('hidden'); } }); });

    function showCustomConfirm(message, onConfirm, confirmText = 'بله', cancelText = 'خیر') {
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        overlay.innerHTML = `<div class="custom-alert-box"><i class="fas fa-question-circle custom-alert-icon confirm"></i><p class="custom-alert-message">${message}</p><div class="custom-alert-actions"><button id="confirm-yes-btn" class="btn-primary"><span class="btn-text">${confirmText}</span></button><button id="confirm-no-btn" class="btn-secondary"><span class="btn-text">${cancelText}</span></button></div></div>`;
        alertContainer.appendChild(overlay);

        const confirmBtn = overlay.querySelector('#confirm-yes-btn');
        const cancelBtn = overlay.querySelector('#confirm-no-btn');

        const close = (callback) => {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => {
                overlay.remove();
                if (callback) callback();
            });
        };

        confirmBtn.onclick = async () => {
            await onConfirm(true, confirmBtn, () => close());
        };
        cancelBtn.onclick = () => {
            onConfirm(false, null, () => close());
        };
        
        setTimeout(() => overlay.classList.add('visible'), 10);
    }

        const supervisorChangeNotice = canChangeSupervisor ? '' : '<p style="font-size: 0.9rem; color: var(--warning); text-align: center;">استاد راهنما این مقاله را تایید کرده و قابل تغییر نیست.</p>'; const step1 = document.querySelector('.wizard-step[data-step="1"]'); step1.innerHTML = `<h4>مرحله ۱: ویرایش اطلاعات کلی</h4><div class="form-group"><label>عنوان مقاله</label><input type="text" value="${article.title}" disabled></div><div class="form-group"><label for="edit-affiliation">وابستگی سازمانی</label><input type="text" id="edit-affiliation" value="${article.affiliation || ''}" readonly></div><div class="form-group"><label for="edit-knowledgeArea">حیطه دانشی</label><select id="edit-knowledgeArea" ${isReadOnly ? 'disabled' : ''}>${getKnowledgeAreaOptions(article.knowledgeArea)}</select></div><div class="form-group"><label for="edit-topicReason">دلیل انتخاب موضوع</label><textarea id="edit-topicReason" rows="3" ${isReadOnly ? 'disabled' : ''}>${article.topicReason || ''}</textarea></div><div class="form-group"><label for="edit-supervisor">استاد راهنما</label>${supervisorChangeNotice}<input type="text" id="edit-supervisor" value="${article.supervisorName || ''}" readonly ${!canChangeSupervisor || isReadOnly ? '' : 'style="cursor:pointer;"'}></div><button id="save-details-btn" style="width:100%" ${isReadOnly ? 'disabled' : ''}><span class="btn-text">ذخیره اطلاعات کلی</span></button>`; if(!isReadOnly) { document.getElementById('edit-affiliation').onclick = () => showAffiliationModal('edit-affiliation', article.affiliation); } if (canChangeSupervisor && !isReadOnly) { document.getElementById('edit-supervisor').onclick = () => showSupervisorModal('edit-supervisor', (s) => { window.selectedSupervisorForEdit = s; }); } document.getElementById('save-details-btn').onclick = async (e) => { if(isReadOnly) return; const user = getStoredUser(); const details = { affiliation: document.getElementById('edit-affiliation').value, knowledgeArea: document.getElementById('edit-knowledgeArea').value, topicReason: document.getElementById('edit-topicReason').value }; if (canChangeSupervisor && window.selectedSupervisorForEdit) details.supervisor = window.selectedSupervisorForEdit; const res = await callApi('updateArticleDetails', { nationalId: user.nationalId, articleId: article.articleId, details }, e.target); if(res?.status === 'success') { showCustomAlert(res.message, 'success', () => { closeModalById('main-modal'); loadArticles(user.nationalId); }); } else { showCustomAlert(res.isNetworkError ? 'خطا در ارتباط با سرور' : 'خطا: ' + res.message, 'error'); } }; }

    function renderArticles(articles) {
        const articlesContainer = document.getElementById('articles-container');
        articlesContainer.innerHTML = '';
        const rejected = articles.filter(a => a.articleStatus === 0 || a.articleStatus === '0');
        const accepted = articles.filter(a => a.articleStatus === 5 || a.articleStatus === '5');
        const inProgress = articles.filter(a => (a.articleStatus !== 0 && a.articleStatus !== '0') && (a.articleStatus !== 5 && a.articleStatus !== '5'));
        renderGroup('مقالات در حال پیگیری', inProgress, articlesContainer);
        renderGroup('مقالات پذیرفته شده', accepted, articlesContainer);
        renderGroup('مقالات رد شده', rejected, articlesContainer);
        if (articlesContainer.innerHTML.trim() === '') {
            articlesContainer.innerHTML = '<p style="text-align: center; padding: 20px; color: var(--text-light);">شما هنوز مقاله‌ای ثبت نکرده‌اید.</p>';
        }
        document.getElementById('add-new-article-btn').disabled = articles.some(a => a.articleStatus == 1 || a.articleStatus == 2);
    }
    
    function renderGroup(title, articles, container) {
        if (articles.length === 0) return;
        const groupTitle = document.createElement('h4');
        groupTitle.className = 'article-group-title';
        groupTitle.textContent = title;
        container.appendChild(groupTitle);
        articles.forEach(article => {
            let supervisorStatusText, supervisorStatusColor;
            if (article.supervisorStatus == 5) { supervisorStatusText = `راهنما: ${article.supervisorName}`; supervisorStatusColor = '#198754'; } 
            else if (article.supervisorStatus == 1) { supervisorStatusText = 'بررسی پذیرش توسط استاد'; supervisorStatusColor = '#ffc107'; } 
            else if (article.supervisorStatus == 0) { supervisorStatusText = 'نپذیرفته'; supervisorStatusColor = '#dc3545'; } 
            else { supervisorStatusText = 'نامشخص'; supervisorStatusColor = '#6c757d'; }
            const [articleStatusText, articleStatusColor] = getStatusInfo('article', article.articleStatus);
            const canBeDeleted = article.supervisorStatus != 5;
            const cardBorderColor = (article.articleStatus == 5 || article.articleStatus == 0 || article.articleStatus == 4) ? articleStatusColor : supervisorStatusColor;
            const isReadOnly = article.articleStatus == 5 || article.articleStatus == 6 || article.articleStatus == 8;
            const card = document.createElement('div');
            card.className = 'article-card';
            card.style.borderTopColor = cardBorderColor;
            let editorFeedbackHTML = '';
            if ((article.articleStatus == 2 || article.articleStatus == 0) && article.rejectionReason) {
                const noticeClass = article.articleStatus == 0 ? 'editor-feedback-notice rejected' : 'editor-feedback-notice';
                editorFeedbackHTML = `<div class="${noticeClass}"><strong>توضیحات:</strong> ${article.rejectionReason}</div>`;
            }
            let supervisorCancellationNotice = '';
            if (article.articleStatus == 4) {
                supervisorCancellationNotice = `<div class="supervisor-cancellation-notice">استاد از بررسی مقاله شما انصراف داده است. لطفاً از بخش ویرایش، استاد راهنمای مقاله را تغییر دهید.</div>`;
            }
            const reReviewButtonHTML = article.articleStatus == 2 ? `<button class="btn-rereview btn-info" data-article-id="${article.articleId}"><span class="btn-text">ارسال جهت بررسی مجدد</span></button>` : '';
            const supervisorRejectionNotice = article.supervisorStatus == 0 ? `<div class="supervisor-rejection-notice">استاد راهنما این درخواست را نپذیرفته است. لطفاً از بخش ویرایش، استاد راهنمای دیگری انتخاب کنید.</div>` : '';
            const requestDateFormatted = article.requestDate ? new Date(article.requestDate).toLocaleDateString('fa-IR') : 'نامشخص';
            const acceptanceDateFormatted = article.acceptanceDate ? new Date(article.acceptanceDate).toLocaleDateString('fa-IR') : 'نامشخص';
            const acceptanceInfo = (article.articleStatus == 5) ? `<div><strong>تاریخ پذیرش:</strong> <span>${acceptanceDateFormatted}</span></div><div><strong>شماره مجله:</strong> <span>${article.issueNumber || 'نامشخص'}</span></div>` : '';
            card.innerHTML = `<div class="article-header-clickable"><div class="article-header"><div class="article-title-wrapper"><span class="article-title">${article.title}</span><span class="toggle-icon"><i class="fas fa-chevron-down"></i></span></div><div class="status-badges"><span class="status-badge" style="background-color: ${supervisorStatusColor};">${supervisorStatusText}</span><span class="status-badge" style="background-color: ${articleStatusColor};">${articleStatusText}</span></div></div>${supervisorRejectionNotice}${supervisorCancellationNotice}${editorFeedbackHTML}</div><div class="collapsible-details"><div class="details-grid"><div><strong>ثبت درخواست:</strong> <span>${requestDateFormatted}</span></div><div><strong>شناسه مقاله:</strong> <span>${article.articleId}</span></div><div><strong>استاد راهنما:</strong> <span>${article.supervisorName}</span></div><div><strong>حیطه دانشی:</strong> <span>${article.knowledgeArea || 'نامشخص'}</span></div>${acceptanceInfo}</div></div><div class="article-details"><div class="article-actions">${reReviewButtonHTML}<button class="btn-view"><span class="btn-text">${isReadOnly ? 'مشاهده' : (article.articleStatus == 4 ? 'مشاهده و ویرایش' : 'مشاهده و تکمیل')}</span></button><button class="btn-history btn-secondary" title="مشاهده تاریخچه"><i class="fas fa-history"></i></button>${canBeDeleted ? `<button class="btn-delete btn-danger" title="حذف مقاله"><i class="fas fa-trash"></i></button>` : ''}</div></div>`;
            card.querySelector('.article-header-clickable').onclick = () => { card.classList.toggle('expanded'); };
            card.querySelector('.btn-view').onclick = (e) => { e.stopPropagation(); showEditArticleWizard(article); };
            card.querySelector('.btn-history').onclick = (e) => { e.stopPropagation(); handleShowHistory(article.articleId, article.title, e.target.closest('button')); };
            if (article.articleStatus == 2) {
                card.querySelector('.btn-rereview').onclick = (e) => { e.stopPropagation(); handleRequestReReviewClick(e.target.closest('button')); };
            }
            if (canBeDeleted) {
                card.querySelector('.btn-delete').onclick = (e) => { e.stopPropagation(); handleDeleteArticle(article.articleId); };
            }
            container.appendChild(card);
        });
    }
    
    function handleRequestReReviewClick(button) {
        const articleId = button.dataset.articleId;
        showCustomConfirm('آیا از ارسال مقاله برای بررسی مجدد اطمینان دارید؟', async (confirmed, btn, closeModalCallback) => {
            if (confirmed) {
                const user = getStoredUser();
                const response = await callApi('requestReReview', { articleId: articleId, nationalId: user.nationalId }, btn);
                closeModalCallback();
                if (response?.status === 'success') {
                    showCustomAlert(response.message, 'success', () => loadArticles(user.nationalId)); 
                } else {
                    showCustomAlert(response.isNetworkError ? 'خطا در ارتباط با سرور' : 'خطا در ارسال: ' + (response.message || 'خطای نامشخص'), 'error');
                }
            } else {
                if(closeModalCallback) closeModalCallback();
            }
        }, 'بله، ارسال کن', 'لغو');
    }

    function handleShowHistory(articleId, articleTitle, button) {
        const modalBodyId = 'history-modal-body';
        renderModal(`تاریخچه مقاله: ${articleTitle}`, `<div id="${modalBodyId}" class="modal-body" style="text-align:center; min-height: 200px; display: flex; align-items: center; justify-content: center;"><div class="list-loader"></div></div>`, 'modal-sm');
        const user = getStoredUser();
        const response = await callApi('getArticleHistory', { nationalId: user.nationalId, articleId }, button);
        const modalBody = document.getElementById(modalBodyId);

        if (response?.status === 'success') {
            if (response.history.length === 0) {
                modalBody.innerHTML = '<p>هیچ سابقه‌ای برای این مقاله ثبت نشده است.</p>';
                return;
            }
            modalBody.style.display = 'block';
            modalBody.style.textAlign = 'right';
            modalBody.innerHTML = `<ul class="history-timeline">${response.history.map(formatHistoryEntry).join('')}</ul>`;
        } else {
            modalBody.innerHTML = `<p style="color:var(--danger);">${response.isNetworkError ? 'خطا در ارتباط با سرور' : (response.message || 'خطا در دریافت تاریخچه')}</p>`;
        }
    }

    function formatHistoryEntry(entry) {
        const actionMap = { 'LOGIN_SUCCESS': { text: 'ورود به سیستم', icon: 'fa-sign-in-alt' }, 'SUBMIT_ARTICLE_SUCCESS': { text: 'ثبت اولیه مقاله', icon: 'fa-file-medical' }, 'UPDATE_SECTION_SUCCESS': { text: 'به‌روزرسانی محتوای مقاله', icon: 'fa-save' }, 'UPDATE_DETAILS_SUCCESS': { text: 'به‌روزرسانی اطلاعات کلی', icon: 'fa-edit' }, 'REQUEST_REREVIEW_SUCCESS': { text: 'ارسال برای بررسی مجدد', icon: 'fa-paper-plane' }, 'DELETE_ARTICLE_SUCCESS': { text: 'حذف مقاله', icon: 'fa-trash' }, 'VIEW_HISTORY_SUCCESS': { text: 'مشاهده تاریخچه', icon: 'fa-history' }, 'SUGGESTED_TITLE_TAKEN': { text: 'انتخاب عنوان پیشنهادی', icon: 'fa-check-circle' } };
        const formattedDate = new Date(entry.timestamp).toLocaleString('fa-IR', { dateStyle: 'short', timeStyle: 'short' });
        const actionInfo = actionMap[entry.action] || { text: entry.action.replace(/_/g, ' ').toLowerCase(), icon: 'fa-info-circle' };
        
        return `
            <li class="timeline-item">
                <div class="timeline-content">
                    <div class="timeline-header">
                        <span class="timeline-action"><i class="fas ${actionInfo.icon}" style="margin-left: 8px;"></i>${actionInfo.text}</span>
                        <span class="timeline-timestamp">${formattedDate}</span>
                    </div>
                    ${entry.details ? `<div class="timeline-details">${entry.details}</div>` : ''}
                </div>
            </li>`;
    }

    function getKnowledgeAreaOptions(selectedValue = '') { const areas = ["فقه", "اصول", "اخلاق", "کلام", "تفسیر", "ترجمه", "فلسفه", "عرفان", "حدیث", "رجال", "درایه", "نقدالحدیث", "صرف", "نحو", "بلاغت", "مشاوره", "تربیتی", "روانشناسی"]; return areas.map(area => `<option value="${area}" ${selectedValue === area ? 'selected' : ''}>${area}</option>`).join(''); }
    
    async function showNewArticleModal() {
        const modalContent = `<div class="modal-body"><form id="new-article-form"><div class="form-group"><label for="article-title">عنوان مقاله</label><div class="title-input-wrapper"><input type="text" id="article-title" required><button type="button" id="suggest-title-btn" class="suggest-title-btn" title="عناوین پیشنهادی"><i class="fas fa-lightbulb"></i></button></div></div><div class="form-group"><label for="affiliation">وابستگی سازمانی</label><input type="text" id="affiliation" readonly placeholder="برای تکمیل کلیک کنید..." required></div><div class="form-group"><label for="knowledge-area">حیطه دانشی</label><select id="knowledge-area" required><option value="" disabled selected>یک مورد را انتخاب کنید...</option>${getKnowledgeAreaOptions()}</select></div><div class="form-group"><label for="topic-reason">دلیل انتخاب موضوع</label><textarea id="topic-reason" rows="3" required></textarea></div><div class="form-group"><label for="supervisor">استاد راهنما</label><input type="text" id="supervisor" readonly placeholder="برای انتخاب استاد کلیک کنید..." required></div></form></div><div class="wizard-nav"><div></div><button id="submit-new-article-btn"><span class="btn-text">ثبت اولیه و ارسال</span></button></div>`;
        renderModal('ثبت مقاله جدید', modalContent, 'modal-lg');
        document.getElementById('affiliation').onclick = () => showAffiliationModal('affiliation');
        document.getElementById('supervisor').onclick = () => showSupervisorModal('supervisor', (supervisor) => { window.selectedSupervisor = supervisor; });
        document.getElementById('submit-new-article-btn').onclick = handleNewArticleSubmit;
        document.getElementById('suggest-title-btn').onclick = showSuggestedTitlesModal;
    }

    async function showSuggestedTitlesModal(e) {
        const button = e.target.closest('button');
        const modalBodyId = 'suggested-titles-body';
        renderModal('انتخاب از عناوین پیشنهادی', `<div id="${modalBodyId}" class="modal-body" style="text-align:center; min-height: 280px; display: flex; align-items: center; justify-content: center;"><div class="list-loader"></div></div>`, 'modal-sm', true);

        const response = await callApi('getSuggestedTitles', {}, button);
        const modalBody = document.getElementById(modalBodyId);

        if (response?.status === 'success') {
            if (!response.titles || response.titles.length === 0) {
                modalBody.innerHTML = '<p>در حال حاضر عنوان پیشنهادی وجود ندارد.</p>';
                return;
            }
            modalBody.style.display = 'block';
            modalBody.style.textAlign = 'right';
            const list = document.createElement('div');
            list.className = 'suggestion-list';
            response.titles.forEach(title => {
                const item = document.createElement('div');
                item.className = 'suggestion-list-item';
                item.textContent = title;
                item.onclick = () => {
                    document.getElementById('article-title').value = title;
                    closeModalById('sub-modal');
                };
                list.appendChild(item);
            });
            modalBody.innerHTML = '';
            modalBody.appendChild(list);
        } else {
            modalBody.innerHTML = `<p style="color:var(--danger);">${response.isNetworkError ? 'خطا در ارتباط با سرور' : (response.message || 'خطا در دریافت عناوین')}</p>`;
        }
    }

    function showAffiliationModal(targetInputId, currentAffiliation = '') { const [level = '', field = '', institute = '', location = ''] = currentAffiliation.split('،').map(s => s.trim()); const modalContent = `<div class="modal-body"><div class="form-group"><label for="aff-level">پایه تحصیلی / مدرک</label><input id="aff-level" value="${level}" placeholder="مثال: سطح سه حوزه یا کارشناسی ارشد"></div><div class="form-group"><label for="aff-field">رشته آموزشی</label><input id="aff-field" value="${field}" placeholder="مثال: فقه و اصول"></div><div class="form-group"><label for="aff-institute">مدرسه / موسسه / دانشگاه</label><input id="aff-institute" value="${institute}" placeholder="مثال: مدرسه علمیه امام صادق(ع)"></div><div class="form-group"><label for="aff-location">شهر و کشور</label><input id="aff-location" value="${location}" placeholder="مثال: قم، ایران"></div></div><div class="wizard-nav"><button id="save-affiliation-btn" style="width:100%"><span class="btn-text">تایید و ثبت</span></button></div>`; renderModal('تکمیل وابستگی سازمانی', modalContent, 'modal-sm', true); document.getElementById('save-affiliation-btn').onclick = () => { const parts = [ document.getElementById('aff-level').value, document.getElementById('aff-field').value, document.getElementById('aff-institute').value, document.getElementById('aff-location').value ].filter(Boolean); document.getElementById(targetInputId).value = parts.join('، '); closeModalById('sub-modal'); }; }
    function handleLogout() { localStorage.removeItem('currentUser'); window.location.reload(); }
    function renderModal(title, content, sizeClass = '', isSubModal = false) { const modalId = isSubModal ? 'sub-modal' : 'main-modal'; const existingModal = document.getElementById(modalId); if(existingModal) existingModal.remove(); const modalWrapper = document.createElement('div'); modalWrapper.id = modalId; modalWrapper.className = 'modal-overlay'; modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn"><i class="fas fa-times"></i></button></div>${content}</div>`; modalContainer.appendChild(modalWrapper); setTimeout(() => modalWrapper.classList.add('visible'), 10); modalWrapper.querySelector('.modal-close-btn').onclick = () => closeModalById(modalId); }
    function closeModalById(modalId) { const modal = document.getElementById(modalId); if(modal) modal.remove(); }
    function closeAllModals() { modalContainer.innerHTML = ''; }
    function storeUser(user) { localStorage.setItem('currentUser', JSON.stringify(user)); }
    function getStoredUser() { return JSON.parse(localStorage.getItem('currentUser')); }
    
    function getStatusInfo(type, code) {
        const map = {
            supervisor: {},
            article: {
                '0': ['رد شده توسط نشریه', '#dc3545'],
                '1': ['در دست بررسی توسط استاد', '#0d6efd'],
                '2': ['نیازمند ویرایش', '#fd7e14'],
                '3': ['انصراف محقق', '#6c757d'],
                '4': ['انصراف استاد راهنما', '#ffc107'],
                '5': ['تایید نهایی و آماده نشر', '#198754'],
                '6': ['تایید استاد، منتظر بررسی نهایی', '#0dcaf0'],
                '8': ['در حال بررسی مجدد', '#6f42c1'] 
            }
        };
        return (map[type] && map[type][String(code)]) || ['نامشخص', '#6c757d'];
    }
</script>
