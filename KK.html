<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت نشریه</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #4338ca; --primary-light: #eef2ff; --primary-dark: #312e81;
            --secondary: #1f2937; --secondary-light: #f3f4f6;
            --text-dark: #111827; --text-light: #6b7280; --bg-main: #f9fafb;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #16a34a;
            --danger: #dc2626; --warning: #f97316; --info: #0ea5e9;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 12px; --radius-md: 8px; --transition: 0.2s ease-in-out;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); margin: 0; }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 24px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        h1,h2,h3,h4 { font-weight: 700; margin: 0 0 16px 0; }
        button {
            font-family: inherit; padding: 10px 16px; border: none; border-radius: var(--radius-md); font-size: 0.95rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; position: relative; background-color: var(--primary); color: white;
        }
        button:hover:not(:disabled) { opacity: 0.85; }
        button:disabled { background-color: #d1d5db; cursor: not-allowed; }
        .btn-success { background-color: var(--success); } .btn-danger { background-color: var(--danger); }
        .btn-warning { background-color: var(--warning); } .btn-secondary { background-color: var(--secondary); }
        .btn-light { background-color: var(--bg-card); color: var(--text-dark); border: 1px solid var(--border-color); }
        .btn-loading::after { content: ''; position: absolute; width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Layout */
        #main-app { display: flex; min-height: 100vh; }
        #sidebar { width: 250px; background: var(--secondary); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        #sidebar h2 { color: white; border-bottom: 1px solid #4b5563; padding-bottom: 15px; }
        #main-nav button { background: none; width: 100%; justify-content: flex-start; padding: 12px 15px; margin-bottom: 5px; color: #d1d5db; }
        #main-nav button:hover, #main-nav button.active { background: #374151; color: white; }
        #main-nav button i { width: 20px; }
        #logout-btn { margin-top: auto; background: #374151; }
        #main-content { flex-grow: 1; padding: 30px; }
        
        /* Table */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: right; border-bottom: 1px solid var(--border-color); }
        th { background: var(--secondary-light); font-weight: 700; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f9fafb; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; color: white; display: inline-block; }

        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(17, 24, 39, 0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg-card); border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 40px); }
        .modal-lg { max-width: 900px; }
        .modal-header, .modal-footer { padding: 16px 24px; flex-shrink: 0; }
        .modal-header { border-bottom: 1px solid var(--border-color); } .modal-footer { border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 8px; }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 24px; }
    </style>
</head>
<body>

<div id="login-page">
    <div class="card" style="max-width: 400px; margin: 100px auto; padding: 30px;">
        <h2><i class="fas fa-shield-alt" style="margin-left: 10px;"></i>ورود به پنل مدیریت</h2>
        <form id="login-form">
            <div style="margin-bottom: 16px;"><label for="username">نام کاربری</label><input type="text" id="username" required></div>
            <div style="margin-bottom: 20px;"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
            <button type="submit" id="login-btn" style="width: 100%;">ورود</button>
        </form>
    </div>
</div>

<div id="main-app" class="hidden">
    <aside id="sidebar">
        <h2>پنل مدیریت</h2>
        <nav id="main-nav">
            <button data-view="dashboard" class="active"><i class="fas fa-tachometer-alt fa-fw"></i> داشبورد</button>
            <button data-view="articles"><i class="fas fa-file-alt fa-fw"></i> مدیریت مقالات</button>
            <button data-view="publications"><i class="fas fa-newspaper fa-fw"></i> مدیریت انتشارات</button>
            <button data-view="users"><i class="fas fa-users-cog fa-fw"></i> مدیریت کاربران</button>
            <button data-view="logs"><i class="fas fa-history fa-fw"></i> گزارش وقایع</button>
        </nav>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> خروج از سیستم</button>
    </aside>

    <main id="main-content">
        <!-- Views will be rendered here by JavaScript -->
    </main>
</div>

<div id="modal-container"></div>

<script>
    // ==========================================================
    // == پنل مدیریت نشریه - JavaScript
    // ==========================================================

    // !مهم: این آدرس باید با آدرس اسکریپت پنل مدیریت جایگزین شود
    const GOOGLE_SCRIPT_URL = 'YOUR_MANAGEMENT_APPS_SCRIPT_URL_HERE';

    let currentUser = null;
    let currentView = 'dashboard';
    // Caching data to avoid repeated API calls
    let cachedData = { articles: null, users: null, publications: null, logs: null };

    // --- Core Functions: Authentication & Navigation ---
    document.addEventListener('DOMContentLoaded', () => {
        currentUser = JSON.parse(localStorage.getItem('journalAdmin'));
        if (currentUser) {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            navigateTo('dashboard');
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.querySelectorAll('#main-nav button').forEach(btn => {
            btn.addEventListener('click', () => navigateTo(btn.dataset.view));
        });
    });

    async function handleLogin(e) {
        e.preventDefault();
        // In a real app, you would call an API for login.
        // For this demo, we'll simulate a successful login.
        currentUser = { username: document.getElementById('username').value };
        localStorage.setItem('journalAdmin', JSON.stringify(currentUser));
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        navigateTo('dashboard');
    }

    function handleLogout() {
        localStorage.removeItem('journalAdmin');
        window.location.reload();
    }

    function navigateTo(view) {
        currentView = view;
        document.querySelectorAll('#main-nav button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.view === view);
        });
        
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `<h2>در حال بارگذاری...</h2>`; // Loading state

        switch (view) {
            case 'dashboard':
                renderDashboardView();
                break;
            case 'articles':
                renderArticlesView();
                break;
            case 'publications':
                renderPublicationsView();
                break;
            case 'users':
                renderUsersView();
                break;
            case 'logs':
                renderLogsView();
                break;
        }
    }

    // --- Rendering Functions for each View ---

    function renderDashboardView() {
        // This view would show key metrics and charts.
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `
            <h1>داشبورد</h1>
            <p>اینجا آمارها و نمودارهای کلیدی نمایش داده خواهد شد.</p>
            <div class="card" style="padding: 20px;">
                <h4>مقالات جدید در انتظار بررسی</h4>
                <p style="font-size: 2rem; font-weight: bold;">۵</p>
            </div>
        `;
    }

    function renderArticlesView() {
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `
            <h1>مدیریت مقالات</h1>
            <div class="card">
                <div style="padding: 20px; border-bottom: 1px solid var(--border-color);">
                    <input type="text" id="article-search" placeholder="جستجو بر اساس عنوان، محقق یا استاد...">
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>شناسه</th><th>عنوان مقاله</th><th>محقق</th><th>استاد راهنما</th><th>وضعیت</th><th>عملیات</th></tr></thead>
                        <tbody id="articles-table-body">
                           <tr><td colspan="6" style="text-align:center; padding: 40px;">در حال بارگذاری اطلاعات مقالات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
        // In a real app, you would now fetch and populate the table.
    }

    function renderPublicationsView() {
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `
            <h1>مدیریت انتشارات</h1>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="card">
                    <h3 style="padding: 20px; border-bottom: 1px solid var(--border-color);">تخصیص مقالات به شماره نشر</h3>
                    <div style="padding: 20px;">
                        <p>۱. مقالات آماده را انتخاب کنید:</p>
                        <!-- List of accepted articles would go here -->
                        <p>۲. شماره نشر را انتخاب کنید:</p>
                        <select id="issue-select" style="width:100%;"></select>
                        <button style="width:100%; margin-top: 15px;">تخصیص مقالات</button>
                    </div>
                </div>
                <div class="card">
                     <h3 style="padding: 20px; border-bottom: 1px solid var(--border-color);">مدیریت شماره‌های آتی</h3>
                     <div style="padding: 20px;">
                        <!-- List of upcoming issues would go here -->
                        <hr style="margin: 20px 0;">
                        <h4>افزودن شماره جدید</h4>
                        <input type="text" placeholder="شماره نشر (مثلا: ۱۲)" style="margin-bottom:10px;">
                        <input type="date" style="margin-bottom:10px;">
                        <button class="btn-success" style="width:100%;">افزودن</button>
                     </div>
                </div>
            </div>
        `;
    }

    function renderUsersView() {
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center;">
                 <h1>مدیریت کاربران</h1>
                 <div>
                    <button class="btn-success"><i class="fas fa-user-plus"></i> افزودن محقق</button>
                    <button class="btn-success"><i class="fas fa-user-tie"></i> افزودن استاد</button>
                 </div>
            </div>
            <div class="card">
                <!-- Tabs for Researchers and Professors would go here -->
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>نام</th><th>کد ملی</th><th>وضعیت</th><th>عملیات</th></tr></thead>
                        <tbody>
                           <tr><td colspan="4" style="text-align:center; padding: 40px;">در حال بارگذاری اطلاعات کاربران...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    function renderLogsView() {
        const mainContent = document.getElementById('main-content');
        mainContent.innerHTML = `
            <h1>گزارش وقایع سیستم</h1>
            <div class="card">
                 <div style="padding: 20px; border-bottom: 1px solid var(--border-color);">
                    <input type="text" id="logs-search" placeholder="جستجو در لاگ‌ها...">
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead><tr><th>تاریخ</th><th>کاربر</th><th>اقدام</th><th>شناسه مقاله</th><th>جزئیات</th></tr></thead>
                        <tbody>
                           <tr><td colspan="5" style="text-align:center; padding: 40px;">در حال بارگذاری گزارشات...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    // --- Modal & Utility Functions ---

    function showModal(title, content, sizeClass = '') {
        const modalContainer = document.getElementById('modal-container');
        const modalId = 'main-modal';
        const modalHTML = `
            <div class="modal-overlay" id="${modalId}">
                <div class="modal-box ${sizeClass}">
                    <div class="modal-header">
                        <h2>${title}</h2>
                        <button onclick="closeModal('${modalId}')" style="background:none; color: var(--text-light); font-size: 1.5rem;">&times;</button>
                    </div>
                    <div class="modal-body">${content}</div>
                    <div class="modal-footer" id="${modalId}-footer">
                        <button class="btn-light" onclick="closeModal('${modalId}')">بستن</button>
                    </div>
                </div>
            </div>`;
        modalContainer.innerHTML = modalHTML;
    }

    function closeModal(id) {
        const modal = document.getElementById(id);
        if (modal) modal.remove();
    }
</script>

</body>
</html>
