<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سالنامه علمی تبیان - حوزه علمیه امام صادق (ع) جیرفت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #003366; --secondary-color: #334155; --accent-color: #D4AF37;
            --text-dark: #1e293b; --text-light: #64748b; --bg-main: #f1f5f9;
            --bg-card: #ffffff; --border-color: #e2e8f0; --font-family: 'Vazirmatn', sans-serif;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --transition: 0.3s ease;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-family); background-color: var(--bg-main); color: var(--text-dark); }
        body.modal-open { overflow: hidden; }

        #loading-overlay {
            position: fixed; inset: 0; background-color: var(--bg-card);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        .loader { width: 50px; height: 50px; position: relative; }
        .loader::before, .loader::after { content: ''; position: absolute; width: inherit; height: inherit; border-radius: 50%; mix-blend-mode: multiply; animation: spin 2s infinite cubic-bezier(0.77, 0, 0.175, 1); }
        .loader::before { background-color: var(--primary-color); }
        .loader::after { background-color: var(--accent-color); animation-delay: -1s; }
        @keyframes spin { 0%, 100% { transform: translateX(0) scale(1); } 50% { transform: translateX(-20px) scale(0.7); } }
        #loading-overlay p { margin-top: 25px; font-size: 1.1rem; color: var(--text-dark); }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .site-header { background-color: var(--primary-color); color: white; padding: 20px 0; text-align: center; border-bottom: 5px solid var(--accent-color); }
        .site-header h1 { font-size: 2.5rem; margin-bottom: 5px; font-weight: bold; }
        .site-header .subtitle { font-size: 1.1rem; opacity: 0.9; }
        
        .main-nav { background-color: var(--secondary-color); position: sticky; top: 0; z-index: 998; }
        .main-nav ul { list-style: none; display: flex; justify-content: center; flex-wrap: wrap; }
        .main-nav a, .login-button { color: #e9ecef; font-weight: bold; padding: 12px 18px; text-decoration: none; transition: background-color 0.3s ease; display: inline-block; }
        .main-nav a:hover, .main-nav a.active, .login-button:hover { background-color: var(--primary-color); }
        
        .login-dropdown { position: relative; }
        .dropdown-menu { position: absolute; top: 100%; left: 0; background-color: var(--card-bg-color); border: 1px solid var(--border-color); border-radius: 8px; box-shadow: var(--shadow); list-style: none; min-width: 220px; z-index: 1000; opacity: 0; visibility: hidden; transform: translateY(10px); transition: var(--transition); }
        .dropdown-menu.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-menu a { display: flex; align-items: center; gap: 10px; color: var(--text-dark); padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        .dropdown-menu a:last-child { border-bottom: none; }
        .dropdown-menu a:hover { background-color: var(--bg-main); color: var(--primary-color); }
        
        .main-content { padding: 30px 0; }
        .card { background-color: var(--card-bg-color); border-radius: 8px; padding: 25px; box-shadow: var(--shadow); }
        
        .advanced-search { display: flex; margin-bottom: 30px; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; box-shadow: var(--shadow); }
        #search-category { border: none; background-color: #f8f9fa; font-family: inherit; font-size: 0.9rem; padding: 0 15px; border-left: 1px solid var(--border-color); cursor: pointer; }
        #search-input { width: 100%; border: none; padding: 12px 15px; font-size: 1rem; }
        
        details.issue-accordion { border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1.5rem; background: var(--bg-card); overflow: hidden; }
        details.issue-accordion[open] { box-shadow: var(--shadow); }
        summary.issue-header { padding: 1.5rem; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        summary.issue-header::-webkit-details-marker { display: none; }
        .issue-title h3 { margin: 0; font-size: 1.4rem; color: var(--primary-color); }
        .issue-title span { color: var(--text-light); font-size: 0.9rem; }
        .article-list { padding: 0 1.5rem 1.5rem; border-top: 1px solid var(--border-color); }
        
        .article-card { border-bottom: 1px solid var(--border-color); padding: 20px 0; }
        .article-card:last-child { border-bottom: none; }
        .article-title { font-size: 1.3rem; font-weight: bold; color: var(--secondary-color); margin-bottom: 10px; cursor: pointer; transition: color 0.3s; }
        .article-title:hover { color: var(--primary-color); }
        .article-meta { font-size: 0.9rem; color: var(--text-light); }
        
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(10, 35, 81, 0.7); backdrop-filter: blur(8px); align-items: center; justify-content: center; z-index: 1000; padding: 20px; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .modal-overlay.visible { display: flex; opacity: 1; }
        .modal-content { background: var(--bg-main); border: 1px solid var(--border-color); padding: 0; border-radius: 8px; max-width: 800px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 90vh; display: flex; flex-direction: column; transform: scale(0.95); transition: transform 0.3s ease-in-out; overflow: hidden; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { padding: 20px 30px; border-bottom: 1px solid var(--border-color); position: relative; background: var(--bg-card); }
        .modal-header h2 { font-size: 1.5rem; color: var(--primary-color); margin: 0; }
        .modal-body { flex-grow: 1; overflow-y: auto; padding: 30px; line-height: 2; }
        .modal-footer { padding: 20px 30px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; background: var(--bg-card); }
        .modal-close-button { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: #aaa; position: absolute; top: 15px; left: 20px; }
        
        .btn { padding: 10px 20px; font-weight: bold; }
        .btn-loading { pointer-events: none; position: relative; }
        .btn-loading .btn-text, .btn-loading i { opacity: 0; }
        .btn-loading::after { content: ''; position: absolute; width: 18px; height: 18px; border: 2px solid; border-color: currentColor currentColor transparent transparent; border-radius: 50%; animation: spin-btn 0.8s linear infinite; }
        @keyframes spin-btn { to { transform: rotate(360deg); } }

        footer { text-align: center; padding: 2.5rem; margin-top: 3rem; background: var(--secondary-color); color: #d1d5db; border-top: 5px solid var(--accent-color); }
    </style>
</head>
<body>

<div id="loading-overlay"><div class="loader"></div><p>در حال بارگذاری اطلاعات نشریه...</p></div>

<div id="page-wrapper" style="opacity:0; transition: opacity 0.5s;">
    <header class="site-header">
        <div class="container">
            <h1>سالنامه علمی تبیان</h1>
            <p class="subtitle">حوزه علمیه امام صادق (ع) جیرفت</p>
        </div>
    </header>

    <nav class="main-nav">
        <div class="container"><ul>
            <li><a href="#" class="active" onclick="event.preventDefault();">صفحه اصلی</a></li>
            <li><a href="#" onclick="showAboutModal(event)">درباره نشریه</a></li>
            <li><a href="#" onclick="showIssuesModal(event)">آرشیو دوره‌ها</a></li>
            <li class="login-dropdown">
                <a href="#" class="login-button" id="login-menu-btn" onclick="event.preventDefault()"><i class="fas fa-sign-in-alt" style="margin-left: 8px;"></i> ورود به سامانه</a>
                <div class="dropdown-menu" id="login-dropdown-menu">
                    <a id="researcher-link" href="#" target="_blank"><i class="fas fa-user-graduate"></i> پنل محققان</a>
                    <a id="professor-link" href="#" target="_blank"><i class="fas fa-user-tie"></i> پنل اساتید</a>
                    <a id="admin-link" href="#" target="_blank"><i class="fas fa-user-shield"></i> پنل مدیریت</a>
                </div>
            </li>
        </ul></div>
    </nav>

    <main class="main-content container">
        <div class="main-column card">
            <div class="advanced-search">
                <select id="search-category">
                    <option value="all">همه موارد</option><option value="title">عنوان</option>
                    <option value="researcherName">نویسنده</option><option value="supervisorName">استاد راهنما</option>
                    <option value="keywords">کلیدواژه</option>
                </select>
                <input type="text" id="search-input" placeholder="جستجو در مقالات منتشر شده...">
            </div>
            <div id="issues-container"></div>
            <div id="load-more-container" style="text-align: center; margin-top: 2rem;"></div>
        </div>
    </main>

    <footer class="main-footer"><p>&copy; تمامی حقوق برای سالنامه علمی تبیان محفوظ است.</p></footer>
</div>

<div id="modal-container"></div>
<div id="pdf-render-container" style="position: fixed; left: -9999px; top: -9999px; background: white; color: black; font-family: 'Vazirmatn', sans-serif; direction: rtl; width: 210mm; font-size: 14pt;"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyhU2ha6ypcNg2_bFeiiu6WFgHvqrb9zWcfkuxPxVq2alBY7-zkbMNXJPwdN4gcoxCb3Q/exec';
    const PANEL_URLS = { researcher: '#', professor: '#', admin: '#' };
    const JOURNAL_NAME = "سالنامه علمی تبیان";

    let allIssues = [];
    let allArticles = [];
    let visibleIssuesCount = 5;

    document.addEventListener('DOMContentLoaded', () => {
        loadPublicationData();
        Object.keys(PANEL_URLS).forEach(key => { document.getElementById(`${key}-link`).href = PANEL_URLS[key]; });
        const loginMenuBtn = document.getElementById('login-menu-btn');
        const loginDropdownMenu = document.getElementById('login-dropdown-menu');
        loginMenuBtn.addEventListener('click', e => { e.stopPropagation(); loginDropdownMenu.classList.toggle('visible'); });
        document.addEventListener('click', e => { if (!loginMenuBtn.contains(e.target)) loginDropdownMenu.classList.remove('visible'); });
        document.getElementById('search-input').addEventListener('input', handleSearch);
        document.getElementById('search-category').addEventListener('change', handleSearch);
    });

    async function callApi(action, params = {}) {
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, params }) });
            if (!response.ok) throw new Error('خطا در ارتباط با سرور');
            const data = await response.json();
            if (data.status === 'error') throw new Error(data.message);
            return data;
        } catch (error) {
            document.getElementById('issues-container').innerHTML = `<div class="card" style="text-align:center;"><p>${error.message}</p></div>`;
            return null;
        }
    }

    async function loadPublicationData() {
        const response = await callApi('getPublicationData');
        const loadingOverlay = document.getElementById('loading-overlay');
        if (response?.status === 'success') {
            allIssues = response.data.issues.sort((a, b) => b.issueNumber - a.issueNumber);
            allArticles = response.data.allArticles;
            handleSearch();
        }
        loadingOverlay.style.opacity = '0';
        setTimeout(() => {
            loadingOverlay.style.display = 'none';
            document.getElementById('page-wrapper').style.opacity = '1';
        }, 500);
    }
    
    function groupArticlesByIssue(articles) {
        return articles.reduce((acc, article) => {
            (acc[article.issueNumber] = acc[article.issueNumber] || []).push(article);
            return acc;
        }, {});
    }

    function renderIssues(issues, articlesByIssue) {
        const container = document.getElementById('issues-container');
        const issuesToRender = issues.slice(0, visibleIssuesCount);
        container.innerHTML = issuesToRender.map((issue, index) => {
            const articles = articlesByIssue[issue.issueNumber] || [];
            return `
                <details class="issue-accordion" ${index === 0 ? 'open' : ''}>
                    <summary class="issue-header">
                        <div class="issue-title">
                            <h3>شماره ${issue.issueNumber}</h3>
                            <span>تاریخ نشر: ${formatDate(issue.publishDate)}</span>
                        </div>
                        <div class="issue-actions">
                            <button class="btn btn-secondary" onclick="downloadIssuePDF(event, '${issue.issueNumber}')"><span class="btn-text"><i class="fas fa-book"></i> دانلود کل دوره</span></button>
                        </div>
                    </summary>
                    <div class="article-list">
                        ${articles.map(article => `
                            <article class="article-card">
                                <h3 class="article-title" onclick="showArticleModal('${article.articleId}')">${article.title}</h3>
                                <p class="article-meta"><strong>نویسنده:</strong> ${article.researcherName} | <strong>استاد راهنما:</strong> ${article.supervisorName}</p>
                            </article>`).join('') || `<div style="padding: 1rem 0;"><p style="text-align:center; color: var(--text-light);">مقاله‌ای در این شماره یافت نشد.</p></div>`}
                    </div>
                </details>`;
        }).join('') || `<div class="card" style="text-align:center;"><p>هیچ دوره‌ای برای نمایش وجود ندارد.</p></div>`;

        const loadMoreContainer = document.getElementById('load-more-container');
        if (visibleIssuesCount < issues.length) {
            loadMoreContainer.innerHTML = `<button id="load-more-btn" class="btn btn-primary">نمایش دوره‌های بیشتر</button>`;
            document.getElementById('load-more-btn').onclick = () => { visibleIssuesCount += 5; handleSearch(); };
        } else {
            loadMoreContainer.innerHTML = '';
        }
    }

    function handleSearch() {
        const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
        const category = document.getElementById('search-category').value;
        const filteredArticles = !searchTerm ? allArticles : allArticles.filter(article => {
            const fields = {
                title: (article.title || '').toLowerCase(), researcherName: (article.researcherName || '').toLowerCase(),
                supervisorName: (article.supervisorName || '').toLowerCase(), keywords: (article.keywords || '').toLowerCase()
            };
            return category === 'all' ? Object.values(fields).some(f => f.includes(searchTerm)) : (fields[category] || '').includes(searchTerm);
        });
        const articlesByIssue = groupArticlesByIssue(filteredArticles);
        const relevantIssues = allIssues.filter(issue => articlesByIssue[issue.issueNumber]);
        renderIssues(searchTerm ? relevantIssues : allIssues, articlesByIssue);
    }
    
    function showAboutModal(event) {
        event.preventDefault();
        showModal(`<div class="modal-header"><h2>درباره سالنامه علمی تبیان</h2><button class="modal-close-button" onclick="closeModal()">&times;</button></div><div class="modal-body"><p><strong>سالنامه علمی تبیان</strong> یک نشریه تخصصی... (متن کامل درباره نشریه)</p></div>`);
    }
    
    async function showArticleModal(articleId, event) {
        if(event) event.preventDefault();
        showModal(`<div class="modal-content"><div class="loader-wrapper"><div class="loader"></div></div></div>`);
        const response = await callApi('getPublishedArticleDetails', { articleId });
        if (response?.status === 'success') {
            const d = response.data;
            updateModal(
                `<div class="modal-header"><h2>${d.title}</h2><button class="modal-close-button" onclick="closeModal()">&times;</button></div>
                 <div class="modal-body">
                    <p><strong>نویسنده:</strong> ${d.researcherName}</p><p><strong>استاد راهنما:</strong> ${d.supervisorName}</p><hr>
                    <h4>چکیده</h4><p>${d.abstract}</p><p><strong>کلیدواژه‌ها:</strong> ${d.keywords}</p>
                 </div>
                 <div class="modal-footer"><button class="btn btn-primary" onclick="handleDownloadPDF(this, '${d.articleId}')"><span class="btn-text">دانلود PDF کامل</span></button></div>`
            );
        } else { closeModal(); }
    }
    
    async function downloadIssuePDF(event, issueNumber) {
        event.stopPropagation();
        const button = event.target.closest('button');
        if (button) button.classList.add('btn-loading');
        
        const articlesInIssue = allArticles.filter(a => String(a.issueNumber) === String(issueNumber));
        if (articlesInIssue.length > 0) {
            await generatePdfFromDetails(articlesInIssue, `Issue-${issueNumber}.pdf`, `مجلد شماره ${issueNumber}`);
        }
        if (button) button.classList.remove('btn-loading');
    }

    async function handleDownloadPDF(button, articleId) {
        if (button) button.classList.add('btn-loading');
        const response = await callApi('getPublishedArticleDetails', { articleId });
        if (response?.status === 'success') {
            await generatePdfFromDetails([response.data], `Article-${articleId}.pdf`);
        }
        if (button) button.classList.remove('btn-loading');
    }

    async function generatePdfFromDetails(articles, filename, collectionTitle = '') {
        const renderContainer = document.getElementById('pdf-render-container');
        let fullContent = collectionTitle ? `<div style="text-align:center; margin-bottom: 30px;"><h1 style="font-size:24pt; font-weight: 700;">${JOURNAL_NAME}</h1><h2 style="font-size:18pt;">${collectionTitle}</h2></div>` : '';
        articles.forEach((details, index) => {
            fullContent += `
                <div style="page-break-before: ${index > 0 || collectionTitle ? 'always' : 'auto'};">
                    <div style="text-align:center; margin-bottom: 20px;"><h1 style="font-size:18pt; font-weight: 700;">${details.title}</h1></div>
                    <p><strong>محقق:</strong> ${details.researcherName}</p><p><strong>استاد راهنما:</strong> ${details.supervisorName}</p>
                    <p><strong>تاریخ ثبت:</strong> ${formatDate(details.requestDate)}</p><hr style="margin: 20px 0;">
                    <h2 style="font-size: 16pt; font-weight: 700;">چکیده</h2><p style="line-height: 1.8;">${details.abstract || '-'}</p>
                    <p><strong>کلیدواژه‌ها:</strong> ${details.keywords || '-'}</p>
                    <div style="page-break-before: always;"></div><h2 style="font-size: 16pt; font-weight: 700;">مقدمه</h2><div style="line-height: 1.8; white-space: pre-wrap;">${details.introduction || '-'}</div>
                    <div style="page-break-before: always;"></div><h2 style="font-size: 16pt; font-weight: 700;">بدنه اصلی</h2><div style="line-height: 1.8; white-space: pre-wrap;">${details.body || '-'}</div>
                    <div style="page-break-before: always;"></div><h2 style="font-size: 16pt; font-weight: 700;">نتیجه‌گیری</h2><div style="line-height: 1.8; white-space: pre-wrap;">${details.conclusion || '-'}</div>
                    <div style="page-break-before: always;"></div><h2 style="font-size: 16pt; font-weight: 700;">منابع و مآخذ</h2><div style="line-height: 1.8; white-space: pre-wrap;">${details.references || '-'}</div>
                </div>`;
        });
        renderContainer.innerHTML = fullContent;
        try {
            const canvas = await html2canvas(renderContainer, { scale: 2, useCORS: true });
            const { jsPDF } = window.jspdf; const pdf = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const margin = 20; const pdfWidth = pdf.internal.pageSize.getWidth(); const pdfHeight = pdf.internal.pageSize.getHeight();
            const imgProps = pdf.getImageProperties(canvas); const ratio = imgProps.height / imgProps.width;
            const canvasWidth = pdfWidth - (2 * margin); const canvasHeight = canvasWidth * ratio;
            let heightLeft = canvasHeight; let position = 0; let page = 1;
            const addPageContent = (pdf, pageNum) => {
                pdf.setFontSize(9); pdf.setTextColor(100);
                pdf.text(JOURNAL_NAME, pdfWidth / 2, 15, { align: 'center' });
                pdf.text(String(pageNum), pageNum % 2 !== 0 ? pdfWidth - margin : margin, pdfHeight - 15, { align: pageNum % 2 !== 0 ? 'right' : 'left' });
            };
            pdf.addImage(canvas, 'PNG', margin, margin, canvasWidth, canvasHeight);
            addPageContent(pdf, page); heightLeft -= (pdfHeight - (2 * margin));
            while (heightLeft > 0) {
                position -= (pdfHeight - (2 * margin)); pdf.addPage(); page++;
                pdf.addImage(canvas, 'PNG', margin, position + margin, canvasWidth, canvasHeight);
                addPageContent(pdf, page); heightLeft -= (pdfHeight - (2 * margin));
            }
            pdf.save(filename);
        } catch (error) { console.error("PDF Generation Error:", error); } 
        finally { renderContainer.innerHTML = ''; }
    }

    // --- Utility Functions ---
    function showModal(content) {
        document.getElementById('modal-container').innerHTML = `<div class="modal-overlay visible" id="main-modal"><div class="modal-content">${content}</div></div>`;
        document.body.classList.add('modal-open');
    }
    function updateModal(content) {
        const modal = document.querySelector('#main-modal .modal-content');
        if (modal) modal.innerHTML = content;
    }
    function closeModal() {
        const modal = document.getElementById('main-modal');
        if (modal) {
            modal.classList.remove('visible');
            setTimeout(() => {
                modal.remove();
                document.body.classList.remove('modal-open');
            }, 300);
        }
    }
    function formatDate(dateString) {
        if (!dateString) return '';
        return new Date(dateString).toLocaleDateString('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' });
    }
</script>

</body>
</html>
