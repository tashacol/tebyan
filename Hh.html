 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #DBEAFE; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8;
            --purple: #8b5cf6;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1000px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition);
            background-color: #f9fafb;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px var(--primary-light); }
        button {
            font-family: inherit; padding: 12px 20px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-success { background-color: var(--success); } button.btn-success:hover:not(:disabled) { background-color: #059669; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover:not(:disabled) { background-color: #be123c; }
        button.btn-warning { background-color: var(--warning); color: var(--text-dark); } button.btn-warning:hover:not(:disabled) { background-color: #d97706; }
        button.btn-secondary { background-color: var(--bg-main); color: var(--text-dark); border: 1px solid var(--border-color); } button.btn-secondary:hover:not(:disabled) { background-color: #e5e7eb; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin-top: -10px; margin-left: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%;
            animation: spin-center 0.8s linear infinite;
        }
        .btn-secondary.btn-loading::after { border-top-color: var(--primary); }
        @keyframes spin-center { to { transform: rotate(360deg); } }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 2px solid var(--border-color); }
        .header-actions { display: flex; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 20px; text-align: center; border-right: 5px solid var(--primary); box-shadow: var(--shadow); transition: var(--transition); }
        .stat-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }
        .stat-number { font-size: 2.2rem; font-weight: 700; height: 44px; display: flex; align-items: center; justify-content: center;}
        .stat-label { font-size: 1rem; color: var(--text-light); }
        .stat-card.warning { border-right-color: var(--warning); } .stat-card.success { border-right-color: var(--success); }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin: 30px 0 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        .article-card { display: flex; flex-direction: column; background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 15px; border: 1px solid var(--border-color); transition: var(--transition); }
        .article-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-3px); }
        .article-main { padding: 20px; cursor: pointer; flex-grow: 1; }
        .article-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .article-meta { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); }
        .article-footer { display: flex; justify-content: flex-end; align-items: center; gap: 10px; padding: 12px 20px; background-color: var(--bg-main); border-top: 1px solid var(--border-color); border-bottom-left-radius: var(--radius-md); border-bottom-right-radius: var(--radius-md); }
        .btn-icon { padding: 0; width: 36px; height: 36px; min-height: 36px; font-size: 1rem; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; gap: 5px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(4px); animation: fadeIn 0.3s; }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 4rem); animation: slideIn 0.3s; }
        .modal-box.modal-lg { max-width: 800px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); transition: var(--transition); } .modal-close-btn:hover { color: var(--text-dark); transform: rotate(90deg); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 0 10px;}
        .modal-footer { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        /* Accordion Styles */
        .accordion-item { border-bottom: 1px solid var(--border-color); }
        .accordion-item:last-child { border-bottom: none; }
        .accordion-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 18px 5px; font-size: 1.1rem; font-weight: 500; position: sticky; top: -1px; background: var(--bg-card); }
        .accordion-header i { transition: transform 0.3s; }
        .accordion-content { padding: 0 5px 20px; line-height: 1.8; color: var(--text-light); max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .accordion-item.open .accordion-header i { transform: rotate(180deg); }
        .accordion-item.open .accordion-content { max-height: 1000px; } /* Adjust as needed */
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; font-size: 0.95rem; }
        .details-grid div { display: flex; flex-direction: column; gap: 4px; background-color: var(--bg-main); padding: 10px 12px; border-radius: var(--radius-md); }
        .details-grid strong { color: var(--text-dark); } .details-grid span { color: var(--text-light); word-break: break-word; }
        /* Loader styles */
        .tiny-loader { width: 20px; height: 20px; border-radius: 50%; display: inline-block; border: 2px solid; border-color: var(--primary) var(--primary) transparent transparent; box-sizing: border-box; animation: spin-content 1s linear infinite; }
        .badge-loader { width: 14px; height: 14px; margin-left: 5px; border-color: white white transparent transparent; }
        /* Titles Modal Table */
        .titles-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .titles-table th, .titles-table td { padding: 12px; text-align: right; border-bottom: 1px solid var(--border-color); }
        .titles-table th { background-color: var(--bg-main); font-weight: 500; }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <div id="login-page">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <h1><i class="fas fa-user-shield" style="margin-left: 10px; color: var(--primary);"></i>پنل اساتید و داوران</h1>
                <p style="color: var(--text-light); margin-top: -10px; margin-bottom: 25px;">برای ورود به حساب کاربری خود، اطلاعات زیر را وارد کنید.</p>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn" class="btn-secondary"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning"><div id="stat-new-requests" class="stat-number"></div><div class="stat-label">درخواست جدید</div></div>
                <div class="stat-card"><div id="stat-needs-review" class="stat-number"></div><div class="stat-label">نیازمند بازبینی</div></div>
                <div class="stat-card success"><div id="stat-capacity" class="stat-number"></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
            </div>
            
            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light); background: var(--bg-card); border-radius: var(--radius-md);">مقاله‌ای برای نمایش وجود ندارد.</div>
            </div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm40432lrIkCtE6ZUb6wUQ6cQOJEByi3RLh6G_wnKwwxQIjiFtQZclNDFytd8jWGk/exec'; // <--- !مهم: آدرس دیپلوی جدید اسکریپت را اینجا قرار دهید
    let allArticles = [];
    let currentProfessor = null;

    const E = (id) => document.getElementById(id);
    const loginPage = E('login-page'), dashboardPage = E('dashboard-page'), articlesContainer = E('articles-container');

    // --- API Call Wrapper ---
    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error') showCustomAlert(data.message, 'error');
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.', 'error');
            return { status: 'error', isNetworkError: true };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    // --- Initializer & Auth ---
    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = JSON.parse(localStorage.getItem('currentProfessor'));
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        E('login-form').addEventListener('submit', handleLogin);
        E('logout-btn').onclick = handleLogout;
        E('profile-btn').onclick = showProfileModal;
        E('manage-titles-btn').onclick = showTitlesModal;
        articlesContainer.addEventListener('click', handleArticleCardClick);
    });

    async function handleLogin(e) {
        e.preventDefault();
        const loginError = E('login-error');
        loginError.textContent = '';
        const response = await callApi('loginProfessor', {
            nationalId: E('national-id').value,
            password: E('password').value
        }, E('login-btn'));
        if (response?.status === 'success') {
            localStorage.setItem('currentProfessor', JSON.stringify(response.user));
            currentProfessor = response.user;
            showDashboard(response.user);
        } else if(response?.message) {
            loginError.textContent = response.message;
        }
    }

    function handleLogout() {
        localStorage.removeItem('currentProfessor');
        window.location.reload();
    }

    // --- Dashboard & Rendering ---
    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        E('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        await loadDashboardData();
    }
    
    async function loadDashboardData(showLoader = true) {
        if (showLoader) {
            ['stat-new-requests', 'stat-needs-review', 'stat-capacity'].forEach(id => E(id).innerHTML = '<div class="tiny-loader"></div>');
        }
        const response = await callApi('getProfessorDashboard');
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles) {
        const groups = {
            newRequests: articles.filter(a => String(a.supervisor_status) === '1'),
            inProgress: articles.filter(a => String(a.supervisor_status) === '5' && !['5', '0', '4'].includes(String(a.article_status))),
            completed: articles.filter(a => String(a.supervisor_status) !== '1' && ['5', '0', '4'].includes(String(a.article_status)))
        };

        articlesContainer.innerHTML = '';
        renderGroup('درخواست‌های جدید راهنمایی', groups.newRequests);
        renderGroup('مقالات در حال بررسی', groups.inProgress);
        renderGroup('مقالات تکمیل شده', groups.completed);
        
        E('no-articles-msg').classList.toggle('hidden', articles.length > 0);
    }
    
    function renderGroup(title, articles) {
        if (!articles || articles.length === 0) return;
        
        let groupHTML = `<h4 class="article-group-title">${title}</h4>`;
        articles.forEach(article => {
            const { text, color } = getStatusInfo(article);
            
            // دستورات ششم و نهم: دکمه‌ها روی کارت
            let buttonsHTML = '';
            if (String(article.supervisor_status) === '1') {
                 buttonsHTML = `<button class="btn-danger" data-action="reject" data-id="${article.article_id}"><i class="fas fa-times"></i><span class="btn-text">رد</span></button>
                                <button class="btn-success" data-action="accept" data-id="${article.article_id}"><i class="fas fa-check"></i><span class="btn-text">پذیرش</span></button>`;
            } else if (String(article.supervisor_status) === '5') {
                 // دستور پنجم: شرط نمایش دکمه تایید
                 if (String(article.article_status) === '11') {
                    buttonsHTML += `<button class="btn-success" data-action="approve" data-id="${article.article_id}"><i class="fas fa-check-double"></i><span class="btn-text">ارسال به نشریه</span></button>`;
                 }
                 // دکمه‌های دیگر برای مقالات در حال پیشرفت
                 if (!['5', '0', '4'].includes(String(article.article_status))) {
                     buttonsHTML += `<button class="btn-warning" data-action="revision" data-id="${article.article_id}"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>
                                   <button class="btn-danger" data-action="cancel" data-id="${article.article_id}"><i class="fas fa-user-slash"></i><span class="btn-text">انصراف</span></button>`;
                 }
            }
            
            groupHTML += `
                <div class="article-card" data-article-id="${article.article_id}">
                    <div class="article-main" data-action="view" data-id="${article.article_id}">
                        <div class="article-header">
                            <span class="article-title">${article.title}</span>
                            <span class="status-badge" style="background-color: ${color}">${text}</span>
                        </div>
                        <div class="article-meta">
                            <span>محقق: ${article.researcher_name}</span> | <span>تاریخ درخواست: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                        </div>
                    </div>
                    <div class="article-footer">
                        <button class="btn-secondary btn-icon" data-action="history" data-id="${article.article_id}" title="سوابق مقاله"><i class="fas fa-history"></i></button>
                        ${buttonsHTML}
                    </div>
                </div>`;
        });
        articlesContainer.innerHTML += groupHTML;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, '1': { text: 'در انتظار تکمیل محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال شده برای ویرایش', color: '#fd7e14' }, '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'پذیرفته و منتشر شده', color: 'var(--success)' }, '6': { text: 'منتظر بررسی نهایی', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: var(--purple) },
            '11': { text: 'آماده ارسال به نشریه', color: 'var(--success)' }, // دستور پنجم
            '12': { text: 'ویرایش جدید دریافت شد', color: 'var(--purple)' } // دستور دهم
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function updateStats(stats) {
        E('stat-new-requests').textContent = stats.newRequests || 0;
        E('stat-needs-review').textContent = stats.needsReview || 0;
        E('stat-capacity').textContent = `${stats.currentLoad || 0}/${stats.capacity || '∞'}`;
    }

    // --- Event Handling for Article Cards ---
    function handleArticleCardClick(e) {
        const target = e.target.closest('[data-action]');
        if (!target) return;
        
        const { action, id } = target.dataset;
        const article = allArticles.find(a => a.article_id == id);
        if (!article) return;

        switch (action) {
            case 'view': showReviewModal(article); break;
            case 'history': showHistoryModal(id, target); break;
            case 'accept': handleGuidanceRequest(target, id, true); break;
            case 'reject': showInputModal('دلیل عدم پذیرش راهنمایی', 'لطفاً دلیل خود برای رد این درخواست را وارد کنید.', (reason, btn) => handleGuidanceRequest(btn, id, false, reason)); break;
            case 'cancel': showInputModal('دلیل انصراف از راهنمایی', 'لطفاً دلیل خود برای انصراف را وارد کنید (این پیام برای محقق ارسال می‌شود).', (reason, btn) => cancelSupervision(btn, id, reason)); break;
            case 'revision': showInputModal('ارسال برای ویرایش', 'لطفاً توضیحات و موارد لازم برای ویرایش را در کادر زیر بنویسید.', (feedback, btn) => submitReview(btn, id, 'revision', feedback)); break;
            case 'approve': showInputModal('تایید و ارسال به نشریه', 'می‌توانید توضیحات تکمیلی برای مدیر نشریه ارسال کنید (اختیاری).', (feedback, btn) => submitReview(btn, id, 'final_approval', feedback), false); break;
        }
    }
    
    // --- Modals & Actions ---
    function showReviewModal(article) {
        // دستور ششم: ساختار آکاردئونی
        const accordionItems = [
            { id: 'info', title: 'اطلاعات کلی', content: `<div class="details-grid"><div><strong>محقق:</strong> <span>${article.researcher_name}</span></div> <div><strong>وابستگی:</strong> <span>${article.affiliation}</span></div><div><strong>حیطه دانشی:</strong> <span>${article.knowledge_area}</span></div></div><h4 style="margin-top: 20px;">دلیل انتخاب موضوع</h4><p>${article.topic_reason || 'ثبت نشده'}</p>`},
            { id: 'abstract', title: 'چکیده و کلیدواژه', content: `<h4>چکیده</h4><p>${article.abstract || 'ثبت نشده'}</p><h4>کلیدواژه‌ها</h4><p>${article.keywords || 'ثبت نشده'}</p>`},
            { id: 'introduction', title: 'مقدمه', content: `<p>${article.introduction || 'ثبت نشده'}</p>`},
            { id: 'body', title: 'بدنه اصلی مقاله', content: `<p>${article.body || 'ثبت نشده'}</p>`},
            { id: 'conclusion', title: 'نتیجه‌گیری', content: `<p>${article.conclusion || 'ثبت نشده'}</p>`},
            { id: 'references', title: 'منابع', content: `<div style="white-space: pre-wrap;">${article.references || 'ثبت نشده'}</div>`}
        ];
        
        // دستور دهم و یازدهم
        let specialNotes = '';
        if(String(article.article_status) === '12' && article.rejection_reason) {
            specialNotes += `<div class="form-group" style="background: var(--primary-light); padding: 15px; border-radius: var(--radius-md);"><strong>یادداشت محقق: </strong><span>${article.rejection_reason}</span></div>`;
        }
        if(String(article.article_status) === '2' && article.rejection_reason) {
            specialNotes += `<div id="revision-feedback-display" class="form-group" style="background: var(--primary-light); padding: 15px; border-radius: var(--radius-md);">
                <strong>بازخورد ارسالی شما: </strong>
                <span id="feedback-text">${article.rejection_reason}</span>
                <button id="edit-feedback-btn" class="btn-secondary btn-icon" style="width:30px; height:30px; margin-right: 10px;"><i class="fas fa-pencil-alt"></i></button>
            </div>
            <div id="revision-feedback-edit" class="hidden form-group">
                <textarea id="editable-feedback" rows="4">${article.rejection_reason}</textarea>
                <button id="cancel-edit-btn" class="btn-secondary">لغو</button>
                <button id="save-edit-btn" class="btn-success">ذخیره</button>
            </div>`;
        }

        const content = `<div class="modal-body">
                ${specialNotes}
                ${accordionItems.map(item => `
                <div class="accordion-item">
                    <div class="accordion-header">
                        <span>${item.title}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="accordion-content">${item.content}</div>
                </div>`).join('')}
            </div>`;
            
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
        
        // Accordion functionality
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.onclick = () => header.parentElement.classList.toggle('open');
        });
        
        // دستور یازدهم: قابلیت ویرایش بازخورد
        const editBtn = E('edit-feedback-btn');
        if(editBtn) {
            editBtn.onclick = () => {
                E('revision-feedback-display').classList.add('hidden');
                E('revision-feedback-edit').classList.remove('hidden');
            };
            E('cancel-edit-btn').onclick = () => {
                E('revision-feedback-display').classList.remove('hidden');
                E('revision-feedback-edit').classList.add('hidden');
            };
            E('save-edit-btn').onclick = async (e) => {
                const newFeedback = E('editable-feedback').value;
                const res = await callApi('updateRevisionFeedback', { articleId: article.article_id, newFeedback }, e.target);
                if(res.status === 'success'){
                    showCustomAlert(res.message, 'success');
                    E('feedback-text').textContent = newFeedback;
                    E('revision-feedback-display').classList.remove('hidden');
                    E('revision-feedback-edit').classList.add('hidden');
                    updateCardStatus(article.article_id); // Refresh data in background
                }
            };
        }
    }
    
    async function updateCardStatus(articleId, temporaryStatusText = null) {
        const card = document.querySelector(`.article-card[data-article-id='${articleId}']`);
        if (card) {
            const statusBadge = card.querySelector('.status-badge');
            statusBadge.innerHTML = temporaryStatusText ? temporaryStatusText : '<div class="tiny-loader badge-loader"></div> در حال به‌روزرسانی';
            statusBadge.style.backgroundColor = 'var(--text-light)';
        }
        await loadDashboardData(false); // Reload all data silently
    }

    // --- Action Handlers ---
    async function handleGuidanceRequest(button, articleId, accepted, reason = '') {
        const res = await callApi('handleGuidanceRequest', { articleId, accepted, reason }, button);
        if (res.status === 'success') {
            closeAllModals();
            showCustomAlert(res.message, 'success');
            updateCardStatus(articleId, 'در حال پردازش...'); // دستور چهارم
        }
    }

    async function submitReview(button, articleId, decision, feedback) {
        const res = await callApi('submitArticleReview', { articleId, decision, feedback }, button);
        if (res.status === 'success') {
            closeAllModals();
            showCustomAlert(res.message, 'success');
            updateCardStatus(articleId, 'در حال ارسال...'); // دستور چهارم
        }
    }
    
    async function cancelSupervision(button, articleId, reason) {
        const res = await callApi('cancelSupervision', { articleId, reason }, button);
        if (res.status === 'success') {
            closeAllModals();
            showCustomAlert(res.message, 'success');
            updateCardStatus(articleId, 'در حال ثبت انصراف...'); // دستور چهارم
        }
    }

    // --- Profile & Titles Modals ---
    async function showProfileModal() {
        renderModal('مدیریت پروفایل', '<div id="profile-body" class="modal-body" style="text-align:center;"><div class="tiny-loader"></div></div>', '');
        const res = await callApi('getProfessorProfile');
        if (res.status === 'success') {
            const { profile } = res;
            E('profile-body').innerHTML = `
                <div class="form-group">
                    <label>وضعیت حضور</label>
                    <select id="profile-status">
                        <option value="5" ${profile.status == 5 ? 'selected' : ''}>فعال (پذیرش درخواست جدید)</option>
                        <option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال (عدم پذیرش موقت)</option>
                    </select>
                </div>
                <div class="form-group"> <!-- دستور دوم -->
                    <label for="profile-capacity">ظرفیت پذیرش همزمان (عدد 0 برای نامحدود)</label>
                    <input type="number" id="profile-capacity" value="${profile.capacity || 0}" min="0">
                </div>
                <div class="form-group">
                    <label>اطلاعات تماس (برای نمایش به محقق)</label>
                    <input type="text" id="profile-contact" value="${profile.contactInfo || ''}">
                </div>
                <div class="form-group">
                    <label>توضیحات و تخصص‌ها</label>
                    <textarea id="profile-desc" rows="3">${profile.description || ''}</textarea>
                </div>
                <div class="modal-footer">
                    <button id="save-profile-btn" class="btn-success"><i class="fas fa-save"></i><span class="btn-text">ذخیره تغییرات</span></button>
                </div>`;
            E('save-profile-btn').onclick = e => handleUpdateProfile(e);
        }
    }
    
    async function handleUpdateProfile(event) {
        const profileData = {
            status: E('profile-status').value,
            capacity: E('profile-capacity').value, // دستور دوم
            contactInfo: E('profile-contact').value,
            description: E('profile-desc').value
        };
        const res = await callApi('updateProfessorProfile', { profileData }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); updateStats(res.stats); });
        }
    }

    async function showTitlesModal() {
         renderModal('مدیریت عناوین پیشنهادی', '<div id="titles-body" class="modal-body" style="text-align:center;"><div class="tiny-loader"></div></div>', 'modal-lg');
         const res = await callApi('getSuggestedTitles');
         if (res.status === 'success') {
             // دستور اول: جدول منظم
             const titlesTable = res.titles.length > 0 ? `<table class="titles-table">
                <thead><tr><th>عنوان پیشنهادی</th><th>وضعیت</th></tr></thead>
                <tbody>${res.titles.map(t => `
                <tr>
                    <td>${t.title}</td>
                    <td><span style="color: ${t.status == 5 ? 'var(--success)' : 'var(--text-light)'}">${t.status == 5 ? `پذیرفته شده (مقاله ${t.articleId})` : 'آزاد'}</span></td>
                </tr>`).join('')}</tbody></table>` : '<p>عنوانی ثبت نشده است.</p>';
             
             E('titles-body').innerHTML = `<h4>لیست عناوین پیشنهادی شما</h4>${titlesTable}<hr style="margin: 25px 0;">
                <h4>افزودن عنوان جدید</h4>
                <div class="form-group"><input type="text" id="new-title-input" placeholder="عنوان جدید را وارد کنید..."></div>
                <div class="modal-footer"><button id="add-title-btn" class="btn-success"><i class="fas fa-plus"></i><span class="btn-text">افزودن</span></button></div>`;
             E('add-title-btn').onclick = e => handleAddTitle(e);
         }
    }

    async function handleAddTitle(event) {
        const title = E('new-title-input').value;
        if (!title) return showCustomAlert('لطفاً یک عنوان وارد کنید.', 'error');
        const res = await callApi('addSuggestedTitle', { title }, event.target);
        if(res.status === 'success') showCustomAlert(res.message, 'success', () => showTitlesModal());
    }
    
    async function showHistoryModal(articleId, button) {
        renderModal('سوابق مقاله', '<div id="history-body" class="modal-body" style="text-align:center;"><div class="tiny-loader"></div></div>', '', true);
        const res = await callApi('getArticleHistoryForProfessor', { articleId }, button);
        if (res.status === 'success') {
            E('history-body').style.textAlign = 'right';
            if (res.history.length === 0) E('history-body').innerHTML = '<p>سابقه‌ای یافت نشد.</p>';
            else E('history-body').innerHTML = `<ul style="list-style:none; padding:0;">${res.history.map(entry => `<li style="padding:10px; border-bottom: 1px dashed #eee;"><div><strong>${entry.user}: ${entry.action}</strong> <span style="font-size:0.8em; color: #888; float:left;">${new Date(entry.timestamp).toLocaleString('fa-IR')}</span></div><div style="font-size:0.9em; color:#555;">${entry.details || ''}</div></li>`).join('')}</ul>`;
        } else { E('history-body').innerHTML = `<p style="color:var(--danger)">${res.message || 'خطا در دریافت سوابق'}</p>`; }
    }

    // --- Utility Functions (Modals, Alerts) ---
    function renderModal(title, content, sizeClass = '', isSubModal = false) {
        const modalId = isSubModal ? 'sub-modal' : 'main-modal';
        if (isSubModal) document.getElementById(modalId)?.remove();
        else closeAllModals();
        const modalWrapper = document.createElement('div');
        modalWrapper.id = modalId;
        modalWrapper.className = 'modal-overlay';
        modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn">&times;</button></div>${content}</div>`;
        E('modal-container').appendChild(modalWrapper);
        modalWrapper.querySelector('.modal-close-btn').onclick = () => modalWrapper.remove();
        modalWrapper.onclick = (e) => { if (e.target === modalWrapper) modalWrapper.remove(); };
    }

    function closeAllModals() { E('modal-container').innerHTML = ''; }

    function showInputModal(title, message, callback, isRequired = true) {
        const content = `<div class="modal-body"><p>${message}</p>
                <div class="form-group" style="margin-top: 15px;">
                    <textarea id="reason-input" rows="4" ${isRequired ? 'required' : ''}></textarea>
                </div></div>
            <div class="modal-footer">
                <button id="cancel-reason-btn" class="btn-secondary">لغو</button>
                <button id="confirm-reason-btn" class="btn-primary"><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal(title, content, '');
        const input = E('reason-input');
        const confirmBtn = E('confirm-reason-btn');
        E('cancel-reason-btn').onclick = closeAllModals;
        confirmBtn.onclick = () => {
            if (isRequired && !input.value.trim()) return showCustomAlert('لطفاً فیلد مربوطه را پر کنید.', 'error');
            callback(input.value, confirmBtn);
        };
    }
    
    function showCustomAlert(message, type = 'info', onClose = null) {
        const alertContainer = E('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay'; // Add 'visible' with a delay for animation
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
        overlay.innerHTML = `<div class="custom-alert-box" style="animation: slideIn 0.3s;"><i class="fas ${icons[type]}" style="font-size:3rem; margin-bottom:15px; color:var(--${type});"></i><p style="font-size:1.1rem; margin-bottom:20px;">${message}</p><div class="custom-alert-actions"><button id="alert-ok-btn" class="btn-${type === 'error' ? 'danger' : 'success'}" style="min-width: 100px;">تایید</button></div></div>`;
        alertContainer.appendChild(overlay);
        setTimeout(() => overlay.style.opacity = '1', 10);
        const closeAlert = () => {
            overlay.style.opacity = '0';
            overlay.addEventListener('transitionend', () => { overlay.remove(); if (onClose) onClose(); });
        };
        overlay.querySelector('#alert-ok-btn').onclick = closeAlert;
    }
</script>
