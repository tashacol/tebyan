<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #0d6efd; --primary-dark: #0a58ca; --primary-light: #e7f0ff;
            --success: #198754; --danger: #dc3545; --warning: #ffc107;
            --text-dark: #212529; --text-light: #6c757d; --bg-main: #f8f9fa;
            --bg-card: #ffffff; --border-color: #dee2e6; --shadow: 0 4px 25px rgba(0,0,0,0.08);
            --radius-md: 12px; --radius-lg: 16px; --transition: 0.3s ease;
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main);
            color: var(--text-dark); margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 900px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        h1 { font-size: 1.8rem; text-align: center; margin-bottom: 25px; }

        /* --- Forms & Buttons --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px;
            border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem;
            font-family: inherit; transition: var(--transition); background-color: #fff;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary); box-shadow: 0 0 0 4px var(--primary-light); outline: none;
        }
        button {
            font-family: inherit; padding: 12px 24px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px;
        }
        button:hover:not(:disabled) { background-color: var(--primary-dark); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-success { background-color: var(--success); } button.btn-success:hover { background-color: #157347; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover { background-color: #bb2d3b; }
        button.btn-warning { background-color: var(--warning); color: var(--text-dark); } button.btn-warning:hover { background-color: #ffca2c; }
        button.btn-secondary { background-color: #6c757d; } button.btn-secondary:hover { background-color: #5a6268; }

        /* --- Loading Spinner --- */
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Dashboard Header & Stats --- */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card {
            background: var(--bg-card); border-radius: var(--radius-md); padding: 20px;
            text-align: center; border-bottom: 4px solid var(--primary);
        }
        .stat-card .stat-number { font-size: 2.2rem; font-weight: 700; }
        .stat-card .stat-label { font-size: 0.9rem; color: var(--text-light); }
        .stat-card.warning { border-color: var(--warning); }
        .stat-card.success { border-color: var(--success); }
        
        /* --- Search & Filter --- */
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-box {
            flex-grow: 1; position: relative;
        }
        .search-box input {
            padding-right: 40px;
        }
        .search-box .search-icon {
            position: absolute; top: 50%; right: 15px;
            transform: translateY(-50%); color: var(--text-light);
        }
        
        /* --- Article Cards --- */
        .article-group-title { font-size: 1.4rem; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); margin-bottom: 15px; }
        .article-card {
            background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 15px;
            padding: 20px; border-left: 5px solid var(--primary); cursor: pointer; transition: var(--transition);
        }
        .article-card:hover { box-shadow: var(--shadow); transform: translateY(-3px); }
        .article-card.type-new-request { border-left-color: var(--warning); }
        .article-card.type-in-progress { border-left-color: var(--primary); }
        .article-card.type-completed { border-left-color: var(--success); opacity: 0.8; }
        .article-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .article-meta { font-size: 0.9rem; color: var(--text-light); }
        .article-status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; background: var(--primary); }

        /* --- Modals --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px);
        }
        .modal-overlay.visible { opacity: 1; }
        .modal-box {
            background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg);
            width: 90%; max-width: 500px; box-shadow: var(--shadow);
            transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-box.modal-lg { max-width: 800px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 25px; }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }

        /* Review Modal Specifics */
        .review-modal-body { max-height: 70vh; overflow-y: auto; }
        .review-tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
        .review-tab-btn { padding: 10px 20px; border: none; background: none; cursor: pointer; font-size: 1rem; font-family: inherit; border-bottom: 3px solid transparent; }
        .review-tab-btn.active { border-bottom-color: var(--primary); color: var(--primary); font-weight: 700; }
        .review-tab-content { display: none; }
        .review-tab-content.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .article-content-box { background: var(--bg-main); border-radius: var(--radius-md); padding: 20px; line-height: 1.8; white-space: pre-wrap; }
        
        /* Custom Alert */
        .custom-alert-actions button { margin-top: 15px; }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <!-- ============== LOGIN PAGE ============== -->
        <div id="login-page">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <h1><i class="fas fa-user-shield"></i> پنل اساتید</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="national-id">کد ملی</label>
                        <input type="text" id="national-id" required>
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="login-btn" style="width: 100%;">
                        <span class="btn-text">ورود</span>
                    </button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <!-- ============== DASHBOARD PAGE ============== -->
        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <button id="logout-btn" class="btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="btn-text">خروج</span>
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card warning">
                    <div id="stat-new-requests" class="stat-number">0</div>
                    <div class="stat-label">درخواست جدید راهنمایی</div>
                </div>
                <div class="stat-card">
                    <div id="stat-needs-review" class="stat-number">0</div>
                    <div class="stat-label">مقاله نیازمند بازبینی</div>
                </div>
                <div class="stat-card success">
                    <div id="stat-total-guided" class="stat-number">0</div>
                    <div class="stat-label">کل مقالات راهنمایی شده</div>
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجو بر اساس عنوان یا نام محقق...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);">مقاله‌ای برای نمایش وجود ندارد.</div>
            </div>
            <div id="loader" class="hidden" style="text-align:center; padding: 50px;"><i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i></div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxjXU9ETWU1cnM9mXMAReFjlQWAiBawfMBe_l0cRhkbWvbTdt3i5v2c8DfXKXxhOtbJ/exec';
    let allArticles = [];

    // --- DOM Elements ---
    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const loginForm = document.getElementById('login-form');
    const modalContainer = document.getElementById('modal-container');
    const articlesContainer = document.getElementById('articles-container');

    // --- API Call Function ---
    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, params })
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            return await response.json();
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.', 'error');
            return { status: 'error', message: error.message };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    // --- Authentication ---
    document.addEventListener('DOMContentLoaded', () => {
        const user = getStoredUser();
        if (user) {
            showDashboard(user);
        }
        loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('search-input').addEventListener('input', (e) => renderArticles(allArticles, e.target.value));
    });

    async function handleLogin(e) {
        e.preventDefault();
        const loginError = document.getElementById('login-error');
        loginError.textContent = '';
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            storeUser(response.user);
            showDashboard(response.user);
        } else {
            loginError.textContent = response?.message || 'خطایی رخ داد.';
        }
    }

    function handleLogout() {
        localStorage.removeItem('currentProfessor');
        window.location.reload();
    }

    // --- Dashboard Rendering ---
    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، ${user.name}`;
        await loadDashboardData(user.nationalId);
    }
    
    async function loadDashboardData(nationalId, showLoader = true) {
        if(showLoader) {
            document.getElementById('loader').classList.remove('hidden');
            articlesContainer.classList.add('hidden');
        }
        const response = await callApi('getProfessorDashboard', { nationalId });
        if(showLoader) {
            document.getElementById('loader').classList.add('hidden');
            articlesContainer.classList.remove('hidden');
        }

        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles, searchTerm = '') {
        let filteredArticles = articles;
        if (searchTerm) {
            const lowerCaseSearch = searchTerm.toLowerCase().trim();
            filteredArticles = articles.filter(a => 
                a.title.toLowerCase().includes(lowerCaseSearch) || 
                a.researcherName.toLowerCase().includes(lowerCaseSearch)
            );
        }
        
        const newRequests = filteredArticles.filter(a => a.supervisorStatus == 1);
        const inProgress = filteredArticles.filter(a => a.supervisorStatus == 5 && (a.articleStatus != 5 && a.articleStatus != 0));
        const completed = filteredArticles.filter(a => a.supervisorStatus == 5 && (a.articleStatus == 5 || a.articleStatus == 0));

        articlesContainer.innerHTML = '';
        renderGroup('درخواست‌های جدید راهنمایی', newRequests);
        renderGroup('مقالات در حال بررسی', inProgress);
        renderGroup('مقالات تکمیل شده', completed);
        
        const anyArticles = newRequests.length + inProgress.length + completed.length > 0;
        document.getElementById('no-articles-msg').classList.toggle('hidden', anyArticles);
    }

    function renderGroup(title, articles) {
        if (articles.length === 0) return;
        
        let groupHTML = `<h4 class="article-group-title">${title}</h4>`;
        articles.forEach(article => {
            let cardType = 'type-in-progress';
            let statusText = 'در حال بررسی';
            if (article.supervisorStatus == 1) {
                cardType = 'type-new-request';
                statusText = 'نیازمند تصمیم‌گیری';
            } else if (article.articleStatus == 5) {
                cardType = 'type-completed';
                statusText = 'تایید نهایی شده';
            } else if (article.articleStatus == 2) {
                statusText = 'ارسال شده برای ویرایش';
            }

            groupHTML += `
                <div class="article-card ${cardType}" onclick="handleArticleClick('${article.articleId}')">
                    <div class="article-header">
                        <span class="article-title">${article.title}</span>
                        <span class="article-status-badge">${statusText}</span>
                    </div>
                    <div class="article-meta">
                        <span>محقق: ${article.researcherName}</span> | <span>تاریخ درخواست: ${new Date(article.requestDate).toLocaleDateString('fa-IR')}</span>
                    </div>
                </div>
            `;
        });
        articlesContainer.innerHTML += groupHTML;
    }

    function updateStats(stats) {
        document.getElementById('stat-new-requests').textContent = stats.newRequests;
        document.getElementById('stat-needs-review').textContent = stats.needsReview;
        document.getElementById('stat-total-guided').textContent = stats.totalGuided;
    }

    // --- Article Interaction & Modals ---
    function handleArticleClick(articleId) {
        const article = allArticles.find(a => a.articleId == articleId);
        if (!article) return;
        
        if (article.supervisorStatus == 1) {
            showGuidanceRequestModal(article);
        } else if (article.supervisorStatus == 5) {
            showReviewModal(article);
        }
    }

    function showGuidanceRequestModal(article) {
        const content = `
            <div class="modal-body">
                <p><strong>محقق:</strong> ${article.researcherName}</p>
                <p><strong>حیطه دانشی:</strong> ${article.knowledgeArea}</p>
                <p><strong>دلیل انتخاب موضوع:</strong> ${article.topicReason}</p>
                <hr style="border:0; border-top:1px solid var(--border-color); margin: 20px 0;">
                <p><strong>چکیده مقاله:</strong></p>
                <div class="article-content-box">${article.abstract || 'هنوز ثبت نشده'}</div>
            </div>
            <div class="modal-actions">
                <button id="reject-btn" class="btn-danger"><i class="fas fa-times"></i> عدم پذیرش</button>
                <button id="accept-btn" class="btn-success"><i class="fas fa-check"></i> پذیرش راهنمایی</button>
            </div>
        `;
        renderModal(`درخواست راهنمایی: ${article.title}`, content, 'modal-lg');
        document.getElementById('accept-btn').onclick = async (e) => {
            const res = await callApi('handleGuidanceRequest', { articleId: article.articleId, accepted: true, professorNid: getStoredUser().nationalId }, e.target);
            if(res.status === 'success') {
                showCustomAlert(res.message, 'success');
                closeAllModals();
                loadDashboardData(getStoredUser().nationalId, false);
            }
        };
        document.getElementById('reject-btn').onclick = () => showRejectionReasonModal(article);
    }
    
    function showRejectionReasonModal(article) {
        const content = `
            <div class="modal-body">
                <p>آیا از عدم پذیرش راهنمایی این مقاله اطمینان دارید؟</p>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="rejection-reason">دلیل عدم پذیرش (اختیاری)</label>
                    <textarea id="rejection-reason" rows="3" placeholder="این پیام برای محقق نمایش داده خواهد شد..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancel-btn" class="btn-secondary">لغو</button>
                <button id="confirm-reject-btn" class="btn-danger"><i class="fas fa-times"></i> تایید و ارسال</button>
            </div>
        `;
        renderModal('عدم پذیرش راهنمایی', content, '');
        document.getElementById('cancel-btn').onclick = () => showGuidanceRequestModal(article);
        document.getElementById('confirm-reject-btn').onclick = async (e) => {
            const reason = document.getElementById('rejection-reason').value;
            const res = await callApi('handleGuidanceRequest', { articleId: article.articleId, accepted: false, reason, professorNid: getStoredUser().nationalId }, e.target);
            if(res.status === 'success') {
                showCustomAlert(res.message, 'success');
                closeAllModals();
                loadDashboardData(getStoredUser().nationalId, false);
            }
        };
    }

    function showReviewModal(article) {
        const content = `
            <div class="modal-body review-modal-body">
                <div class="review-tabs">
                    <button class="review-tab-btn active" data-tab="abstract">چکیده</button>
                    <button class="review-tab-btn" data-tab="introduction">مقدمه</button>
                    <button class="review-tab-btn" data-tab="body">بدنه</button>
                    <button class="review-tab-btn" data-tab="conclusion">نتیجه‌گیری</button>
                    <button class="review-tab-btn" data-tab="references">منابع</button>
                </div>
                <div id="tab-abstract" class="review-tab-content active"><div class="article-content-box">${article.abstract || 'ثبت نشده'}</div></div>
                <div id="tab-introduction" class="review-tab-content"><div class="article-content-box">${article.introduction || 'ثبت نشده'}</div></div>
                <div id="tab-body" class="review-tab-content"><div class="article-content-box">${article.body || 'ثبت نشده'}</div></div>
                <div id="tab-conclusion" class="review-tab-content"><div class="article-content-box">${article.conclusion || 'ثبت نشده'}</div></div>
                <div id="tab-references" class="review-tab-content"><div class="article-content-box">${article.references || 'ثبت نشده'}</div></div>
                
                <hr style="border:0; border-top:1px solid var(--border-color); margin: 30px 0;">

                <h4>فرم داوری و ارسال بازخورد</h4>
                <div class="form-group">
                    <label for="review-feedback">توضیحات و نکات ویرایشی (در صورت نیاز)</label>
                    <textarea id="review-feedback" rows="5" placeholder="این پیام برای محقق نمایش داده خواهد شد..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button id="revision-btn" class="btn-warning"><i class="fas fa-edit"></i> ارسال برای بازبینی کلی</button>
                <button id="minor-edits-btn" class="btn-primary"><i class="fas fa-tasks"></i> تایید با اصلاحات جزئی</button>
                <button id="approve-btn" class="btn-success"><i class="fas fa-check-double"></i> تایید نهایی و ارسال به نشریه</button>
            </div>
        `;
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
        
        // Tab functionality
        document.querySelectorAll('.review-tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.review-tab-btn.active').classList.remove('active');
                document.querySelector('.review-tab-content.active').classList.remove('active');
                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });
        
        // Action buttons
        document.getElementById('revision-btn').onclick = (e) => submitReview(e, article.articleId, 'revision');
        document.getElementById('minor-edits-btn').onclick = (e) => submitReview(e, article.articleId, 'minor_edits');
        document.getElementById('approve-btn').onclick = (e) => submitReview(e, article.articleId, 'final_approval');
    }

    async function submitReview(event, articleId, decision) {
        const feedback = document.getElementById('review-feedback').value;
        const res = await callApi('submitArticleReview', { articleId, decision, feedback, professorNid: getStoredUser().nationalId }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success');
            closeAllModals();
            loadDashboardData(getStoredUser().nationalId, false);
        }
    }

    // --- Utility Functions ---
    function renderModal(title, content, sizeClass = '') {
        const modalId = 'main-modal';
        closeAllModals(); // Close any existing modal
        const modalWrapper = document.createElement('div');
        modalWrapper.id = modalId;
        modalWrapper.className = 'modal-overlay';
        modalWrapper.innerHTML = `
            <div class="modal-box ${sizeClass}">
                <div class="modal-header">
                    <h3>${title}</h3>
                    <button class="modal-close-btn"><i class="fas fa-times"></i></button>
                </div>
                ${content}
            </div>
        `;
        modalContainer.appendChild(modalWrapper);
        setTimeout(() => modalWrapper.classList.add('visible'), 10);
        modalWrapper.querySelector('.modal-close-btn').onclick = closeAllModals;
    }
    
    function closeAllModals() {
        const modal = document.getElementById('main-modal');
        if (modal) {
            modal.classList.remove('visible');
            modal.addEventListener('transitionend', () => modal.remove());
        }
    }

    function showCustomAlert(message, type = 'info') {
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'modal-overlay custom-alert-overlay';
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
        const colors = { success: 'var(--success)', error: 'var(--danger)', info: 'var(--primary)' };
        overlay.innerHTML = `
            <div class="modal-box" style="max-width: 400px; text-align: center;">
                <i class="fas ${icons[type]}" style="font-size: 3rem; color: ${colors[type]}; margin-bottom: 15px;"></i>
                <p style="font-size: 1.1rem; margin-bottom: 20px;">${message}</p>
                <div class="custom-alert-actions">
                    <button id="alert-ok-btn" class="btn-success">تایید</button>
                </div>
            </div>`;
        alertContainer.appendChild(overlay);
        setTimeout(() => overlay.classList.add('visible'), 10);
        
        const closeAlert = () => {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => overlay.remove());
        };
        overlay.querySelector('#alert-ok-btn').onclick = closeAlert;
    }

    function storeUser(user) { localStorage.setItem('currentProfessor', JSON.stringify(user)); }
    function getStoredUser() { return JSON.parse(localStorage.getItem('currentProfessor')); }

</script>
