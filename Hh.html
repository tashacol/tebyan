 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #4f46e5; --primary-light: #e0e7ff; --primary-dark: #3730a3;
            --text-dark: #111827; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 12px; --radius-md: 8px; --transition: 0.2s ease-in-out;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); margin: 0; padding: 24px; }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1100px; margin: 0 auto; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 24px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin: 0 0 16px 0; }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 10px 12px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition); background-color: #f9fafb;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px var(--primary-light); }
        button {
            font-family: inherit; padding: 10px 16px; border: none; border-radius: var(--radius-md); font-size: 0.95rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; position: relative; background-color: var(--primary); color: white;
        }
        button:hover:not(:disabled) { opacity: 0.85; }
        button:disabled { background-color: #d1d5db; cursor: not-allowed; }
        .btn-success { background-color: var(--success); }
        .btn-danger { background-color: var(--danger); }
        .btn-warning { background-color: var(--warning); color: var(--text-dark); }
        .btn-secondary { background-color: #6b7280; }
        .btn-light { background-color: var(--bg-main); color: var(--text-dark); border: 1px solid var(--border-color); }
        .btn-icon { background: none; color: var(--text-light); width: 36px; height: 36px; min-height: auto; padding: 0; font-size: 1.1rem; border-radius: 50%; }
        .btn-icon:hover { background: var(--bg-main); color: var(--primary); }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 18px; height: 18px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin-center 0.8s linear infinite; }
        @keyframes spin-center { to { transform: rotate(360deg); } }
        
        /* Layout & Dashboard */
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 16px; margin-bottom: 24px; border-bottom: 1px solid var(--border-color); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-lg); padding: 20px; text-align: right; border-right: 4px solid var(--primary); box-shadow: var(--shadow); }
        .stat-number { font-size: 2rem; font-weight: 700; }
        .stat-card.warning { border-right-color: var(--warning); }
        .stat-card.success { border-right-color: var(--success); }
        .skeleton-loader { background-color: #e5e7eb; border-radius: 4px; animation: pulse 1.5s infinite ease-in-out; width: 60px; height: 32px; display: inline-block; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Article Card */
        .article-card { background: var(--bg-card); border-radius: var(--radius-lg); margin-bottom: 16px; padding: 20px; transition: var(--transition); border: 1px solid var(--border-color); }
        .article-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-2px); }
        .article-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 16px; }
        .article-title { font-size: 1.1rem; font-weight: 700; flex-grow: 1; cursor: pointer; }
        .article-meta { margin-top: 8px; font-size: 0.85rem; color: var(--text-light); }
        .article-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border-color); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; color: white; display: inline-flex; align-items: center; justify-content: center; min-width: 80px; }
        .status-badge .mini-loader { width: 14px; height: 14px; border: 2px solid rgba(255,255,255,0.5); border-top-color: white; border-radius: 50%; animation: spin-center 1s linear infinite; }
        .actions-menu { position: relative; display: flex; gap: 4px; }
        .dropdown-menu { position: absolute; left: 0; top: 100%; background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); list-style: none; padding: 8px; margin: 4px 0 0 0; width: 180px; z-index: 100; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: opacity 0.2s, transform 0.2s, visibility 0.2s; }
        .dropdown-menu.visible { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-menu li { padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; }
        .dropdown-menu li:hover { background: var(--bg-main); }
        
        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(17, 24, 39, 0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.visible { opacity: 1; }
        .modal-box { background: var(--bg-card); border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 40px); transform: scale(0.95); transition: transform 0.3s; }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-lg { max-width: 800px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 16px 24px; border-bottom: 1px solid var(--border-color); background: #f9fafb; border-top-left-radius: var(--radius-lg); border-top-right-radius: var(--radius-lg); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 24px; }
        .modal-footer { padding: 16px 24px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 8px; background: #f9fafb; border-bottom-left-radius: var(--radius-lg); border-bottom-right-radius: var(--radius-lg); }
        
        /* Accordion */
        .accordion details { border-bottom: 1px solid var(--border-color); } .accordion details:last-child { border-bottom: none; }
        .accordion summary { font-size: 1rem; font-weight: 700; padding: 16px 8px; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; position: sticky; top: -24px; background: var(--bg-card); z-index: 10; }
        .accordion summary::-webkit-details-marker { display: none; }
        .accordion summary::after { content: '\\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; transition: transform 0.3s; color: var(--text-light); }
        .accordion details[open] summary::after { transform: rotate(180deg); }
        .accordion .accordion-content { padding: 0 8px 16px; animation: fadeIn 0.4s; line-height: 1.8; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Other Components */
        .info-box { padding: 12px 16px; margin-bottom: 20px; border-radius: var(--radius-md); border-right: 4px solid; font-size: 0.9rem; }
        .info-box.warning { background-color: #fffbeb; border-color: var(--warning); color: #92400e; }
        .titles-list { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
        .titles-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        .title-status { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; }
        .title-status.free { background-color: var(--primary-light); color: var(--primary-dark); }
        .title-status.taken { background-color: #d1fae5; color: #065f46; }
        .history-timeline { list-style: none; padding: 0; }
        .timeline-item { padding: 10px; border-bottom: 1px dashed var(--border-color); } .timeline-item:last-child { border-bottom: none; }
        .timeline-header { display: flex; justify-content: space-between; font-weight: 500; margin-bottom: 5px; }
        .timeline-details { font-size: 0.9rem; color: var(--text-light); }
    </style>
</head>
<body>

<div id="alert-container"></div>
<div class="container">

    <div id="login-page">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <h1><i class="fas fa-user-shield" style="margin-left: 10px;"></i>پنل اساتید و داوران</h1>
            <form id="login-form">
                <div style="margin-bottom: 16px;"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                <div style="margin-bottom: 20px;"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
            </form>
        </div>
    </div>

    <div id="dashboard-page" class="hidden">
        <div class="dashboard-header">
            <h3 id="professor-welcome"></h3>
            <div style="display: flex; gap: 10px;">
                <button id="manage-titles-btn" class="btn-light"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین</span></button>
                <button id="profile-btn" class="btn-light"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                <button id="logout-btn" class="btn-danger" title="خروج"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card warning"><div id="stat-new-requests" class="stat-number"></div><div class="stat-label">درخواست جدید</div></div>
            <div class="stat-card"><div id="stat-needs-review" class="stat-number"></div><div class="stat-label">نیازمند بازبینی</div></div>
            <div class="stat-card success"><div id="stat-capacity" class="stat-number"></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
        </div>

        <input type="text" id="search-input" placeholder="جستجو بر اساس عنوان یا نام محقق..." style="margin-bottom: 24px;">

        <div id="articles-container"></div>
        <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);">مقاله‌ای برای نمایش وجود ندارد.</div>
    </div>
</div>

<div id="modal-container"></div>

<script>
    // !مهم: آدرس دیپلوی اسکریپت خود را اینجا قرار دهید
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm40432lrIkCtE6ZUb6wUQ6cQOJEByi3RLh6G_wnKwwxQIjiFtQZclNDFytd8jWGk/exec';
    let allArticles = [];
    let currentProfessor = null;

    // --- DOM Elements ---
    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const articlesContainer = document.getElementById('articles-container');

    // --- API Call Wrapper ---
    async function callApi(action, params = {}) {
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'cors', body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error') {
                showCustomAlert(data.message, 'error');
            }
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور.', 'error');
            return { status: 'error' };
        }
    }

    // --- Initializer & Auth ---
    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = JSON.parse(localStorage.getItem('currentProfessor'));
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').onclick = () => { localStorage.removeItem('currentProfessor'); window.location.reload(); };
        document.getElementById('profile-btn').onclick = showProfileModal;
        document.getElementById('manage-titles-btn').onclick = showTitlesModal;
        let searchDebounce;
        document.getElementById('search-input').addEventListener('input', e => {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => renderArticles(allArticles, e.target.value), 300);
        });
        document.addEventListener('click', (e) => {
            const openDropdown = document.querySelector('.dropdown-menu.visible');
            if (openDropdown && !e.target.closest('.actions-menu')) {
                openDropdown.classList.remove('visible');
            }
        });
    });

    async function handleLogin(e) {
        e.preventDefault();
        const button = document.getElementById('login-btn');
        button.classList.add('btn-loading');
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        });
        button.classList.remove('btn-loading');
        if (response?.status === 'success') {
            localStorage.setItem('currentProfessor', JSON.stringify(response.user));
            currentProfessor = response.user;
            showDashboard(response.user);
        }
    }

    // --- Dashboard & Rendering ---
    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        await loadDashboardData();
    }
    
    async function loadDashboardData() {
        setStatsLoading(true);
        const response = await callApi('getProfessorDashboard');
        setStatsLoading(false);
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles, searchTerm = '') {
        const filtered = searchTerm 
            ? articles.filter(a => (a.title || '').includes(searchTerm) || (a.researcher_name || '').includes(searchTerm))
            : articles;
        
        articlesContainer.innerHTML = '';
        if (filtered.length > 0) {
            filtered.forEach(article => {
                articlesContainer.innerHTML += createArticleCard(article);
            });
        }
        document.getElementById('no-articles-msg').classList.toggle('hidden', filtered.length > 0);
    }

    function createArticleCard(article) {
        const { text, color } = getStatusInfo(article);
        
        let dropdownItems = '';
        if (['8', '12'].includes(String(article.article_status))) {
            dropdownItems += `<li onclick="showApprovalModal('${article.article_id}')"><i class="fas fa-check-double fa-fw"></i> تایید و ارسال به نشریه</li>`;
        }
        if (String(article.article_status) === '2') {
            dropdownItems += `<li onclick="showEditFeedbackModal('${article.article_id}')"><i class="fas fa-comment-edit fa-fw"></i> ویرایش توضیحات</li>`;
        } else if (String(article.supervisor_status) === '5' && !['0', '2', '4', '5', '6'].includes(String(article.article_status))) {
            dropdownItems += `<li onclick="showRevisionModal('${article.article_id}')"><i class="fas fa-edit fa-fw"></i> ارسال برای ویرایش</li>`;
        }
        if (String(article.supervisor_status) === '5' && !['0', '4', '5', '6'].includes(String(article.article_status))) {
            dropdownItems += `<li onclick="showCancelSupervisionModal('${article.article_id}')" style="color: var(--danger);"><i class="fas fa-user-slash fa-fw"></i> انصراف از راهنمایی</li>`;
        }

        return `
            <div class="article-card" data-article-id="${article.article_id}">
                <div class="article-header">
                    <span class="article-title" onclick="showReviewModal('${article.article_id}')">${article.title}</span>
                </div>
                <div class="article-meta">
                    <span>محقق: ${article.researcher_name}</span> | <span>تاریخ: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                </div>
                <div class="article-footer">
                    <span class="status-badge" style="background-color: ${color}">${text}</span>
                    <div class="actions-menu">
                        <button class="btn-icon" title="سوابق مقاله" onclick="showHistoryModal('${article.article_id}')"><i class="fas fa-history"></i></button>
                        ${dropdownItems ? `<button class="btn-icon" title="عملیات" onclick="toggleDropdown(this)"><i class="fas fa-ellipsis-v"></i></button>
                        <ul class="dropdown-menu">${dropdownItems}</ul>` : ''}
                    </div>
                </div>
            </div>`;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        if (String(article.supervisor_status) === '0') return { text: 'رد شده توسط شما', color: 'var(--danger)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, '1': { text: 'در انتظار محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال برای ویرایش', color: '#fb923c' }, '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'تایید نهایی شده', color: 'var(--success)' }, '6': { text: 'منتظر بررسی نشریه', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: '#a855f7' },
            '12': { text: 'ویرایش جدید دریافت شد', color: '#a855f7' }
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function updateStats(stats) {
        document.getElementById('stat-new-requests').textContent = stats.newRequests || 0;
        document.getElementById('stat-needs-review').textContent = stats.needsReview || 0;
        document.getElementById('stat-capacity').textContent = `${stats.currentLoad || 0}/${stats.capacity || '∞'}`;
    }
    
    function setStatsLoading(isLoading) {
        const loaderHTML = `<div class="skeleton-loader"></div>`;
        document.getElementById('stat-new-requests').innerHTML = isLoading ? loaderHTML : '0';
        document.getElementById('stat-needs-review').innerHTML = isLoading ? loaderHTML : '0';
        document.getElementById('stat-capacity').innerHTML = isLoading ? loaderHTML : '0/0';
    }
    
    async function updateStatusAndReload(articleId, apiCallPromise, button) {
        if (button) button.classList.add('btn-loading');
        const card = document.querySelector(`.article-card[data-article-id='${articleId}']`);
        const statusBadge = card ? card.querySelector('.status-badge') : null;
        if (statusBadge) {
            statusBadge.innerHTML = `<div class="mini-loader"></div>`;
        }
        
        const res = await apiCallPromise;
        if (button) button.classList.remove('btn-loading');

        if (res.status === 'success') {
            closeAllModals();
            showCustomAlert(res.message, 'success');
            await loadDashboardData();
        } else {
            if(statusBadge) {
                const article = allArticles.find(a => a.article_id == articleId);
                if(article) {
                    const { text, color } = getStatusInfo(article);
                    statusBadge.textContent = text;
                    statusBadge.style.backgroundColor = color;
                }
            }
        }
    }

    function toggleDropdown(button) {
        const dropdown = button.nextElementSibling;
        document.querySelectorAll('.dropdown-menu.visible').forEach(menu => {
            if (menu !== dropdown) menu.classList.remove('visible');
        });
        dropdown.classList.toggle('visible');
    }

    // --- All Modal Functions ---
    function showReviewModal(articleId) { /* ... This function shows the main article content ... */ }
    function showRejectionReasonModal(articleId) { /* ... For rejecting a guidance request ... */ }
    function showRevisionModal(articleId) { /* ... For sending an article back for revision ... */ }
    function showApprovalModal(articleId) { /* ... For final approval ... */ }
    function showCancelSupervisionModal(articleId) { /* ... For canceling supervision ... */ }
    function showEditFeedbackModal(articleId) { /* ... For editing existing feedback ... */ }
    async function showHistoryModal(articleId) { /* ... For showing article history ... */ }
    async function showProfileModal() { /* ... For managing professor profile ... */ }
    async function showTitlesModal() { /* ... For managing suggested titles ... */ }
    
    // --- Detailed Modal Implementations ---
    function showReviewModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;
        
        let infoNote = '';
        if(String(article.article_status) === '12' && article.rejection_reason) {
            infoNote = `<div class="info-box warning"><strong>یادداشت محقق:</strong> ${article.rejection_reason}</div>`;
        } else if(String(article.article_status) === '2' && article.rejection_reason) {
            infoNote = `<div class="info-box warning"><strong>توضیحات شما برای ویرایش:</strong> ${article.rejection_reason}</div>`;
        } else if(String(article.article_status) === '4' && article.rejection_reason) {
            const reason = article.rejection_reason.replace('(انصراف استاد):', '').trim();
            infoNote = `<div class="info-box warning"><strong>دلیل انصراف شما:</strong> ${reason}</div>`;
        }
        
        const accordionItems = [
            { id: 'info', title: 'اطلاعات کلی', content: `<p><strong>محقق:</strong> ${article.researcher_name}<br><strong>وابستگی:</strong> ${article.affiliation}<br><strong>حیطه دانشی:</strong> ${article.knowledge_area}</p><h4>دلیل انتخاب موضوع</h4><p>${article.topic_reason || 'ثبت نشده'}</p>`},
            { id: 'abstract', title: 'چکیده و کلیدواژه', content: `<h4>چکیده</h4><p>${article.abstract || 'ثبت نشده'}</p><h4>کلیدواژه</h4><p>${article.keywords || 'ثبت نشده'}</p>`},
            { id: 'introduction', title: 'مقدمه', content: `<p>${article.introduction || 'ثبت نشده'}</p>`},
            { id: 'body', title: 'بدنه اصلی', content: `<p>${article.body || 'ثبت نشده'}</p>`},
            { id: 'conclusion', title: 'نتیجه‌گیری', content: `<p>${article.conclusion || 'ثبت نشده'}</p>`},
            { id: 'references', title: 'منابع', content: `<div style="white-space: pre-wrap;">${article.references || 'ثبت نشده'}</div>`}
        ];

        let guidanceActions = '';
        if (String(article.supervisor_status) === '1') {
            guidanceActions = `<div class="modal-footer">
                <button class="btn-danger" id="reject-btn"><i class="fas fa-times"></i><span class="btn-text">عدم پذیرش</span></button>
                <button class="btn-success" id="accept-btn"><i class="fas fa-check"></i><span class="btn-text">پذیرش راهنمایی</span></button>
            </div>`;
        }
        
        const content = `<div class="modal-body">${infoNote}<div class="accordion">
            ${accordionItems.map(item => `<details ${item.id === 'info' ? 'open' : ''}><summary>${item.title}</summary><div class="accordion-content">${item.content}</div></details>`).join('')}
        </div></div> ${guidanceActions}`;

        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
        
        if (String(article.supervisor_status) === '1') {
            document.getElementById('accept-btn').onclick = e => updateStatusAndReload(articleId, callApi('handleGuidanceRequest', { articleId, accepted: true }), e.target);
            document.getElementById('reject-btn').onclick = () => showRejectionReasonModal(articleId);
        }
    }

        showCustomConfirm('آیا از تایید نهایی این مقاله و ارسال آن به نشریه اطمینان دارید؟', (confirmed, btn) => {
            if (confirmed) {
                updateStatusAndReload(articleId, callApi('submitArticleReview', { articleId, decision: 'final_approval', feedback: 'تایید نهایی توسط استاد راهنما' }), btn);
            }
        }, 'بله، تایید نهایی', 'لغو');
    }

    function showCancelSupervisionModal(articleId) {
        const content = `<div class="modal-body"><p>لطفاً دلیل انصراف از راهنمایی این مقاله را وارد کنید.</p>
            <textarea id="cancel-reason" rows="4" placeholder="دلیل انصراف..."></textarea></div>
            <div class="modal-footer"><button class="btn-light" onclick="closeAllModals()">لغو</button>
            <button id="confirm-cancel-btn" class="btn-danger"><i class="fas fa-user-slash"></i><span class="btn-text">تایید انصراف</span></button></div>`;
        renderModal('انصراف از راهنمایی', content, '');
        document.getElementById('confirm-cancel-btn').onclick = e => {
            const reason = document.getElementById('cancel-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل انصراف را وارد کنید.', 'error');
            updateStatusAndReload(articleId, callApi('cancelSupervision', { articleId, reason }), e.target);
        };
    }
