 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید - نسخه مدرن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #EFF6FF; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f8f9fc;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8; --purple: #8B5CF6;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 16px; --radius-md: 12px; --radius-sm: 8px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 24px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1100px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 32px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin: 0 0 1rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; padding: 12px 16px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition); background-color: var(--bg-main);
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); outline: none; }
        button {
            font-family: inherit; padding: 12px 24px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; opacity: 0.7; }
        .btn-icon { padding: 10px; min-width: 40px; width: 40px; height: 40px; font-size: 1rem; }
        .btn-success { background-color: var(--success); } .btn-success:hover:not(:disabled) { background-color: #059669; }
        .btn-danger { background-color: var(--danger); } .btn-danger:hover:not(:disabled) { background-color: #dc2626; }
        .btn-warning { background-color: var(--warning); color: #1f2937; } .btn-warning:hover:not(:disabled) { background-color: #d97706; }
        .btn-secondary { background-color: #64748b; } .btn-secondary:hover:not(:disabled) { background-color: #475569; }
        .btn-subtle { background-color: var(--primary-light); color: var(--primary-dark); }
        .btn-subtle:hover:not(:disabled) { background-color: #dbeafe; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin-center 0.8s linear infinite; }
        @keyframes spin-center { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 24px; margin-bottom: 24px; border-bottom: 1px solid var(--border-color); }
        .header-actions { display: flex; gap: 12px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 24px; margin-bottom: 32px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 24px; display: flex; flex-direction: column; gap: 8px; border-left: 5px solid var(--primary); box-shadow: var(--shadow-sm); }
        .stat-content { display: flex; justify-content: space-between; align-items: center; }
        .stat-number { font-size: 2rem; font-weight: 700; line-height: 1; }
        .stat-label { font-size: 1rem; color: var(--text-light); }
        .stat-icon { font-size: 1.5rem; color: var(--primary); }
        .stat-card.warning { border-left-color: var(--warning); } .stat-card.warning .stat-icon { color: var(--warning); }
        .stat-card.success { border-left-color: var(--success); } .stat-card.success .stat-icon { color: var(--success); }
        .stat-loader { width: 24px; height: 24px; border-radius: 50%; border: 3px solid var(--border-color); border-top-color: var(--primary); animation: spin-content 1s linear infinite; }
        .toolbar { display: flex; gap: 16px; margin-bottom: 24px; }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { padding-right: 45px; height: 48px; background-color: white; }
        .search-box .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .article-group-title { font-size: 1.5rem; color: var(--text-dark); margin: 32px 0 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color); }
        .article-card { background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 16px; padding: 20px; transition: var(--transition); border: 1px solid var(--border-color); border-right: 4px solid var(--primary); display: grid; grid-template-columns: 1fr auto; gap: 16px; align-items: center; }
        .article-card:hover { box-shadow: var(--shadow); transform: translateY(-3px); }
        .article-info { cursor: pointer; }
        .article-title { font-size: 1.2rem; font-weight: 700; }
        .article-meta { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); display: flex; gap: 16px; }
        .article-actions { display: flex; flex-direction: column; gap: 8px; }
        .status-badge { padding: 5px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; justify-content: center; min-width: 120px; }
        .status-badge.loading { background-color: #6c757d !important; } .status-badge.loading span { visibility: hidden; }
        .status-badge.loading::after { content: ''; position: absolute; width: 16px; height: 16px; border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin-center 0.8s linear infinite; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 24px; backdrop-filter: blur(5px); opacity: 0; transition: opacity var(--transition); }
        .modal-overlay.visible { opacity: 1; }
        .modal-box { background: var(--bg-card); padding: 0; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 48px); transform: scale(0.95); transition: transform var(--transition); }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-box.modal-lg { max-width: 900px; } .modal-box.modal-md { max-width: 600px; }
        .modal-header { padding: 20px 28px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); transition: var(--transition); }
        .modal-close-btn:hover { color: var(--text-dark); transform: rotate(90deg); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 28px; }
        .modal-footer { padding: 20px 28px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 12px; flex-wrap: wrap; background-color: var(--bg-main); border-bottom-left-radius: var(--radius-lg); border-bottom-right-radius: var(--radius-lg); }
        .content-accordion details { border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 12px; overflow: hidden; }
        .content-accordion details summary { list-style: none; padding: 16px; cursor: pointer; background-color: var(--bg-main); font-weight: 700; display: flex; justify-content: space-between; align-items: center; position: sticky; top: -1px; z-index: 10; }
        .content-accordion details summary::after { content: '\\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; transition: transform 0.3s; }
        .content-accordion details[open] summary { background-color: var(--primary-light); color: var(--primary-dark); }
        .content-accordion details[open] summary::after { transform: rotate(180deg); }
        .accordion-content { padding: 20px; line-height: 1.8; white-space: pre-wrap; }
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
        .details-grid div { display: flex; flex-direction: column; gap: 4px; background-color: #f8f9fc; padding: 12px; border-radius: var(--radius-sm); }
        .details-grid strong { color: var(--text-dark); } .details-grid span { color: var(--text-light); word-break: break-word; }
        .info-box { padding: 16px; border-radius: var(--radius-md); margin-bottom: 16px; border: 1px solid; display: flex; justify-content: space-between; align-items: center; }
        .info-box.warning { background-color: #fffbeb; border-color: var(--warning); }
        .info-box.info { background-color: var(--primary-light); border-color: var(--primary); }
        #loader { text-align:center; padding: 50px; }
        .content-loader { width: 48px; height: 48px; border-radius: 50%; display: inline-block; border: 4px solid var(--border-color); border-top-color: var(--primary); animation: spin-content 1s linear infinite; }
        @keyframes spin-content { to { transform: rotate(360deg); } }
        /* استایل‌های مدیریت عناوین پیشنهادی */
        .titles-list { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
        .titles-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; }
        .titles-list li:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .title-text { flex-grow: 1; }
        .title-status { padding: 4px 12px; border-radius: 16px; font-size: 0.8rem; }
        .title-status.free { background-color: var(--primary-light); color: var(--primary-dark); }
        .title-status.taken { background-color: #E8F5E9; color: #388E3C; }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <!-- ============== صفحه ورود ============== -->
        <div id="login-page">
            <div class="card" style="max-width: 450px; margin: 80px auto;">
                <h1 style="text-align: center;"><i class="fas fa-chalkboard-teacher" style="color: var(--primary); margin-left: 10px;"></i>پنل اساتید</h1>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود به پنل</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 15px; text-align: center; min-height: 20px;"></p>
                </form>
            </div>
        </div>

        <!-- ============== صفحه داشبورد ============== -->
        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-subtle"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn" class="btn-subtle"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning">
                    <div class="stat-label">درخواست جدید</div>
                    <div class="stat-content">
                        <div id="stat-new-requests" class="stat-number"><!-- JS: لودینگ یا عدد --></div>
                        <i class="fas fa-inbox stat-icon"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">نیازمند بازبینی</div>
                    <div class="stat-content">
                        <div id="stat-needs-review" class="stat-number"><!-- JS: لودینگ یا عدد --></div>
                        <i class="fas fa-tasks stat-icon"></i>
                    </div>
                </div>
                <div class="stat-card success">
                    <div class="stat-label">ظرفیت پذیرش فعال</div>
                     <div class="stat-content">
                        <div id="stat-capacity" class="stat-number"><!-- JS: لودینگ یا عدد --></div>
                        <i class="fas fa-users stat-icon"></i>
                    </div>
                </div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجو بر اساس عنوان مقاله یا نام محقق...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);"><i class="fas fa-folder-open fa-2x"></i><p>مقاله‌ای برای نمایش وجود ندارد.</p></div>
            </div>
            <div id="loader" class="hidden"><div class="content-loader"></div></div>
        </div>
    </div>
    
    <!-- نگهدارنده مودال‌ها -->
    <div id="modal-container"></div>

    <!-- قالب‌های HTML (برای کپی توسط جاوااسکریپت) -->
    <template id="article-card-template">
        <div class="article-card">
            <div class="article-info">
                <div class="article-title"></div>
                <div class="article-meta">
                    <span><i class="fas fa-user" style="margin-left: 5px;"></i><span class="researcher-name"></span></span>
                    <span><i class="fas fa-calendar-alt" style="margin-left: 5px;"></i><span class="request-date"></span></span>
                </div>
                 <div class="status-badge-container" style="margin-top: 12px;">
                    <span class="status-badge"><span></span></span>
                 </div>
            </div>
            <div class="article-actions">
                 <!-- دکمه‌ها بر اساس وضعیت مقاله توسط JS اینجا اضافه می‌شوند -->
            </div>
        </div>
    </template>

<script>

</script>
</body>
</html>
