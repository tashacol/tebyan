<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #DBEAFE; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1000px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition); background-color: #f9fafb;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px var(--primary-light); }
        button {
            font-family: inherit; padding: 12px 20px; border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative; background-color: var(--primary); color: white;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        .btn-success { background-color: var(--success); } .btn-success:hover:not(:disabled) { background-color: #059669; }
        .btn-danger { background-color: var(--danger); } .btn-danger:hover:not(:disabled) { background-color: #be123c; }
        .btn-warning { background-color: var(--warning); color: var(--text-dark); } .btn-warning:hover:not(:disabled) { background-color: #d97706; }
        .btn-secondary { background-color: #6c757d; } .btn-secondary:hover:not(:disabled) { background-color: #5a6268; }
        .btn-icon { background: none; color: var(--text-light); width: 40px; height: 40px; min-height: auto; padding: 0; font-size: 1.1rem; border-radius: 50%; }
        .btn-icon:hover { background: var(--bg-main); color: var(--primary); transform: none; box-shadow: none; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin-center 0.8s linear infinite; }
        @keyframes spin-center { to { transform: rotate(360deg); } }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 2px solid var(--border-color); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 20px; text-align: center; border-bottom: 5px solid var(--primary); box-shadow: var(--shadow); }
        .stat-card .stat-number { font-size: 2.2rem; font-weight: 700; min-height: 42px; display: flex; align-items: center; justify-content: center; }
        .stat-card.warning { border-bottom-color: var(--warning); }
        .stat-card.success { border-bottom-color: var(--success); }
        .article-card { background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 15px; padding: 20px; border-right: 5px solid var(--primary); transition: var(--transition); border: 1px solid var(--border-color); }
        .article-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-3px); }
        .article-main-info { cursor: pointer; }
        .article-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .article-meta { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); }
        .article-actions { display: flex; align-items: center; gap: 5px; margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; justify-content: center; min-width: 80px; }
        .status-badge .mini-loader { width: 16px; height: 16px; border-width: 2px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.visible { opacity: 1; }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 40px); transform: scale(0.95); transition: transform 0.3s; }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-box.modal-lg { max-width: 850px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 0 10px; }
        .modal-footer { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; }
        /* Accordion Styles */
        .article-accordion details { border-bottom: 1px solid var(--border-color); }
        .article-accordion details:last-child { border-bottom: none; }
        .article-accordion summary { font-size: 1.1rem; font-weight: 700; padding: 20px 10px; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--bg-card); z-index: 10; }
        .article-accordion summary::-webkit-details-marker { display: none; }
        .article-accordion summary::after { content: '\\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; transition: transform 0.3s; }
        .article-accordion details[open] summary::after { transform: rotate(180deg); }
        .article-accordion .accordion-content { padding: 0 15px 20px; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        /* Custom Alert & Loader */
        .custom-alert-overlay { /* ... existing styles ... */ }
        #loader { text-align:center; padding: 50px; }
        .content-loader { width: 48px; height: 48px; border-radius: 50%; display: inline-block; position: relative; border: 3px solid; border-color: var(--primary) var(--primary) transparent transparent; box-sizing: border-box; animation: spin-content 1.2s linear infinite; }
        .mini-loader { width: 24px; height: 24px; border-radius: 50%; display: inline-block; border: 2px solid; border-color: currentColor currentColor transparent transparent; animation: spin-content 0.8s linear infinite; }
        @keyframes spin-content { to { transform: rotate(360deg); } }
        /* Titles Modal Styles */
        .titles-list { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
        .titles-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        .titles-list li:last-child { border-bottom: none; }
        .title-status { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; }
        .title-status.free { background-color: var(--primary-light); color: var(--primary-dark); }
        .title-status.taken { background-color: #d1fae5; color: #065f46; }
        .info-box { padding: 15px; margin-bottom: 20px; border-radius: var(--radius-md); border-right: 4px solid; }
        .info-box.warning { background-color: #fffbeb; border-color: var(--warning); }
    </style>
</head>
<body>

<div id="alert-container"></div>
<div class="container">

    <div id="login-page">
        <div class="card" style="max-width: 400px; margin: 50px auto;">
            <h1><i class="fas fa-user-shield" style="margin-left: 10px;"></i>پنل اساتید و داوران</h1>
            <form id="login-form">
                <div class="form-group" style="margin-bottom: 20px;"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                <div class="form-group" style="margin-bottom: 20px;"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
                <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
            </form>
        </div>
    </div>

    <div id="dashboard-page" class="hidden">
        <div class="dashboard-header">
            <h3 id="professor-welcome"></h3>
            <div style="display: flex; gap: 10px;">
                <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                <button id="profile-btn" class="btn-secondary"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card warning"><div id="stat-new-requests" class="stat-number"></div><div class="stat-label">درخواست جدید</div></div>
            <div class="stat-card"><div id="stat-needs-review" class="stat-number"></div><div class="stat-label">نیازمند بازبینی</div></div>
            <div class="stat-card success"><div id="stat-capacity" class="stat-number"></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
        </div>

        <div style="margin-bottom: 20px;"><input type="text" id="search-input" placeholder="جستجو بر اساس عنوان یا نام محقق..."></div>

        <div id="dashboard-content">
             <div id="articles-container"></div>
             <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);">مقاله‌ای برای نمایش وجود ندارد.</div>
        </div>
        <div id="loader" class="hidden"><div class="content-loader"></div></div>
    </div>
</div>

<div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm40432lrIkCtE6ZUb6wUQ6cQOJEByi3RLh6G_wnKwwxQIjiFtQZclNDFytd8jWGk/exec'; // <-- آدرس اسکریپت خود را اینجا قرار دهید
    let allArticles = [];
    let currentProfessor = null;

    const DOMElements = {
        loginPage: document.getElementById('login-page'),
        dashboardPage: document.getElementById('dashboard-page'),
        loginForm: document.getElementById('login-form'),
        modalContainer: document.getElementById('modal-container'),
        articlesContainer: document.getElementById('articles-container')
    };
    
    // --- API Call Wrapper ---
    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'cors', body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error') {
                showCustomAlert(data.message, 'error');
            }
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور.', 'error');
            return { status: 'error' };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    // --- Initializer & Auth ---
    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = JSON.parse(localStorage.getItem('currentProfessor'));
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        DOMElements.loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').onclick = () => { localStorage.removeItem('currentProfessor'); window.location.reload(); };
        document.getElementById('profile-btn').onclick = showProfileModal;
        document.getElementById('manage-titles-btn').onclick = showTitlesModal;
        let searchDebounce;
        document.getElementById('search-input').addEventListener('input', e => {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => renderArticles(allArticles, e.target.value), 300);
        });
    });

    async function handleLogin(e) {
        e.preventDefault();
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            localStorage.setItem('currentProfessor', JSON.stringify(response.user));
            currentProfessor = response.user;
            showDashboard(response.user);
        } else if(response?.message) {
            document.getElementById('login-error').textContent = response.message;
        }
    }

    // --- Dashboard & Rendering ---
    async function showDashboard(user) {
        DOMElements.loginPage.classList.add('hidden');
        DOMElements.dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        await loadDashboardData();
    }
    
    async function loadDashboardData(showLoader = true) {
        if(showLoader) {
            document.getElementById('loader').classList.remove('hidden');
            DOMElements.articlesContainer.innerHTML = '';
            setStatsLoading(true);
        }
        const response = await callApi('getProfessorDashboard');
        if(showLoader) {
            document.getElementById('loader').classList.add('hidden');
        }
        setStatsLoading(false);
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles, searchTerm = '') {
        const filtered = searchTerm 
            ? articles.filter(a => (a.title || '').includes(searchTerm) || (a.researcher_name || '').includes(searchTerm))
            : articles;
        
        const groups = {
            newRequests: filtered.filter(a => String(a.supervisor_status) === '1'),
            inProgress: filtered.filter(a => String(a.supervisor_status) === '5' && !['0', '4', '5'].includes(String(a.article_status))),
            completed: filtered.filter(a => ['0', '4', '5'].includes(String(a.article_status)))
        };

        DOMElements.articlesContainer.innerHTML = '';
        const renderGroup = (title, articles) => {
            if (!articles || articles.length === 0) return;
            let groupHTML = `<h4 style="margin: 25px 0 15px;">${title}</h4>`;
            articles.forEach(article => groupHTML += createArticleCard(article));
            DOMElements.articlesContainer.innerHTML += groupHTML;
        };
        
        renderGroup('درخواست‌های جدید راهنمایی', groups.newRequests);
        renderGroup('مقالات در حال بررسی', groups.inProgress);
        renderGroup('مقالات تکمیل شده', groups.completed);
        
        document.getElementById('no-articles-msg').classList.toggle('hidden', filtered.length > 0);
    }

    function createArticleCard(article) {
        const { text, color } = getStatusInfo(article);
        let actionsHTML = '';
        
        if (String(article.supervisor_status) === '1') { // درخواست جدید
            actionsHTML = `
                <button class="btn-danger" onclick="event.stopPropagation(); showRejectionReasonModal('${article.article_id}')"><i class="fas fa-times"></i><span class="btn-text">عدم پذیرش</span></button>
                <button class="btn-success" onclick="event.stopPropagation(); handleGuidanceRequest(event, '${article.article_id}', true)"><i class="fas fa-check"></i><span class="btn-text">پذیرش</span></button>
            `;
        } else if (String(article.supervisor_status) === '5') { // در حال راهنمایی
            if (String(article.article_status) === '11') {
                actionsHTML += `<button class="btn-success" onclick="event.stopPropagation(); showApprovalModal('${article.article_id}')"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال به نشریه</span></button>`;
            }
            if (String(article.article_status) === '2') {
                 actionsHTML += `<button class="btn-warning" onclick="event.stopPropagation(); showEditFeedbackModal('${article.article_id}')"><i class="fas fa-comment-edit"></i><span class="btn-text">ویرایش توضیحات</span></button>`;
            } else if (!['0','4','5'].includes(String(article.article_status))) {
                 actionsHTML += `<button class="btn-warning" onclick="event.stopPropagation(); showRevisionModal('${article.article_id}')"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>`;
            }
             if (!['0','4','5'].includes(String(article.article_status))) {
                actionsHTML += `<button class="btn-danger" onclick="event.stopPropagation(); showCancelSupervisionModal('${article.article_id}')"><i class="fas fa-user-slash"></i><span class="btn-text">انصراف</span></button>`;
             }
        }

        return `
            <div class="article-card" data-article-id="${article.article_id}" style="border-right-color: ${color}">
                <div class="article-main-info" onclick="showReviewModal('${article.article_id}')">
                    <div class="article-header">
                        <span class="article-title">${article.title}</span>
                        <span class="status-badge" style="background-color: ${color}">${text}</span>
                    </div>
                    <div class="article-meta">
                        <span>محقق: ${article.researcher_name}</span> | <span>تاریخ درخواست: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                    </div>
                </div>
                ${actionsHTML || String(article.supervisor_status) !== '0' ? `
                <div class="article-actions">
                    <div style="flex-grow: 1;">${actionsHTML}</div>
                    <button class="btn-icon" title="سوابق مقاله" onclick="event.stopPropagation(); showHistoryModal('${article.article_id}', this)"><i class="fas fa-history"></i></button>
                </div>` : ''}
            </div>`;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        if (String(article.supervisor_status) === '0') return { text: 'رد شده توسط شما', color: 'var(--danger)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, '1': { text: 'در انتظار تکمیل محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال شده برای ویرایش', color: '#fd7e14' }, '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'تایید نهایی شده', color: 'var(--success)' }, '6': { text: 'منتظر بررسی نهایی', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: '#6f42c1' },
            '11': {text: 'آماده ارسال نهایی', color: '#20c997'},
            '12': {text: 'ویرایش جدید دریافت شد', color: '#6f42c1'}
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function updateStats(stats) {
        document.getElementById('stat-new-requests').textContent = stats.newRequests || 0;
        document.getElementById('stat-needs-review').textContent = stats.needsReview || 0;
        document.getElementById('stat-capacity').textContent = `${stats.currentLoad || 0}/${stats.capacity || '∞'}`;
    }
    
    function setStatsLoading(isLoading) {
        const loaderHTML = `<div class="mini-loader" style="margin: auto;"></div>`;
        document.getElementById('stat-new-requests').innerHTML = isLoading ? loaderHTML : '0';
        document.getElementById('stat-needs-review').innerHTML = isLoading ? loaderHTML : '0';
        document.getElementById('stat-capacity').innerHTML = isLoading ? loaderHTML : '0/0';
    }
    
    async function updateStatusAndReload(articleId, apiCallPromise) {
        const card = document.querySelector(`.article-card[data-article-id='${articleId}']`);
        const statusBadge = card ? card.querySelector('.status-badge') : null;
        if (statusBadge) {
            statusBadge.innerHTML = `<div class="mini-loader"></div>`;
        }
        const res = await apiCallPromise;
        if (res.status === 'success') {
            closeAllModals();
            showCustomAlert(res.message, 'success');
            await loadDashboardData(false); // Reload without full page loader
        } else {
            // Revert status badge if API fails
            if(statusBadge) {
                const article = allArticles.find(a => a.article_id == articleId);
                if(article) {
                    const { text, color } = getStatusInfo(article);
                    statusBadge.textContent = text;
                    statusBadge.style.backgroundColor = color;
                }
            }
        }
    }


    // --- Modals & Actions ---
    function showReviewModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;
        
        let infoNote = '';
        if(String(article.article_status) === '12' && article.rejection_reason) {
            infoNote = `<div class="info-box warning"><strong>یادداشت محقق:</strong> ${article.rejection_reason}</div>`;
        }
        if(String(article.article_status) === '2' && article.rejection_reason) {
            infoNote = `<div class="info-box warning"><strong>توضیحات شما برای ویرایش:</strong> ${article.rejection_reason}</div>`;
        }
        if(String(article.article_status) === '4' && article.rejection_reason) {
            infoNote = `<div class="info-box warning"><strong>دلیل انصراف شما:</strong> ${article.rejection_reason}</div>`;
        }

        const accordionItems = [
            { id: 'info', title: 'اطلاعات کلی', content: `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div><strong>محقق:</strong> ${article.researcher_name}</div> <div><strong>وابستگی:</strong> ${article.affiliation}</div>
                    <div><strong>حیطه دانشی:</strong> ${article.knowledge_area}</div>
                </div>
                <h4 style="margin-top: 20px;">دلیل انتخاب موضوع</h4>
                <p>${article.topic_reason || 'ثبت نشده'}</p>`
            },
            { id: 'abstract', title: 'چکیده و کلیدواژه', content: `<h4>چکیده</h4><p>${article.abstract || 'ثبت نشده'}</p><h4>کلیدواژه</h4><p>${article.keywords || 'ثبت نشده'}</p>`},
            { id: 'introduction', title: 'مقدمه', content: `<p>${article.introduction || 'ثبت نشده'}</p>`},
            { id: 'body', title: 'بدنه اصلی', content: `<p>${article.body || 'ثبت نشده'}</p>`},
            { id: 'conclusion', title: 'نتیجه‌گیری', content: `<p>${article.conclusion || 'ثبت نشده'}</p>`},
            { id: 'references', title: 'منابع', content: `<div style="white-space: pre-wrap;">${article.references || 'ثبت نشده'}</div>`}
        ];

        const content = `<div class="modal-body">
            ${infoNote}
            <div class="article-accordion">
                ${accordionItems.map(item => `
                    <details ${item.id === 'info' ? 'open' : ''}>
                        <summary>${item.title}</summary>
                        <div class="accordion-content">${item.content}</div>
                    </details>
                `).join('')}
            </div>
        </div>`;
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
    }

    // --- Action Handlers ---
    
    async function handleGuidanceRequest(event, articleId, accepted, reason = '') {
        updateStatusAndReload(articleId, callApi('handleGuidanceRequest', { articleId, accepted, reason }, event.target));
    }
    
    function showRejectionReasonModal(articleId) {
        const content = `<div class="modal-body">
            <p>لطفاً دلیل عدم پذیرش راهنمایی این مقاله را وارد کنید (این پیام برای محقق ارسال می‌شود).</p>
            <textarea id="rejection-reason" rows="4" placeholder="دلیل رد درخواست..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('عدم پذیرش راهنمایی', content, '');
        document.getElementById('confirm-reject-btn').onclick = e => {
            const reason = document.getElementById('rejection-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل عدم پذیرش را وارد کنید.', 'error');
            handleGuidanceRequest(e, articleId, false, reason);
        };
    }
    
    function showCancelSupervisionModal(articleId) {
        const content = `<div class="modal-body">
            <p>آیا از انصراف راهنمایی این مقاله اطمینان دارید؟ لطفاً دلیل خود را بیان کنید.</p>
            <textarea id="cancel-reason" rows="4" placeholder="دلیل انصراف..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-cancel-btn" class="btn-danger"><i class="fas fa-user-slash"></i><span class="btn-text">تایید انصراف</span></button>
            </div>`;
        renderModal('انصراف از راهنمایی', content, '');
        document.getElementById('confirm-cancel-btn').onclick = e => {
            const reason = document.getElementById('cancel-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل انصراف را وارد کنید.', 'error');
            updateStatusAndReload(articleId, callApi('cancelSupervision', { articleId, reason }, e.target));
        };
    }
    
    function showRevisionModal(articleId) {
        const content = `<div class="modal-body">
            <p>توضیحات خود را برای ویرایش مقاله توسط محقق وارد کنید.</p>
            <textarea id="revision-feedback" rows="5" placeholder="موارد مورد نیاز برای اصلاح..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-revision-btn" class="btn-warning"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>
            </div>`;
        renderModal('ارسال برای ویرایش', content, '');
        document.getElementById('confirm-revision-btn').onclick = e => {
            const feedback = document.getElementById('revision-feedback').value;
            if (!feedback) return showCustomAlert('لطفاً توضیحات خود را وارد کنید.', 'error');
            updateStatusAndReload(articleId, callApi('submitArticleReview', { articleId, decision: 'revision', feedback }, e.target));
        };
    }
    
    function showApprovalModal(articleId) {
        const content = `<div class="modal-body">
            <p>مقاله برای بررسی نهایی به نشریه ارسال خواهد شد. در صورت تمایل می‌توانید توضیحات تکمیلی برای مدیر نشریه ارسال کنید.</p>
            <textarea id="approval-feedback" rows="4" placeholder="توضیحات (اختیاری)..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-approval-btn" class="btn-success"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('تایید نهایی و ارسال به نشریه', content, '');
        document.getElementById('confirm-approval-btn').onclick = e => {
            const feedback = document.getElementById('approval-feedback').value;
            updateStatusAndReload(articleId, callApi('submitArticleReview', { articleId, decision: 'final_approval', feedback }, e.target));
        };
    }
    
    function showEditFeedbackModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;
        
        const content = `<div class="modal-body">
            <p>شما قبلاً این مقاله را برای ویرایش ارسال کرده‌اید. در اینجا می‌توانید توضیحات خود را اصلاح کنید.</p>
            <textarea id="edit-feedback" rows="5">${article.rejection_reason || ''}</textarea>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-edit-feedback-btn" class="btn-success"><i class="fas fa-save"></i><span class="btn-text">ذخیره تغییرات</span></button>
            </div>`;
        renderModal('ویرایش توضیحات بازخورد', content, '');
        document.getElementById('confirm-edit-feedback-btn').onclick = e => {
            const feedback = document.getElementById('edit-feedback').value;
            if (!feedback) return showCustomAlert('توضیحات نمی‌تواند خالی باشد.', 'error');
            updateStatusAndReload(articleId, callApi('updateRevisionFeedback', { articleId, feedback }, e.target));
        };
    }
    
    async function showHistoryModal(articleId, button) {
        renderModal('سوابق مقاله', '<div id="history-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>');
        const res = await callApi('getArticleHistoryForProfessor', { articleId }, button);
        const body = document.getElementById('history-body');
        if (res.status === 'success') {
            body.style.textAlign = 'right';
            if (res.history.length === 0) {
                body.innerHTML = '<p>سابقه‌ای یافت نشد.</p>';
            } else {
                body.innerHTML = `<ul style="list-style:none; padding:0;">${res.history.map(entry => `
                    <li style="padding: 10px; border-bottom: 1px dashed #eee;">
                        <div style="display:flex; justify-content: space-between; font-weight: 500;">
                            <span>${entry.user}: ${entry.action}</span>
                            <span>${new Date(entry.timestamp).toLocaleString('fa-IR')}</span>
                        </div>
                        <div style="font-size: 0.9rem; color: #6b7280;">${entry.details || ''}</div>
                    </li>`).join('')}</ul>`;
            }
        } else {
            body.innerHTML = `<p style="color:var(--danger)">${res.message || 'خطا در دریافت سوابق'}</p>`;
        }
    }
    
    async function showProfileModal() {
        renderModal('مدیریت پروفایل', '<div id="profile-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>');
        const res = await callApi('getProfessorProfile');
        if (res.status === 'success') {
            const profile = res.profile;
            document.getElementById('profile-body').innerHTML = `
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>وضعیت حضور</label>
                    <select id="profile-status">
                        <option value="5" ${profile.status == 5 ? 'selected' : ''}>فعال (پذیرش درخواست جدید)</option>
                        <option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال (عدم پذیرش موقت)</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>تعداد ظرفیت داوری همزمان</label>
                    <input type="number" id="profile-capacity" value="${profile.capacity || 0}" min="0">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>اطلاعات تماس (برای نمایش به محقق)</label>
                    <input type="text" id="profile-contact" value="${profile.contactInfo || ''}">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>توضیحات و تخصص‌ها</label>
                    <textarea id="profile-desc" rows="3">${profile.description || ''}</textarea>
                </div>
            `;
            const footer = `<div class="modal-footer">
                <button id="save-profile-btn" class="btn-success"><i class="fas fa-save"></i><span class="btn-text">ذخیره تغییرات</span></button>
            </div>`;
            document.querySelector('#profile-body').parentElement.insertAdjacentHTML('beforeend', footer);
            document.getElementById('save-profile-btn').onclick = handleUpdateProfile;
        }
    }

    async function handleUpdateProfile(event) {
        const profileData = {
            status: document.getElementById('profile-status').value,
            capacity: document.getElementById('profile-capacity').value,
            contactInfo: document.getElementById('profile-contact').value,
            description: document.getElementById('profile-desc').value
        };
        const res = await callApi('updateProfessorProfile', { profileData }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
        }
    }

    async function showTitlesModal() {
        renderModal('مدیریت عناوین پیشنهادی', '<div id="titles-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>');
        const res = await callApi('getSuggestedTitles');
        if (res.status === 'success') {
            const titlesHTML = res.titles.length > 0 ? res.titles.map(t => `
                <li>
                    <span>${t.title}</span>
                    <span class="title-status ${t.status == 5 ? 'taken' : 'free'}">
                        ${t.status == 5 ? `پذیرفته شده` : 'آزاد'}
                    </span>
                </li>`).join('') : '<li style="justify-content:center;">عنوانی ثبت نشده است.</li>';
            
            document.getElementById('titles-body').innerHTML = `
                <h4>لیست عناوین پیشنهادی شما</h4>
                <ul class="titles-list">${titlesHTML}</ul>
                <hr style="margin: 20px 0;">
                <h4>افزودن عنوان جدید</h4>
                <div class="form-group" style="margin-bottom: 0;"><input type="text" id="new-title-input" placeholder="عنوان جدید را وارد کنید..."></div>
            `;
            const footer = `<div class="modal-footer"><button id="add-title-btn" class="btn-success"><i class="fas fa-plus"></i><span class="btn-text">افزودن</span></button></div>`;
            document.querySelector('#titles-body').parentElement.insertAdjacentHTML('beforeend', footer);
            document.getElementById('add-title-btn').onclick = handleAddTitle;
        }
    }

    async function handleAddTitle(event) {
        const title = document.getElementById('new-title-input').value;
        if (!title) return showCustomAlert('لطفاً یک عنوان وارد کنید.', 'error');
        const res = await callApi('addSuggestedTitle', { title }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success', () => showTitlesModal());
        }
    }


    // --- Utility Functions ---
    function renderModal(title, content, sizeClass = '') {
        closeAllModals();
        const modalWrapper = document.createElement('div');
        modalWrapper.className = 'modal-overlay';
        modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}">
                <div class="modal-header">
                    <h3>${title}</h3>
                    <button class="modal-close-btn" style="background:none; border:none; font-size:1.8rem; cursor:pointer; color: #6b7280;">&times;</button>
                </div>
                ${content}
            </div>`;
        DOMElements.modalContainer.appendChild(modalWrapper);
        setTimeout(() => modalWrapper.classList.add('visible'), 10);
        modalWrapper.querySelector('.modal-close-btn').onclick = closeAllModals;
    }
    
    function closeAllModals() {
        const modal = DOMElements.modalContainer.querySelector('.modal-overlay');
        if (modal) {
            modal.classList.remove('visible');
            modal.addEventListener('transitionend', () => modal.remove());
        }
    }
    
    function showCustomAlert(message, type = 'info', onClose = null) {
        // ... (این تابع بدون تغییر باقی می‌ماند)
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
        overlay.innerHTML = `<div class="custom-alert-box" style="padding:25px; border-radius:16px; text-align:center;"><i class="fas ${icons[type]}" style="font-size:3rem; margin-bottom:15px; color:var(--${type})"></i><p style="font-size:1.1rem; margin-bottom:20px;">${message}</p><button id="alert-ok-btn" style="min-width: 100px;">تایید</button></div>`;
        alertContainer.appendChild(overlay);
        setTimeout(() => overlay.classList.add('visible'), 10);
        const okBtn = overlay.querySelector('#alert-ok-btn');
        okBtn.className = type === 'error' ? 'btn-danger' : 'btn-success';
        const closeAlert = () => {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => { overlay.remove(); if (onClose) onClose(); });
        };
        okBtn.onclick = closeAlert;
    }
</script>
