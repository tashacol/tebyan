<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید - نسخه مدرن</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary: #3B82F6; --primary-light: #EFF6FF; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f8f9fa;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 12px; --radius-md: 8px; --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 24px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }

        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1000px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); padding: 32px; }
        
        /* --- Styles for Login Page --- */
        #login-page h1 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 16px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition);
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); outline: none; }

        /* --- General Button Styles --- */
        button {
            font-family: inherit; padding: 10px 20px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 0.95rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-success { background-color: var(--success); } button.btn-success:hover:not(:disabled) { background-color: #059669; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover:not(:disabled) { background-color: #dc2626; }
        button.btn-warning { background-color: var(--warning); color: var(--text-dark); } button.btn-warning:hover:not(:disabled) { background-color: #d97706; }
        button.btn-secondary { background-color: #6c757d; } button.btn-secondary:hover:not(:disabled) { background-color: #5a6268; }
        button.btn-icon { background: none; color: var(--text-light); padding: 8px; min-width: 36px; height: 36px; border-radius: 50%; }
        button.btn-icon:hover { background-color: var(--primary-light); color: var(--primary); box-shadow: none; }

        /* --- Loading Animations --- */
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin-left:-10px; margin-top: -10px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .inline-loader { width: 20px; height: 20px; border-radius: 50%; display: inline-block; border: 2px solid var(--primary-light); border-top-color: var(--primary); animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Dashboard Styles --- */
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); }
        .header-actions { display: flex; gap: 12px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-lg); padding: 24px; display:flex; align-items: center; gap: 16px; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); transition: var(--transition); }
        .stat-card:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }
        .stat-icon { font-size: 1.8rem; color: var(--primary); background-color: var(--primary-light); width: 50px; height: 50px; border-radius: 50%; display: grid; place-items: center; }
        .stat-card.warning .stat-icon { background-color: #FFFBEB; color: var(--warning); }
        .stat-card.success .stat-icon { background-color: #F0FDF4; color: var(--success); }
        .stat-info .stat-number { font-size: 1.8rem; font-weight: 700; }
        .stat-info .stat-label { font-size: 0.9rem; color: var(--text-light); }

        /* --- Article Card Styles --- */
        .article-group-title { font-size: 1.5rem; color: var(--text-dark); margin: 30px 0 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border-color); }
        .article-card { background: var(--bg-card); border-radius: var(--radius-lg); margin-bottom: 16px; box-shadow: var(--shadow-sm); border: 1px solid var(--border-color); overflow: hidden; transition: var(--transition); }
        .article-card-header { padding: 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; gap: 16px; }
        .article-card.expanded { box-shadow: var(--shadow-lg); }
        .article-info .article-title { font-size: 1.2rem; font-weight: 700; display: block; margin-bottom: 8px; }
        .article-info .article-meta { font-size: 0.9rem; color: var(--text-light); }
        .status-badge { padding: 5px 14px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; white-space: nowrap; }
        .article-card-details { max-height: 0; opacity: 0; visibility: hidden; transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, padding 0.5s ease-in-out; padding: 0 24px; }
        .article-card.expanded .article-card-details { padding: 0 24px 24px 24px; max-height: 5000px; opacity: 1; visibility: visible; }
        .expand-icon { transition: transform 0.3s; color: var(--text-light); }
        .article-card.expanded .expand-icon { transform: rotate(180deg); }
        
        /* --- Accordion inside Card --- */
        .article-content-accordion { border-top: 1px solid var(--border-color); padding-top: 20px; }
        .article-content-accordion details { border-bottom: 1px solid var(--border-color); margin-bottom: 10px; }
        .article-content-accordion details:last-child { border-bottom: none; }
        .article-content-accordion summary { font-weight: 700; font-size: 1.1rem; padding: 16px 8px; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        .article-content-accordion summary::-webkit-details-marker { display: none; }
        .article-content-accordion summary::after { content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; transition: transform 0.3s; }
        .article-content-accordion details[open] summary::after { transform: rotate(180deg); }
        .article-content-accordion .accordion-body { padding: 0 16px 20px; line-height: 1.8; color: var(--text-light); }
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px; }
        .details-grid div { background-color: var(--bg-main); padding: 12px; border-radius: var(--radius-md); }
        .details-grid strong { color: var(--text-dark); }
        
        /* --- Actions & Feedback Section inside Card --- */
        .feedback-section { background-color: var(--primary-light); border-radius: var(--radius-md); padding: 16px; margin-top: 20px; }
        .feedback-section h4 { margin-top: 0; font-size: 1rem; color: var(--primary-dark); }
        .feedback-content { display: flex; justify-content: space-between; align-items: flex-start; }
        .feedback-text { color: var(--text-dark); white-space: pre-wrap; }
        .review-form { margin-top: 20px; }
        .article-card-actions { border-top: 1px solid var(--border-color); padding-top: 20px; margin-top: 20px; display: flex; justify-content: flex-end; align-items: center; gap: 12px; }
        .article-card-actions .history-btn { margin-right: auto; }

        /* --- Modal Styles --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(4px); animation: fadeIn 0.3s; }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; max-width: 550px; box-shadow: var(--shadow-lg); transform: scale(0.95); animation: zoomIn 0.3s forwards; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* --- Suggested Titles Modal --- */
        #titles-list { list-style: none; padding: 0; max-height: 250px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
        .title-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--border-color); }
        .title-item:last-child { border-bottom: none; }
        .title-item .status { font-size: 0.9rem; }
        .title-item .status-free { color: var(--text-light); }
        .title-item .status-taken { color: var(--success); font-weight: 500; }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <!-- ======================= LOGIN PAGE ======================= -->
        <div id="login-page">
            <div class="card" style="max-width: 450px; margin: 60px auto;">
                <h1><i class="fas fa-user-shield" style="margin-left: 10px; color: var(--primary);"></i>پنل اساتید و داوران</h1>
                <p style="text-align: center; color: var(--text-light); margin-top: -15px; margin-bottom: 30px;">برای ورود به حساب کاربری خود، اطلاعات زیر را وارد کنید.</p>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%; height: 48px; font-size: 1.1rem;"><span class="btn-text">ورود به پنل</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 15px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <!-- ======================= DASHBOARD PAGE ======================= -->
        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <div>
                    <h2 id="professor-welcome" style="margin: 0;"></h2>
                    <p style="color: var(--text-light); margin: 5px 0 0;">مقالات و درخواست‌های خود را از اینجا مدیریت کنید.</p>
                </div>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning">
                    <div class="stat-icon"><i class="fas fa-inbox"></i></div>
                    <div class="stat-info"><div id="stat-new-requests" class="stat-number"><span class="inline-loader"></span></div><div class="stat-label">درخواست جدید</div></div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-info"><div id="stat-needs-review" class="stat-number"><span class="inline-loader"></span></div><div class="stat-label">نیازمند بازبینی</div></div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info"><div id="stat-capacity" class="stat-number"><span class="inline-loader"></span></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
                </div>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container">
                    <!-- Article cards will be rendered here by JavaScript -->
                 </div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 50px; color: var(--text-light); background: var(--bg-card); border-radius: var(--radius-lg); border: 1px dashed var(--border-color);">
                    <i class="fas fa-folder-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>در حال حاضر مقاله‌ای برای نمایش وجود ندارد.</p>
                 </div>
            </div>
            <div id="loader" class="hidden" style="text-align:center; padding: 50px;"><span class="inline-loader" style="width:48px; height: 48px;"></span></div>
        </div>
    </div>
    
    <!-- Modal container for Profile, Titles, etc. -->
    <div id="modal-container"></div>

    <!-- Alert and Confirm Dialogs will be injected here -->

<script>
    // JavaScript code will be provided in the next step.
    // This HTML is designed to work with the upcoming script updates.
    console.log("HTML structure loaded. Ready for JavaScript logic.");

    // A placeholder function to demonstrate card expansion
    function setupCardToggles() {
        document.getElementById('articles-container').addEventListener('click', function(e) {
            const header = e.target.closest('.article-card-header');
            if (header) {
                // Prevent toggle if a button inside the header is clicked
                if (e.target.closest('button')) return;
                
                const card = header.parentElement;
                card.classList.toggle('expanded');
            }
        });
    }
    
    // Call it for demonstration purposes if you were to paste static HTML
    // In the final version, this logic will be integrated into the main script.
    // setupCardToggles(); 
</script>
</body>
</html>
