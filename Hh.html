<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #4f46e5; --primary-dark: #4338ca; --primary-light: #e0e7ff;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            --radius-md: 8px; --radius-lg: 12px; --transition: 0.3s ease;
        }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1000px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; border: 1px solid var(--border-color); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea { width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition); background-color: #fff; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); outline: none; }
        button { font-family: inherit; padding: 12px 24px; background-color: var(--primary); color: white; border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative; }
        button:hover:not(:disabled) { background-color: var(--primary-dark); transform: translateY(-2px); box-shadow: var(--shadow); }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        button.btn-success { background-color: var(--success); } button.btn-success:hover:not(:disabled) { background-color: #059669; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover:not(:disabled) { background-color: #dc2626; }
        button.btn-secondary { background-color: #6b7280; } button.btn-secondary:hover:not(:disabled) { background-color: #4b5563; }

        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after { content: ''; position: absolute; width: 20px; height: 20px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .dashboard-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 1px solid var(--border-color); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background-color: var(--bg-card); border-radius: var(--radius-lg); padding: 25px; display: flex; align-items: center; gap: 20px; box-shadow: var(--shadow); border: 1px solid var(--border-color); }
        .stat-card .stat-icon { font-size: 1.8rem; padding: 15px; border-radius: 50%; color: white; }
        .stat-card .stat-number { font-size: 2rem; font-weight: 700; line-height: 1; }
        .stat-card .stat-label { font-size: 0.9rem; color: var(--text-light); }

        .nav-tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 25px; }
        .nav-tab { padding: 12px 20px; border: none; background: none; cursor: pointer; font-size: 1.1rem; font-family: inherit; font-weight: 500; color: var(--text-light); border-bottom: 3px solid transparent; margin-bottom: -1px; }
        .nav-tab.active { border-bottom-color: var(--primary); color: var(--primary); }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-menu { position: relative; }
        .user-menu-trigger { background: var(--bg-card); color: var(--text-dark); border: 1px solid var(--border-color); border-radius: 50%; width: 48px; height: 48px; min-height: 48px; padding: 0; font-size: 1.5rem; }
        .user-menu-content { position: absolute; top: 110%; left: 0; background: var(--bg-card); border-radius: var(--radius-md); box-shadow: var(--shadow); border: 1px solid var(--border-color); width: 220px; z-index: 100; padding: 10px; display: flex; flex-direction: column; gap: 5px; opacity: 0; transform: translateY(-10px); transition: opacity 0.2s, transform 0.2s; pointer-events: none; }
        .user-menu-content:not(.hidden) { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .user-menu-item { background: none; border: none; padding: 10px; width: 100%; text-align: right; border-radius: var(--radius-md); font-size: 0.95rem; display: flex; align-items: center; }
        .user-menu-item:hover { background-color: var(--bg-main); }
        .user-menu-item .fas { color: var(--text-light); margin-left: 10px; }

        .title-list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .title-list-item:last-child { border-bottom: none; }
        .status-pill { padding: 4px 10px; font-size: 0.8rem; border-radius: 20px; color: white; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px); }
        .modal-overlay.visible { opacity: 1; }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 90%; max-width: 600px; box-shadow: var(--shadow); transform: scale(0.95); transition: transform 0.2s; }
        .modal-overlay.visible .modal-box { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); margin-bottom: 25px; }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); }

    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <div id="login-page">
            <div class="card" style="max-width: 400px; margin: 80px auto;">
                <h1><i class="fas fa-user-shield" style="color: var(--primary);"></i> پنل اساتید</h1>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود به پنل</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center; min-height: 1.2em;"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <div>
                    <h3 id="professor-welcome"></h3>
                    <p id="last-login-info" style="font-size: 0.9rem; color: var(--text-light); margin: 5px 0 0;"></p>
                </div>
                <div class="user-menu">
                    <button id="user-menu-btn" class="user-menu-trigger"><i class="fas fa-user-cog"></i></button>
                    <div id="user-menu-dropdown" class="user-menu-content hidden">
                        <button class="user-menu-item" id="profile-btn"><i class="fas fa-id-card fa-fw"></i>پروفایل من</button>
                        <button class="user-menu-item" id="logout-btn"><i class="fas fa-sign-out-alt fa-fw"></i>خروج از سیستم</button>
                    </div>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card"><div class="stat-icon" style="background-color: var(--warning);"><i class="fas fa-inbox"></i></div><div><div id="stat-new-requests" class="stat-number">0</div><div class="stat-label">درخواست جدید</div></div></div>
                <div class="stat-card"><div class="stat-icon" style="background-color: var(--primary);"><i class="fas fa-tasks"></i></div><div><div id="stat-articles-to-review" class="stat-number">0</div><div class="stat-label">مقاله نیازمند بازبینی</div></div></div>
                <div class="stat-card"><div class="stat-icon" style="background-color: var(--success);"><i class="fas fa-award"></i></div><div><div id="stat-score" class="stat-number">0</div><div class="stat-label">داوری موفق</div></div></div>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="main-dashboard">داشبورد اصلی</button>
                <button class="nav-tab" data-tab="suggested-titles">عناوین پیشنهادی من</button>
            </div>

            <div id="main-dashboard" class="tab-content active">
                <!-- Content will be rendered by JS -->
            </div>
            <div id="suggested-titles" class="tab-content">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h4>مدیریت عناوین پیشنهادی</h4>
                        <button id="add-new-title-btn"><i class="fas fa-plus"></i> افزودن عنوان جدید</button>
                    </div>
                    <div id="suggested-titles-list"></div>
                    <div id="titles-loader" class="hidden" style="text-align:center; padding: 30px;"><i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary);"></i></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxezFY04wIvrP1xVNue39H3tuSI2sx2rJcxMIW3xdaqUMyNMaNKGWbNsu5b-GVJHAla/exec';

    document.addEventListener('DOMContentLoaded', () => {
        const user = getStoredUser();
        if (user) showDashboard(user);
        
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('user-menu-btn').addEventListener('click', () => document.getElementById('user-menu-dropdown').classList.toggle('hidden'));
        document.getElementById('profile-btn').addEventListener('click', showProfileModal);
        document.querySelectorAll('.nav-tab').forEach(tab => tab.addEventListener('click', handleTabClick));
        document.getElementById('add-new-title-btn').addEventListener('click', showAddTitleModal);
    });

    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify({ action, params }) });
            if (!response.ok) throw new Error(`Network error`);
            const data = await response.json();
            if (data.status === 'error' && !data.isNetworkError) console.error('API Error:', data.message);
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            return { status: 'error', message: 'خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.', isNetworkError: true };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    async function handleLogin(e) {
        e.preventDefault();
        const loginError = document.getElementById('login-error');
        loginError.textContent = '';
        const response = await callApi('loginProfessor', { nationalId: document.getElementById('national-id').value, password: document.getElementById('password').value }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            storeUser(response.user);
            showDashboard(response.user);
        } else {
            loginError.textContent = response.isNetworkError ? 'خطای شبکه' : response.message || 'خطایی رخ داد.';
        }
    }

    function handleLogout() { localStorage.removeItem('currentProfessor'); window.location.reload(); }

    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، ${user.name}`;
        await loadDashboardData(user.nationalId);
    }
    
    async function loadDashboardData(nationalId) {
        const response = await callApi('getProfessorDashboard', { nationalId });
        if (response?.status === 'success') {
            const { dashboard } = response;
            document.getElementById('last-login-info').textContent = `آخرین ورود: ${dashboard.lastLogin}`;
            document.getElementById('stat-new-requests').textContent = dashboard.newRequests;
            document.getElementById('stat-articles-to-review').textContent = dashboard.articlesToReview;
            document.getElementById('stat-score').textContent = dashboard.score;
        } else {
            showCustomAlert(response.message || 'خطا در بارگذاری اطلاعات داشبورد', 'error');
        }
    }
    
    function handleTabClick(e) {
        document.querySelector('.nav-tab.active').classList.remove('active');
        document.querySelector('.tab-content.active').classList.remove('active');
        e.target.classList.add('active');
        const tabId = e.target.dataset.tab;
        document.getElementById(tabId).classList.add('active');
        if (tabId === 'suggested-titles') {
            loadSuggestedTitles();
        }
    }
    
    async function showProfileModal() {
        const user = getStoredUser();
        renderModal('پروفایل من', `<div class="modal-body" id="profile-body"><div style="text-align:center; padding: 40px;"><i class="fas fa-spinner fa-spin fa-2x"></i></div></div>`, 'modal-lg');
        const response = await callApi('getProfessorProfile', { nationalId: user.nationalId });
        const profileBody = document.getElementById('profile-body');

        if (response?.status === 'success') {
            const { profile } = response;
            profileBody.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group"><label>وضعیت فعالیت</label><select id="profile-status" class="form-control"><option value="5" ${profile.status != 0 ? 'selected' : ''}>فعال</option><option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال</option></select></div>
                    <div class="form-group"><label>ظرفیت داوری همزمان</label><input type="number" id="profile-max-articles" class="form-control" value="${profile.maxArticles || 5}"></div>
                </div>
                <div class="form-group"><label>اطلاعات تماس (ایمیل یا شماره تلفن)</label><input type="text" id="profile-contact" class="form-control" value="${profile.contactInfo || ''}"></div>
                <div class="form-group"><label>تخصص‌ها و توضیحات (حداکثر یک پاراگراف)</label><textarea id="profile-specs" rows="4" class="form-control">${profile.specializations || ''}</textarea></div>
                <div class="modal-actions">
                    <button id="save-profile-btn" class="btn-success"><i class="fas fa-save"></i> ذخیره تغییرات</button>
                </div>`;
            document.getElementById('save-profile-btn').onclick = saveProfile;
        } else { profileBody.innerHTML = `<p style="color:var(--danger)">خطا در دریافت اطلاعات پروفایل.</p>`; }
    }

    async function saveProfile(e) {
        const user = getStoredUser();
        const response = await callApi('updateProfessorProfile', {
            nationalId: user.nationalId,
            profileData: {
                status: document.getElementById('profile-status').value,
                maxArticles: document.getElementById('profile-max-articles').value,
                contactInfo: document.getElementById('profile-contact').value,
                specializations: document.getElementById('profile-specs').value
            }
        }, e.target);
        if (response.status === 'success') { showCustomAlert(response.message, 'success', () => closeModalById('main-modal')); } 
        else { showCustomAlert(response.message || 'خطا در ذخیره پروفایل', 'error'); }
    }

    async function loadSuggestedTitles() {
        const listContainer = document.getElementById('suggested-titles-list');
        const loader = document.getElementById('titles-loader');
        loader.classList.remove('hidden');
        listContainer.innerHTML = '';
        const user = getStoredUser();
        const response = await callApi('getSuggestedTitles', { nationalId: user.nationalId });
        loader.classList.add('hidden');
        if (response?.status === 'success') {
            if (response.titles.length === 0) {
                listContainer.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 20px;">هنوز عنوانی اضافه نکرده‌اید.</p>';
                return;
            }
            response.titles.forEach(item => {
                const statusPill = item.status == 5 ? `<span class="status-pill" style="background-color: var(--success);">انتخاب شده</span>` : `<span class="status-pill" style="background-color: var(--text-light);">آزاد</span>`;
                const itemEl = document.createElement('div');
                itemEl.className = 'title-list-item';
                itemEl.innerHTML = `
                    <div>
                        <p style="font-weight: 500; margin:0;">${item.title}</p>
                        <small style="color: var(--text-light);">${item.articleId ? `شناسه مقاله: ${item.articleId}` : ''}</small>
                    </div>
                    <div>
                        ${statusPill}
                        <button class="btn-danger" style="padding: 5px 10px; min-height: auto; font-size: 0.8rem; margin-right: 10px;" onclick="deleteTitle(this, '${item.title}')" ${item.status == 5 ? 'disabled' : ''}><i class="fas fa-trash"></i></button>
                    </div>`;
                listContainer.appendChild(itemEl);
            });
        }
    }

    function showAddTitleModal() {
        renderModal('افزودن عنوان پیشنهادی جدید', `<div class="modal-body"><div class="form-group"><label for="new-title-input">عنوان جدید</label><input type="text" id="new-title-input" placeholder="عنوان پیشنهادی خود را اینجا بنویسید..."></div></div><div class="modal-actions"><button id="save-title-btn" class="btn-success"><i class="fas fa-plus"></i> افزودن</button></div>`, 'modal-lg');
        document.getElementById('save-title-btn').onclick = async (e) => {
            const title = document.getElementById('new-title-input').value;
            const user = getStoredUser();
            const response = await callApi('addSuggestedTitle', { nationalId: user.nationalId, title: title }, e.target);
            if (response.status === 'success') { showCustomAlert(response.message, 'success', () => { closeModalById('main-modal'); loadSuggestedTitles(); }); }
            else { showCustomAlert(response.message || 'خطا در افزودن عنوان', 'error'); }
        };
    }
    
    async function deleteTitle(btn, title) {
        if(confirm(`آیا از حذف عنوان "${title}" اطمینان دارید؟`)) {
            const user = getStoredUser();
            const response = await callApi('deleteSuggestedTitle', { nationalId: user.nationalId, title: title }, btn);
            if (response.status === 'success') { showCustomAlert(response.message, 'success', loadSuggestedTitles); }
            else { showCustomAlert(response.message, 'error'); }
        }
    }

    function renderModal(title, content, sizeClass = '') { const modalId = 'main-modal'; closeModalById(modalId); const modalWrapper = document.createElement('div'); modalWrapper.id = modalId; modalWrapper.className = 'modal-overlay'; modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn">&times;</button></div>${content}</div>`; modalContainer.appendChild(modalWrapper); setTimeout(() => modalWrapper.classList.add('visible'), 10); modalWrapper.querySelector('.modal-close-btn').onclick = () => closeModalById(modalId); }
    function closeModalById(id) { const modal = document.getElementById(id); if (modal) { modal.classList.remove('visible'); modal.addEventListener('transitionend', () => modal.remove()); } }
    function showCustomAlert(message, type = 'info', onClose = null) { const alertContainer = document.getElementById('alert-container'); const overlay = document.createElement('div'); overlay.className = 'modal-overlay'; const icons = { success: 'fa-check-circle', error: 'fa-times-circle' }; const colors = { success: 'var(--success)', error: 'var(--danger)' }; overlay.innerHTML = `<div class="modal-box" style="max-width: 400px; text-align: center;"><i class="fas ${icons[type] || 'fa-info-circle'}" style="font-size: 3rem; color: ${colors[type] || 'var(--primary)'}; margin-bottom: 15px;"></i><p style="font-size: 1.1rem; margin-bottom: 20px;">${message}</p><div class="custom-alert-actions"><button id="alert-ok-btn" style="background-color:${colors[type] || 'var(--primary)'}; min-width: 100px;">تایید</button></div></div>`; alertContainer.appendChild(overlay); setTimeout(() => overlay.classList.add('visible'), 10); const closeAlert = () => { overlay.classList.remove('visible'); overlay.addEventListener('transitionend', () => { overlay.remove(); if (onClose) onClose(); }); }; overlay.querySelector('#alert-ok-btn').onclick = closeAlert; }
    function storeUser(user) { localStorage.setItem('currentProfessor', JSON.stringify(user)); }
    function getStoredUser() { return JSON.parse(localStorage.getItem('currentProfessor')); }
</script>
</body>
</html>
