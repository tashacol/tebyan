<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #DBEAFE; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 950px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition);
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-light); outline: none; }
        button {
            font-family: inherit; padding: 12px 20px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        .btn-success { background-color: var(--success); } .btn-success:hover:not(:disabled) { background-color: #059669; }
        .btn-danger { background-color: var(--danger); } .btn-danger:hover:not(:disabled) { background-color: #be123c; }
        .btn-warning { background-color: var(--warning); color: var(--text-dark); } .btn-warning:hover:not(:disabled) { background-color: #d97706; }
        .btn-secondary { background-color: #6c757d; } .btn-secondary:hover:not(:disabled) { background-color: #5a6268; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%;
            animation: spin-center 0.8s linear infinite;
        }
        @keyframes spin-center { to { transform: translate(-50%, -50%) rotate(360deg); } }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 2px solid var(--border-color); }
        .header-actions { display: flex; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 20px; text-align: center; border-right: 5px solid var(--primary); box-shadow: var(--shadow); }
        .stat-card .stat-number { font-size: 2.2rem; font-weight: 700; min-height: 44px; display: flex; align-items: center; justify-content: center; }
        .stat-card .stat-label { font-size: 1rem; color: var(--text-light); }
        .stat-card.warning { border-right-color: var(--warning); }
        .stat-card.success { border-right-color: var(--success); }
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { padding-left: 45px; height: 48px; }
        .search-box .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin: 25px 0 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        .article-card { background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 15px; border-right: 4px solid var(--primary); transition: var(--transition); border: 1px solid var(--border-color); }
        .article-card-main { padding: 20px; cursor: pointer; }
        .article-card:hover { box-shadow: 0 8px 30px rgba(0,0,0,0.1); transform: translateY(-3px); }
        .article-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .article-meta { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; justify-content: center; min-width: 120px; height: 28px; }
        .article-footer { padding: 10px 20px; border-top: 1px solid var(--border-color); background-color: var(--bg-main); display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .icon-btn { background: none; color: var(--text-light); border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; min-height: auto; }
        .icon-btn:hover { color: var(--primary); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 2rem; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow); display: flex; flex-direction: column; max-height: calc(100vh - 4rem); }
        .modal-box.modal-lg { max-width: 800px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 0 10px; }
        .modal-footer { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
        details { border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 10px; }
        summary { cursor: pointer; padding: 15px; font-weight: 700; list-style: none; display: flex; justify-content: space-between; align-items: center; }
        summary::-webkit-details-marker { display: none; }
        summary::after { content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; transition: transform 0.2s; }
        details[open] > summary { border-bottom: 1px solid var(--border-color); }
        details[open] > summary::after { transform: rotate(180deg); }
        .details-content { padding: 20px; line-height: 1.8; }
        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px); pointer-events: none; }
        .custom-alert-overlay.visible { opacity: 1; pointer-events: auto; }
        .custom-alert-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; } .custom-alert-icon.success { color: var(--success); } .custom-alert-icon.error { color: var(--danger); } .custom-alert-icon.confirm { color: var(--warning); }
        #loader { text-align:center; padding: 50px; }
        .content-loader, .inline-loader { width: 48px; height: 48px; border-radius: 50%; display: inline-block; position: relative; border: 3px solid; border-color: var(--primary) var(--primary) transparent transparent; box-sizing: border-box; animation: spin-content 1.2s linear infinite; }
        .inline-loader { width: 24px; height: 24px; border-width: 2px; }
        @keyframes spin-content { to { transform: rotate(360deg); } }
        .history-timeline { list-style: none; padding: 0; }
        .timeline-item { padding: 10px; border-bottom: 1px dashed var(--border-color); } .timeline-item:last-child { border-bottom: none; }
        .title-list { list-style: none; padding: 0; }
        .title-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 8px; border-bottom: 1px solid var(--border-color); }
        .title-item:last-child { border: none; }
        .title-status { font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <div id="login-page">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <h1><i class="fas fa-user-shield" style="margin-left: 10px;"></i>پنل اساتید و داوران</h1>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn" class="btn-secondary"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning"><div id="stat-new-requests" class="stat-number"></div><div class="stat-label">درخواست جدید</div></div>
                <div class="stat-card"><div id="stat-needs-review" class="stat-number"></div><div class="stat-label">نیازمند بازبینی</div></div>
                <div class="stat-card success"><div id="stat-capacity" class="stat-number"></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجو بر اساس عنوان یا نام محقق...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                 <button onclick="loadDashboardData()" id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);">مقاله‌ای برای نمایش وجود ندارد.</div>
            </div>
            <div id="loader" class="hidden"><div class="content-loader"></div></div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    // !مهم: آدرس دیپلوی جدید اسکریپت بازنویسی شده اساتید را اینجا قرار دهید
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm40432lrIkCtE6ZUb6wUQ6cQOJEByi3RLh6G_wnKwwxQIjiFtQZclNDFytd8jWGk/exec'; 
    let allArticles = [];
    let currentProfessor = null;

    // --- DOM Elements ---
    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const loginForm = document.getElementById('login-form');
    const modalContainer = document.getElementById('modal-container');
    const articlesContainer = document.getElementById('articles-container');

    // --- API Call Wrapper ---
    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error' && !data.isNetworkError) {
                showCustomAlert(data.message, 'error');
            }
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور.', 'error');
            return { status: 'error', isNetworkError: true };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    // --- Initializer & Auth ---
    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = getStoredUser();
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').onclick = handleLogout;
        document.getElementById('profile-btn').onclick = showProfileModal;
        document.getElementById('manage-titles-btn').onclick = showTitlesModal;
        let searchDebounce;
        document.getElementById('search-input').addEventListener('input', e => {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => renderArticles(allArticles, e.target.value), 300);
        });
    });

    async function handleLogin(e) {
        e.preventDefault();
        const loginError = document.getElementById('login-error');
        loginError.textContent = '';
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            storeUser(response.user);
            currentProfessor = response.user;
            showDashboard(response.user);
        } else if(response?.message) {
            loginError.textContent = response.message;
        }
    }

    function handleLogout() {
        localStorage.removeItem('currentProfessor');
        window.location.reload();
    }

    // --- Dashboard & Rendering ---
    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        await loadDashboardData();
    }
    
    async function loadDashboardData(showLoader = true) {
        // دستور سوم: نمایش لودینگ در آمار
        if(showLoader) {
            document.getElementById('loader').classList.remove('hidden');
            articlesContainer.innerHTML = '';
            document.getElementById('stat-new-requests').innerHTML = `<div class="inline-loader"></div>`;
            document.getElementById('stat-needs-review').innerHTML = `<div class="inline-loader"></div>`;
            document.getElementById('stat-capacity').innerHTML = `<div class="inline-loader"></div>`;
        }
        const response = await callApi('getProfessorDashboard', {}, document.getElementById('refresh-btn'));
        if(showLoader) {
            document.getElementById('loader').classList.add('hidden');
        }
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles, searchTerm = '') {
        let filtered = searchTerm 
            ? articles.filter(a => 
                (a.title || '').toLowerCase().includes(searchTerm.toLowerCase()) || 
                (a.researcher_name || '').toLowerCase().includes(searchTerm.toLowerCase()))
            : articles;
        
        const groups = {
            newRequests: filtered.filter(a => String(a.supervisor_status) === '1'),
            inProgress: filtered.filter(a => String(a.supervisor_status) === '5' && !['5', '0'].includes(String(a.article_status))),
            completed: filtered.filter(a => String(a.supervisor_status) === '5' && ['5', '0'].includes(String(a.article_status)))
        };

        articlesContainer.innerHTML = '';
        renderGroup('درخواست‌های جدید راهنمایی', groups.newRequests);
        renderGroup('مقالات در حال بررسی', groups.inProgress);
        renderGroup('مقالات تکمیل شده', groups.completed);
        
        document.getElementById('no-articles-msg').classList.toggle('hidden', filtered.length > 0);
    }

    function renderGroup(title, articles) {
        if (!articles || articles.length === 0) return;
        
        let groupHTML = `<h4 class="article-group-title">${title}</h4>`;
        articles.forEach(article => {
            const { text, color } = getStatusInfo(article);
            groupHTML += `
                <div class="article-card" style="border-right-color: ${color}" data-article-id="${article.article_id}">
                    <div class="article-card-main" onclick="showReviewModal('${article.article_id}')">
                        <div class="article-header">
                            <span class="article-title">${article.title}</span>
                            <span class="status-badge" style="background-color: ${color}">${text}</span>
                        </div>
                        <div class="article-meta">
                            <span>محقق: ${article.researcher_name}</span> | <span>تاریخ درخواست: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                        </div>
                    </div>
                    <!-- دستور ششم (بخش دوم) و نهم: انتقال دکمه‌ها -->
                    <div class="article-footer">
                        <button class="icon-btn" title="انصراف از راهنمایی" onclick="event.stopPropagation(); showCancelSupervisionModal('${article.article_id}');"><i class="fas fa-user-slash"></i></button>
                        <button class="icon-btn" title="سوابق مقاله" onclick="event.stopPropagation(); showHistoryModal('${article.article_id}', this);"><i class="fas fa-history"></i></button>
                    </div>
                </div>`;
        });
        articlesContainer.innerHTML += groupHTML;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, 
            '1': { text: 'در انتظار تکمیل محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال شده برای ویرایش', color: '#fd7e14' }, 
            '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'تایید نهایی شده', color: 'var(--success)' }, 
            '6': { text: 'منتظر بررسی نهایی', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: '#6f42c1' },
            '11': { text: 'نسخه نهایی محقق', color: '#0d6efd' }, // دستور پنجم
            '12': { text: 'ویرایش جدید دریافت شد', color: '#0dcaf0' } // دستور دهم
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function updateStats(stats) {
        document.getElementById('stat-new-requests').textContent = stats.newRequests || 0;
        document.getElementById('stat-needs-review').textContent = stats.needsReview || 0;
        document.getElementById('stat-capacity').textContent = `${stats.currentLoad || 0}/${stats.capacity || '∞'}`;
    }

    // --- Modals & Actions ---
    function showReviewModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;
        
        const isUnderReview = String(article.supervisor_status) === '5';
        const articleStatus = String(article.article_status);
        let footerHTML = '';

        if (String(article.supervisor_status) === '1') {
            footerHTML = `<button id="reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">عدم پذیرش</span></button>
                          <button id="accept-btn" class="btn-success"><i class="fas fa-check"></i><span class="btn-text">پذیرش راهنمایی</span></button>`;
        } else if (isUnderReview) {
            // دستور پنجم: دکمه تایید فقط برای وضعیت 11
            if (articleStatus === '11') {
                 footerHTML += `<button id="approve-btn" class="btn-success"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال به نشریه</span></button>`;
            }
            // دستور یازدهم: اگر وضعیت 2 است، دکمه ارسال برای ویرایش را نشان نده
            if (articleStatus !== '2') {
                footerHTML += `<button id="revision-btn" class="btn-warning"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>`;
            }
        }
        
        let feedbackFormHTML = '';
        if (isUnderReview) {
            let feedbackLabel = 'توضیحات و بازخورد (برای محقق ارسال می‌شود)';
            let feedbackValue = '';
            let updateButtonHTML = '';

            if (articleStatus === '2') { // دستور یازدهم
                feedbackLabel = 'اصلاح توضیحات ویرایش (توضیحات قبلی شما برای محقق ارسال شده است)';
                feedbackValue = article.feedback_and_reason || '';
                updateButtonHTML = `<button id="update-feedback-btn" class="btn-primary" style="margin-top:10px;"><i class="fas fa-sync-alt"></i><span class="btn-text">بروزرسانی توضیحات</span></button>`;
            } else if (articleStatus === '12') { // دستور دهم
                 feedbackLabel = 'توضیحات ویرایش دریافت شده از محقق در کادر زیر قابل مشاهده است. بازخورد جدید خود را بنویسید.';
                 feedbackValue = `توضیحات محقق:\n"${article.feedback_and_reason || '...'}"\n\n------------------\nبازخورد شما:`;
            } else if (articleStatus === '11') { // دستور هشتم
                feedbackLabel = 'توضیحات برای نشریه (اختیاری)';
            }
            
            feedbackFormHTML = `
                <div style="padding: 20px 0;">
                    <h4>فرم داوری و ارسال بازخورد</h4>
                    <div class="form-group">
                        <label for="review-feedback">${feedbackLabel}</label>
                        <textarea id="review-feedback" rows="4">${feedbackValue}</textarea>
                        ${updateButtonHTML}
                    </div>
                </div>`;
        }

        // دستور ششم: ساختار آکاردئونی
        const content = `
            <div class="modal-body">
                <details open>
                    <summary>اطلاعات کلی</summary>
                    <div class="details-content">
                        <p><strong>محقق:</strong> ${article.researcher_name}</p>
                        <p><strong>وابستگی:</strong> ${article.affiliation}</p>
                        <p><strong>حیطه دانشی:</strong> ${article.knowledge_area}</p>
                        <hr>
                        <p><strong>دلیل انتخاب موضوع:</strong><br>${article.topic_reason || 'ثبت نشده'}</p>
                    </div>
                </details>
                <details><summary>چکیده و کلیدواژگان</summary><div class="details-content"><p>${article.abstract || 'ثبت نشده'}</p><hr><strong>کلیدواژگان: </strong>${article.keywords || 'ثبت نشده'}</div></details>
                <details><summary>مقدمه</summary><div class="details-content">${article.introduction || 'ثبت نشده'}</div></details>
                <details><summary>بدنه مقاله</summary><div class="details-content" style="white-space: pre-wrap;">${article.body || 'ثبت نشده'}</div></details>
                <details><summary>نتیجه‌گیری</summary><div class="details-content">${article.conclusion || 'ثبت نشده'}</div></details>
                <details><summary>منابع</summary><div class="details-content" style="white-space: pre-wrap;">${article.references || 'ثبت نشده'}</div></details>
                
                ${feedbackFormHTML}
            </div>
            <div class="modal-footer">${footerHTML}</div>`;
            
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
        
        const acceptBtn = document.getElementById('accept-btn');
        if (acceptBtn) acceptBtn.onclick = e => handleGuidanceAction(e, article.article_id, true);
        const rejectBtn = document.getElementById('reject-btn');
        if (rejectBtn) rejectBtn.onclick = () => showRejectionReasonModal(article);
        
        const revisionBtn = document.getElementById('revision-btn');
        if (revisionBtn) revisionBtn.onclick = e => submitReview(e, article.article_id, 'revision');
        const approveBtn = document.getElementById('approve-btn');
        if (approveBtn) approveBtn.onclick = e => submitReview(e, article.article_id, 'final_approval');

        const updateFeedbackBtn = document.getElementById('update-feedback-btn');
        if(updateFeedbackBtn) updateFeedbackBtn.onclick = e => handleUpdateFeedback(e, article.article_id);
    }
    
    // --- Action Handlers ---
    async function handleGuidanceAction(event, articleId, accepted, reason = '') {
        // دستور چهارم: نمایش لودینگ قبل از ارسال
        const cardStatus = document.querySelector(`.article-card[data-article-id="${articleId}"] .status-badge`);
        if(cardStatus) cardStatus.innerHTML = `<div class="inline-loader"></div>`;

        const res = await callApi('handleGuidanceRequest', { articleId, accepted, reason }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
        } else {
             loadDashboardData(false); // در صورت خطا، صفحه را برای نمایش وضعیت صحیح رفرش کن
        }
    }

    async function submitReview(event, articleId, decision) {
        const feedback = document.getElementById('review-feedback').value;
        if (!feedback && decision === 'revision') {
            return showCustomAlert('برای ارسال جهت ویرایش، نوشتن توضیحات الزامی است.', 'error');
        }

        const cardStatus = document.querySelector(`.article-card[data-article-id="${articleId}"] .status-badge`);
        if(cardStatus) cardStatus.innerHTML = `<div class="inline-loader"></div>`;
        
        const res = await callApi('submitArticleReview', { articleId, decision, feedback }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
        } else {
            loadDashboardData(false);
        }
    }
    
    // دستور هفتم: نمایش مودال برای دلیل انصراف
    function showCancelSupervisionModal(articleId) {
        const content = `<div class="modal-body"><p>برای انصراف از راهنمایی، ارائه دلیل الزامی است.</p>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="cancel-reason">دلیل انصراف (برای محقق ارسال می‌شود)</label>
                    <textarea id="cancel-reason" rows="3" required></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-cancel-btn" class="btn-danger"><i class="fas fa-user-slash"></i><span class="btn-text">تایید انصراف</span></button>
            </div>`;
        renderModal('انصراف از راهنمایی', content, '');
        document.getElementById('confirm-cancel-btn').onclick = async e => {
            const reason = document.getElementById('cancel-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل انصراف را وارد کنید.', 'error');
            
            const cardStatus = document.querySelector(`.article-card[data-article-id="${articleId}"] .status-badge`);
            if(cardStatus) cardStatus.innerHTML = `<div class="inline-loader"></div>`;

            const res = await callApi('cancelSupervision', { articleId, reason }, e.target);
            if(res.status === 'success') {
                showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
            } else {
                loadDashboardData(false);
            }
        };
    }

    // دستور یازدهم: تابع برای ارسال ویرایش بازخورد
    async function handleUpdateFeedback(event, articleId) {
        const newFeedback = document.getElementById('review-feedback').value;
        const res = await callApi('editRevisionFeedback', { articleId, newFeedback }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success');
        }
    }

    function showRejectionReasonModal(article) {
        // ... (منطق این تابع کمی تغییر می‌کند تا از تابع مشترک استفاده کند)
        const content = `<div class="modal-body"><p>برای رد درخواست، ارائه دلیل الزامی است.</p>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="rejection-reason">دلیل عدم پذیرش (برای محقق ارسال می‌شود)</label>
                    <textarea id="rejection-reason" rows="3" required></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="showReviewModal('${article.article_id}')" class="btn-secondary">لغو</button>
                <button id="confirm-reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('عدم پذیرش راهنمایی', content, '');
        document.getElementById('confirm-reject-btn').onclick = e => {
            const reason = document.getElementById('rejection-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل عدم پذیرش را وارد کنید.', 'error');
            handleGuidanceAction(e, article.article_id, false, reason);
        };
    }

    async function showProfileModal() {
        renderModal('مدیریت پروفایل', '<div id="profile-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', '');
        const res = await callApi('getProfessorProfile');
        if (res.status === 'success') {
            const profile = res.profile;
            document.getElementById('profile-body').innerHTML = `
                <div class="form-group">
                    <label>وضعیت حضور</label>
                    <select id="profile-status" class="form-control">
                        <option value="5" ${profile.status == 5 ? 'selected' : ''}>فعال (پذیرش درخواست جدید)</option>
                        <option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال (عدم پذیرش موقت)</option>
                    </select>
                </div>
                <!-- دستور دوم: افزودن فیلد ظرفیت -->
                <div class="form-group">
                    <label for="profile-capacity">ظرفیت داوری همزمان (عدد وارد کنید)</label>
                    <input type="number" id="profile-capacity" value="${profile.capacity || ''}" placeholder="مثلا: 5">
                </div>
                <div class="form-group">
                    <label>اطلاعات تماس (برای نمایش به محقق)</label>
                    <input type="text" id="profile-contact" value="${profile.contactInfo || ''}">
                </div>
                <div class="form-group">
                    <label>توضیحات و تخصص‌ها</label>
                    <textarea id="profile-desc" rows="3">${profile.description || ''}</textarea>
                </div>
                <div class="modal-footer">
                    <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                    <button id="save-profile-btn" class="btn-success"><i class="fas fa-save"></i><span class="btn-text">ذخیره تغییرات</span></button>
                </div>`;
            document.getElementById('save-profile-btn').onclick = e => handleUpdateProfile(e);
        }
    }
    
    async function handleUpdateProfile(event) {
        const profileData = {
            status: document.getElementById('profile-status').value,
            capacity: document.getElementById('profile-capacity').value, // دستور دوم
            contactInfo: document.getElementById('profile-contact').value,
            description: document.getElementById('profile-desc').value
        };
        const res = await callApi('updateProfessorProfile', { profileData }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
        }
    }

    async function showTitlesModal() {
         renderModal('مدیریت عناوین پیشنهادی', '<div id="titles-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', '');
         const res = await callApi('getSuggestedTitles');
         if (res.status === 'success') {
             // دستور اول: طراحی مجدد لیست
             const titlesHTML = res.titles.length > 0 ? res.titles.map(t => `
                <li class="title-item">
                    <span>${t.title}</span>
                    <span class="title-status" style="color: ${t.status == 5 ? 'var(--success)' : 'var(--text-light)'}">
                        ${t.status == 5 ? `<i class="fas fa-check-circle"></i> پذیرفته شده (مقاله ${t.articleId})` : '<i class="far fa-circle"></i> آزاد'}
                    </span>
                </li>`).join('') : '<li class="title-item">عنوانی ثبت نشده است.</li>';
             
             document.getElementById('titles-body').innerHTML = `
                <h4>لیست عناوین پیشنهادی شما</h4>
                <ul class="title-list">${titlesHTML}</ul><hr>
                <h4>افزودن عنوان جدید</h4>
                <div class="form-group"><input type="text" id="new-title-input" placeholder="عنوان جدید را وارد کنید..."></div>
                <div class="modal-footer"><button id="add-title-btn" class="btn-success"><i class="fas fa-plus"></i><span class="btn-text">افزودن</span></button></div>`;
             document.getElementById('add-title-btn').onclick = e => handleAddTitle(e);
         }
    }
