 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #DBEAFE; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f9fafb;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8; --purple: #8b5cf6;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 950px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 30px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition);
        }
        button {
            font-family: inherit; padding: 12px 20px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-success { background-color: var(--success); } button.btn-success:hover:not(:disabled) { background-color: #059669; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover:not(:disabled) { background-color: #be123c; }
        button.btn-warning { background-color: var(--warning); color: var(--text-dark); } button.btn-warning:hover:not(:disabled) { background-color: #d97706; }
        button.btn-secondary { background-color: #6c757d; } button.btn-secondary:hover:not(:disabled) { background-color: #5a6268; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%;
            animation: spin-center 0.8s linear infinite; transform: translate(-50%, -50%);
        }
        @keyframes spin-center { to { transform: translate(-50%, -50%) rotate(360deg); } }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 2px solid var(--border-color); }
        .header-actions { display: flex; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 20px; text-align: center; border-right: 5px solid var(--primary); box-shadow: var(--shadow); }
        .stat-number { font-size: 2.2rem; font-weight: 700; min-height: 42px; display: flex; justify-content: center; align-items: center; }
        .stat-label { font-size: 1rem; color: var(--text-light); }
        .stat-card.warning { border-right-color: var(--warning); } .stat-card.success { border-right-color: var(--success); }
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { padding-left: 45px; height: 48px; }
        .search-box .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin: 25px 0 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        .article-card { display: flex; flex-direction: column; background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 15px; border: 1px solid var(--border-color); transition: var(--transition); border-top: 4px solid var(--primary); }
        .article-card:hover { box-shadow: 0 8px 30px rgba(0,0,0,0.1); transform: translateY(-3px); }
        .article-main-info { padding: 20px; cursor: pointer; flex-grow: 1; }
        .article-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .article-meta { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); }
        .article-actions { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background-color: var(--bg-main); border-top: 1px solid var(--border-color); border-radius: 0 0 var(--radius-md) var(--radius-md); }
        .article-actions .action-btn { background: none; border: 1px solid var(--border-color); color: var(--text-light); padding: 8px 12px; font-size: 0.9rem; min-height: initial; }
        .article-actions .action-btn:hover:not(:disabled) { background-color: var(--border-color); color: var(--text-dark); transform: none; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; color: var(--text-light); cursor: pointer; padding: 5px; min-height: initial; }
        .icon-btn:hover { color: var(--primary); }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; gap: 5px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(4px); }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow); display: flex; flex-direction: column; max-height: calc(100vh - 2rem); }
        .modal-box.modal-lg { max-width: 800px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 0 10px; }
        .modal-footer { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
        details { border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 10px; }
        details[open] summary { border-bottom: 1px solid var(--border-color); }
        summary { padding: 15px; font-size: 1.1rem; font-weight: 500; cursor: pointer; list-style: none; position: sticky; top: -1px; background-color: var(--bg-card); z-index: 10; }
        summary::-webkit-details-marker { display: none; }
        summary::before { content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; float: left; transition: transform 0.3s; }
        details[open] summary::before { transform: rotate(180deg); }
        .details-content { padding: 20px; line-height: 1.8; white-space: pre-wrap; }
        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px); pointer-events: none; }
        .custom-alert-overlay.visible { opacity: 1; pointer-events: auto; }
        .custom-alert-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; } .custom-alert-icon.success { color: var(--success); } .custom-alert-icon.error { color: var(--danger); } .custom-alert-icon.confirm { color: var(--warning); }
        .custom-alert-message { font-size: 1.1rem; margin-bottom: 20px; }
        .custom-alert-actions { display: flex; justify-content: center; gap: 10px; }
        #loader { text-align:center; padding: 50px; }
        .content-loader, .mini-loader { width: 48px; height: 48px; border-radius: 50%; display: inline-block; position: relative; border: 3px solid; border-color: var(--primary) var(--primary) transparent transparent; box-sizing: border-box; animation: spin-content 1.2s linear infinite; }
        .mini-loader { width: 24px; height: 24px; border-width: 2px; }
        .status-badge .mini-loader { width: 14px; height: 14px; border-color: white white transparent transparent; }
        @keyframes spin-content { to { transform: rotate(360deg); } }
        .history-timeline { list-style: none; padding: 0; }
        .timeline-item { padding: 10px; border-bottom: 1px dashed var(--border-color); } .timeline-item:last-child { border-bottom: none; }
        .timeline-header { display: flex; justify-content: space-between; font-weight: 500; margin-bottom: 5px; }
        .timeline-details { font-size: 0.9rem; color: var(--text-light); }
        .titles-list { list-style: none; padding: 0; margin-bottom: 20px; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
        .titles-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; }
        .titles-list li:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .title-text { flex-grow: 1; }
        .title-status { padding: 4px 10px; border-radius: 15px; font-size: 0.8rem; text-align: center; min-width: 90px; }
        .title-status.free { background-color: var(--primary-light); color: var(--primary-dark); }
        .title-status.taken { background-color: #d1fae5; color: #065f46; }
        .info-box { padding: 15px; margin-bottom: 15px; border-radius: var(--radius-md); background-color: var(--primary-light); border-right: 4px solid var(--primary); }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <div id="login-page">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <h1><i class="fas fa-user-shield" style="margin-left: 10px;"></i>پنل اساتید و داوران</h1>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn" class="btn-secondary"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i><span class="btn-text">خروج</span></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning"><div id="stat-new-requests" class="stat-number">0</div><div class="stat-label">درخواست جدید</div></div>
                <div class="stat-card"><div id="stat-needs-review" class="stat-number">0</div><div class="stat-label">نیازمند بازبینی</div></div>
                <div class="stat-card success"><div id="stat-capacity" class="stat-number">0/0</div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجو بر اساس عنوان یا نام محقق...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);">مقاله‌ای برای نمایش وجود ندارد.</div>
            </div>
            <div id="loader" class="hidden"><div class="content-loader"></div></div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE'; // !مهم: آدرس دیپلوی جدید اسکریپت را اینجا قرار دهید
    let allArticles = [];
    let currentProfessor = null;

    const DOMElements = {
        loginPage: document.getElementById('login-page'),
        dashboardPage: document.getElementById('dashboard-page'),
        loginForm: document.getElementById('login-form'),
        modalContainer: document.getElementById('modal-container'),
        articlesContainer: document.getElementById('articles-container'),
        loader: document.getElementById('loader'),
        noArticlesMsg: document.getElementById('no-articles-msg'),
        statNewRequests: document.getElementById('stat-new-requests'),
        statNeedsReview: document.getElementById('stat-needs-review'),
        statCapacity: document.getElementById('stat-capacity'),
    };

    // --- API Call Wrapper ---
    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'cors', body: JSON.stringify(payload), headers: {'Content-Type': 'application/json'}
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error' && !data.isNetworkError) {
                showCustomAlert(data.message, 'error');
            }
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور.', 'error');
            return { status: 'error', isNetworkError: true };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    // --- Initializer & Auth ---
    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = getStoredUser();
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        DOMElements.loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').onclick = handleLogout;
        document.getElementById('profile-btn').onclick = showProfileModal;
        document.getElementById('manage-titles-btn').onclick = showTitlesModal;
        let searchDebounce;
        document.getElementById('search-input').addEventListener('input', e => {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => renderArticles(allArticles, e.target.value), 300);
        });
    });

    async function handleLogin(e) {
        e.preventDefault();
        const loginError = document.getElementById('login-error');
        loginError.textContent = '';
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            storeUser(response.user);
            currentProfessor = response.user;
            showDashboard(response.user);
        } else if(response?.message) {
            loginError.textContent = response.message;
        }
    }

    function handleLogout() {
        localStorage.removeItem('currentProfessor');
        window.location.reload();
    }

    // --- Dashboard & Rendering ---
    async function showDashboard(user) {
        DOMElements.loginPage.classList.add('hidden');
        DOMElements.dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        await loadDashboardData();
    }
    
    async function loadDashboardData(showLoader = true) {
        if (showLoader) {
            DOMElements.loader.classList.remove('hidden');
            DOMElements.articlesContainer.innerHTML = '';
        }
        setStatsLoading(true);
        const response = await callApi('getProfessorDashboard');
        setStatsLoading(false);
        if (showLoader) {
            DOMElements.loader.classList.add('hidden');
        }
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles, searchTerm = '') {
        const filtered = searchTerm 
            ? articles.filter(a => (a.title || '').includes(searchTerm) || (a.researcher_name || '').includes(searchTerm))
            : articles;
        
        const groups = {
            newRequests: filtered.filter(a => String(a.supervisor_status) === '1'),
            inProgress: filtered.filter(a => String(a.supervisor_status) === '5' && !['5', '0'].includes(String(a.article_status))),
            completed: filtered.filter(a => String(a.supervisor_status) === '5' && ['5', '0'].includes(String(a.article_status)))
        };

        DOMElements.articlesContainer.innerHTML = [
            renderGroup('درخواست‌های جدید راهنمایی', groups.newRequests),
            renderGroup('مقالات در حال بررسی', groups.inProgress),
            renderGroup('مقالات تکمیل شده', groups.completed)
        ].join('');
        
        DOMElements.noArticlesMsg.classList.toggle('hidden', filtered.length > 0);
    }

    function renderGroup(title, articles) {
        if (!articles || articles.length === 0) return '';
        
        let groupHTML = `<h4 class="article-group-title">${title}</h4>`;
        articles.forEach(article => {
            const { text, color } = getStatusInfo(article);
            
            let actionsHTML = `<button class="icon-btn" title="سوابق" onclick="showHistoryModal('${article.article_id}', this)"><i class="fas fa-history"></i></button>`;
            
            if (String(article.supervisor_status) === '1') {
                actionsHTML += `<button class="action-btn btn-danger" onclick="showRejectionReasonModal('${article.article_id}')">عدم پذیرش</button>
                                <button class="action-btn btn-success" onclick="handleGuidanceAccept(event, '${article.article_id}')">پذیرش</button>`;
            } else if (String(article.supervisor_status) === '5' && !['0', '5'].includes(String(article.article_status))) {
                actionsHTML = `<button class="icon-btn" title="انصراف از راهنمایی" onclick="showCancelSupervisionModal('${article.article_id}')"><i class="fas fa-user-slash"></i></button>` + actionsHTML;
                
                // **تغییر:** دکمه تایید فقط برای وضعیت 11 نمایش داده می‌شود
                if (String(article.article_status) === '11') {
                     actionsHTML += `<button class="action-btn btn-success" onclick="showApprovalCommentModal('${article.article_id}')">تایید و ارسال به نشریه</button>`;
                } else {
                     actionsHTML += `<button class="action-btn btn-warning" onclick="showRevisionModal('${article.article_id}')">ارسال برای ویرایش</button>`;
                }
            }

            groupHTML += `
                <div class="article-card" data-article-id="${article.article_id}" style="border-top-color: ${color}">
                    <div class="article-main-info" onclick="showReviewModal('${article.article_id}')">
                        <div class="article-header">
                            <span class="article-title">${article.title}</span>
                            <span class="status-badge" style="background-color: ${color}">${text}</span>
                        </div>
                        <div class="article-meta">
                            <span>محقق: ${article.researcher_name}</span> | <span>تاریخ درخواست: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                        </div>
                    </div>
                    <div class="article-actions">${actionsHTML}</div>
                </div>`;
        });
        return groupHTML;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, '1': { text: 'در انتظار تکمیل محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال شده برای ویرایش', color: '#fd7e14' }, '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'تایید نهایی شده', color: 'var(--success)' }, '6': { text: 'منتظر بررسی نهایی', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: '#6f42c1' },
            '11': { text: 'نسخه نهایی محقق', color: 'var(--purple)' },
            '12': { text: 'دریافت ویرایش جدید', color: 'var(--purple)' }
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function setStatsLoading(isLoading) {
        const loaderHTML = '<div class="mini-loader"></div>';
        DOMElements.statNewRequests.innerHTML = isLoading ? loaderHTML : '0';
        DOMElements.statNeedsReview.innerHTML = isLoading ? loaderHTML : '0';
        DOMElements.statCapacity.innerHTML = isLoading ? loaderHTML : '0/0';
    }

    function updateStats(stats) {
        DOMElements.statNewRequests.textContent = stats.newRequests || 0;
        DOMElements.statNeedsReview.textContent = stats.needsReview || 0;
        DOMElements.statCapacity.textContent = `${stats.currentLoad || 0}/${stats.capacity || '∞'}`;
    }

    // --- Modals & Actions ---
    function showReviewModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;
        
        // **تغییر:** نمایش بازخورد قبلی برای وضعیت 12
        const previousFeedbackBox = String(article.article_status) === '12' && article.rejection_reason
            ? `<div class="info-box"><strong>آخرین بازخورد شما:</strong><p style="margin: 5px 0 0;">${article.rejection_reason}</p></div>`
            : '';

        const content = `<div class="modal-body">
                ${previousFeedbackBox}
                <details open>
                    <summary>اطلاعات کلی</summary>
                    <div class="details-content">
                        <strong>محقق:</strong> ${article.researcher_name}<br>
                        <strong>وابستگی:</strong> ${article.affiliation || '-'}<br>
                        <strong>حیطه دانشی:</strong> ${article.knowledge_area || '-'}<br><br>
                        <strong>دلیل انتخاب موضوع:</strong><br>${article.topic_reason || 'ثبت نشده'}
                    </div>
                </details>
                <details>
                    <summary>چکیده و کلیدواژه‌ها</summary>
                    <div class="details-content">
                        <p>${article.abstract || 'ثبت نشده'}</p>
                        <hr style="margin: 15px 0;">
                        <strong>کلیدواژه‌ها:</strong> ${article.keywords || 'ثبت نشده'}
                    </div>
                </details>
                <details><summary>مقدمه</summary><div class="details-content">${article.introduction || 'ثبت نشده'}</div></details>
                <details><summary>بدنه اصلی</summary><div class="details-content">${article.body || 'ثبت نشده'}</div></details>
                <details><summary>نتیجه‌گیری</summary><div class="details-content">${article.conclusion || 'ثبت نشده'}</div></details>
                <details><summary>منابع</summary><div class="details-content">${(article.references || 'ثبت نشده').replace(/\n/g, '<br>')}</div></details>
            </div>`;
            
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
    }

    async function handleGuidanceAccept(event, articleId) {
        const res = await callApi('handleGuidanceRequest', { articleId, accepted: true }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => {
                updateArticleStatusUI(articleId);
            });
        }
    }
    
    function showRejectionReasonModal(articleId) {
        const content = `<div class="modal-body"><p>برای رد درخواست، ارائه دلیل الزامی است.</p>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="rejection-reason">دلیل عدم پذیرش</label>
                    <textarea id="rejection-reason" rows="3" required></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('عدم پذیرش راهنمایی', content, '');
        document.getElementById('confirm-reject-btn').onclick = async e => {
            const reason = document.getElementById('rejection-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل عدم پذیرش را وارد کنید.', 'error');
            const res = await callApi('handleGuidanceRequest', { articleId, accepted: false, reason }, e.target);
            if(res.status === 'success') {
                closeAllModals();
                showCustomAlert(res.message, 'success', () => updateArticleStatusUI(articleId));
            }
        };
    }

    function showRevisionModal(articleId) {
        const content = `<div class="modal-body">
                <p>توضیحات خود را برای ویرایش مقاله توسط محقق در کادر زیر بنویسید.</p>
                <div class="form-group"><label for="review-feedback">توضیحات (اجباری)</label><textarea id="review-feedback" rows="4"></textarea></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="submit-revision-btn" class="btn-warning"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>
            </div>`;
        renderModal('ارسال برای ویرایش', content);
        document.getElementById('submit-revision-btn').onclick = e => submitReview(e, articleId, 'revision');
    }

    function showApprovalCommentModal(articleId) {
        const content = `<div class="modal-body">
                <p>می‌توانید توضیحات تکمیلی برای ارسال به نشریه در کادر زیر بنویسید.</p>
                <div class="form-group"><label for="review-feedback">توضیحات (اختیاری)</label><textarea id="review-feedback" rows="4"></textarea></div>
            </div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="submit-approval-btn" class="btn-success"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال نهایی</span></button>
            </div>`;
        renderModal('تایید و ارسال به نشریه', content);
        document.getElementById('submit-approval-btn').onclick = e => submitReview(e, articleId, 'final_approval');
    }

    async function submitReview(event, articleId, decision) {
        const feedback = document.getElementById('review-feedback').value;
        if (!feedback && decision === 'revision') {
            return showCustomAlert('برای ارسال جهت ویرایش، نوشتن توضیحات الزامی است.', 'error');
        }
        const res = await callApi('submitArticleReview', { articleId, decision, feedback }, event.target);
        if(res.status === 'success') {
            closeAllModals();
            showCustomAlert(res.message, 'success', () => updateArticleStatusUI(articleId));
        }
    }
    
    function showCancelSupervisionModal(articleId) {
        const content = `<div class="modal-body"><p>برای انصراف از راهنمایی، ارائه دلیل الزامی است.</p>
            <div class="form-group"><label for="cancel-reason">دلیل انصراف</label><textarea id="cancel-reason" rows="3" required></textarea></div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-cancel-btn" class="btn-danger"><i class="fas fa-user-slash"></i><span class="btn-text">تایید انصراف</span></button>
            </div>`;
        renderModal('انصراف از راهنمایی', content);
        document.getElementById('confirm-cancel-btn').onclick = async e => {
            const reason = document.getElementById('cancel-reason').value;
            if(!reason) return showCustomAlert('لطفاً دلیل انصراف را وارد کنید.', 'error');
            const res = await callApi('cancelSupervision', { articleId, reason }, e.target);
            if(res.status === 'success') {
                closeAllModals();
                showCustomAlert(res.message, 'success', () => updateArticleStatusUI(articleId));
            }
        };
    }

    function updateArticleStatusUI(articleId) {
        const card = document.querySelector(`.article-card[data-article-id='${articleId}']`);
        if (card) {
            const statusBadge = card.querySelector('.status-badge');
            statusBadge.innerHTML = '<div class="mini-loader"></div>';
        }
        setTimeout(() => loadDashboardData(false), 500); // Wait for animation
    }

    async function showHistoryModal(articleId, button) {
        renderModal('سوابق مقاله', '<div id="history-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', '', true);
        const res = await callApi('getArticleHistoryForProfessor', { articleId }, button);
        const body = document.getElementById('history-body');
        if (res.status === 'success') {
            body.style.textAlign = 'right';
            if (res.history.length === 0) {
                body.innerHTML = '<p>سابقه‌ای یافت نشد.</p>';
            } else {
                body.innerHTML = `<ul class="history-timeline">${res.history.map(entry => `
                    <li class="timeline-item">
                        <div class="timeline-header">
                            <span>${entry.user}: ${entry.action}</span>
                            <span>${new Date(entry.timestamp).toLocaleString('fa-IR')}</span>
                        </div>
                        <div class="timeline-details">${entry.details || ''}</div>
                    </li>`).join('')}</ul>`;
            }
        } else {
            body.innerHTML = `<p style="color:var(--danger)">${res.message || 'خطا در دریافت سوابق'}</p>`;
        }
    }

    async function showProfileModal() {
        renderModal('مدیریت پروفایل', '<div id="profile-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', '');
        const res = await callApi('getProfessorProfile');
        if (res.status === 'success') {
            const profile = res.profile;
            document.getElementById('profile-body').innerHTML = `
                <div class="form-group">
                    <label for="profile-status">وضعیت حضور</label>
                    <select id="profile-status">
                        <option value="5" ${profile.status == 5 ? 'selected' : ''}>فعال (پذیرش درخواست جدید)</option>
                        <option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال (عدم پذیرش موقت)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-capacity">ظرفیت داوری همزمان</label>
                    <input type="number" id="profile-capacity" value="${profile.capacity || '0'}" min="0">
                </div>
                <div class="form-group">
                    <label for="profile-contact">اطلاعات تماس (برای نمایش به محقق)</label>
                    <input type="text" id="profile-contact" value="${profile.contactInfo || ''}">
                </div>
                <div class="form-group">
                    <label for="profile-desc">توضیحات و تخصص‌ها</label>
                    <textarea id="profile-desc" rows="3">${profile.description || ''}</textarea>
                </div>
                <div class="modal-footer" style="display: block;">
                    <button id="save-profile-btn" class="btn-success" style="width:100%"><i class="fas fa-save"></i><span class="btn-text">ذخیره تغییرات</span></button>
                </div>
            `;
            document.getElementById('save-profile-btn').onclick = e => handleUpdateProfile(e);
        }
    }
    
    async function handleUpdateProfile(event) {
        const profileData = {
            status: document.getElementById('profile-status').value,
            capacity: document.getElementById('profile-capacity').value,
            contactInfo: document.getElementById('profile-contact').value,
            description: document.getElementById('profile-desc').value
        };
        const res = await callApi('updateProfessorProfile', { profileData }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
        }
    }

    async function showTitlesModal() {
         renderModal('مدیریت عناوین پیشنهادی', '<div id="titles-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', '');
         const res = await callApi('getSuggestedTitles');
         if (res.status === 'success') {
             const titlesHTML = res.titles.length > 0 ? res.titles.map(t => {
                const isTaken = t.status == 5;
                const statusText = isTaken ? `پذیرفته شده` : 'آزاد';
                const statusClass = isTaken ? 'taken' : 'free';
                return `<li><span class="title-text">${t.title}</span><span class="title-status ${statusClass}">${statusText}</span></li>`;
            }).join('') : '<li>عنوانی ثبت نشده است.</li>';
             
             document.getElementById('titles-body').innerHTML = `
                <h4>لیست عناوین پیشنهادی شما</h4>
                <ul class="titles-list">${titlesHTML}</ul><hr>
                <h4>افزودن عنوان جدید</h4>
                <div class="form-group"><input type="text" id="new-title-input" placeholder="عنوان جدید را وارد کنید..."></div>
                <div class="modal-footer"><button id="add-title-btn" class="btn-success"><i class="fas fa-plus"></i><span class="btn-text">افزودن</span></button></div>
             `;
             document.getElementById('add-title-btn').onclick = e => handleAddTitle(e);
         }
    }

    async function handleAddTitle(event) {
        const title = document.getElementById('new-title-input').value;
        if (!title) return showCustomAlert('لطفاً یک عنوان وارد کنید.', 'error');
        const res = await callApi('addSuggestedTitle', { title }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success', () => showTitlesModal());
        }
    }

    // --- Utility Functions ---
    function renderModal(title, content, sizeClass = '', isSubModal = false) {
        const modalId = isSubModal ? 'sub-modal' : 'main-modal';
        if (isSubModal) { closeModalById('sub-modal'); } else { closeAllModals(); }
        const modalWrapper = document.createElement('div');
        modalWrapper.id = modalId;
        modalWrapper.className = 'modal-overlay visible';
        modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn">&times;</button></div>${content}</div>`;
        DOMElements.modalContainer.appendChild(modalWrapper);
        modalWrapper.querySelector('.modal-close-btn').onclick = () => closeModalById(modalId);
    }
    function closeModalById(modalId) { const modal = document.getElementById(modalId); if (modal) modal.remove(); }
    function closeAllModals() { DOMElements.modalContainer.innerHTML = ''; }
    function showCustomAlert(message, type = 'info', onClose = null) {
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
        overlay.innerHTML = `<div class="custom-alert-box"><i class="fas ${icons[type]} custom-alert-icon ${type}"></i><p class="custom-alert-message">${message}</p><div class="custom-alert-actions"><button id="alert-ok-btn" style="min-width: 100px;">تایید</button></div></div>`;
        alertContainer.appendChild(overlay);
        setTimeout(() => overlay.classList.add('visible'), 10);
        overlay.querySelector('#alert-ok-btn').classList.add(type === 'error' ? 'btn-danger' : 'btn-success');
        const closeAlert = () => {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => { overlay.remove(); if (onClose) onClose(); });
        };
        overlay.querySelector('#alert-ok-btn').onclick = closeAlert;
    }
    function storeUser(user) { localStorage.setItem('currentProfessor', JSON.stringify(user)); }
    function getStoredUser() { return JSON.parse(localStorage.getItem('currentProfessor')); }
</script>
