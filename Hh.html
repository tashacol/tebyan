 <!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #DBEAFE; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 16px; --radius-md: 12px; --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1000px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); padding: 30px; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-light); }
        input, select, textarea {
            width: 100%; box-sizing: border-box; padding: 12px 15px; border: 1px solid var(--border-color);
            border-radius: var(--radius-md); font-size: 1rem; font-family: inherit; transition: var(--transition); background-color: #f9fafb;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); background-color: white; box-shadow: 0 0 0 3px var(--primary-light); outline: none; }
        button {
            font-family: inherit; padding: 12px 20px; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 8px; min-height: 48px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        .btn-success { background-color: var(--success); } .btn-success:hover:not(:disabled) { background-color: #059669; }
        .btn-danger { background-color: var(--danger); } .btn-danger:hover:not(:disabled) { background-color: #be123c; }
        .btn-warning { background-color: var(--warning); color: var(--text-dark); } .btn-warning:hover:not(:disabled) { background-color: #d97706; }
        .btn-secondary { background-color: var(--bg-main); color: var(--text-dark); border: 1px solid var(--border-color); } .btn-secondary:hover:not(:disabled) { background-color: #e5e7eb; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 20px; height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%;
            animation: spin-center 0.8s linear infinite;
        }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 20px; margin-bottom: 25px; border-bottom: 2px solid var(--border-color); }
        .header-actions { display: flex; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 20px; text-align: center; border-bottom: 5px solid var(--primary); box-shadow: var(--shadow-md); transition: var(--transition); }
        .stat-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
        .stat-card .stat-number { font-size: 2.2rem; font-weight: 700; min-height: 42px; display: flex; align-items: center; justify-content: center; }
        .stat-card .stat-label { font-size: 1rem; color: var(--text-light); }
        .stat-card.warning { border-bottom-color: var(--warning); } .stat-card.success { border-bottom-color: var(--success); }
        .toolbar { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-box { flex-grow: 1; position: relative; }
        .search-box input { padding-left: 45px; height: 48px; }
        .search-box .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .article-group-title { font-size: 1.4rem; color: var(--text-dark); margin: 30px 0 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        .article-card {
            background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 15px;
            border: 1px solid var(--border-color); transition: var(--transition); border-left: 5px solid var(--primary);
        }
        .article-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-3px); }
        .article-main-info { padding: 20px; cursor: pointer; }
        .article-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; }
        .article-title { font-size: 1.2rem; font-weight: 700; flex-grow: 1; }
        .article-meta { margin-top: 10px; font-size: 0.9rem; color: var(--text-light); }
        .article-actions { display: flex; gap: 10px; padding: 15px 20px; background-color: var(--bg-main); border-top: 1px solid var(--border-color); }
        .article-actions button { padding: 8px 15px; min-height: auto; font-size: 0.9rem; }
        .article-actions .icon-btn { padding: 8px 12px; font-size: 1rem; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; justify-content: center; min-width: 120px; min-height: 28px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(5px); }
        .modal-box { background: var(--bg-card); padding: 30px; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 4rem); animation: modal-pop 0.3s ease-out; }
        @keyframes modal-pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-box.modal-lg { max-width: 900px; }
        .modal-box.modal-md { max-width: 600px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border-color); }
        .modal-header h3 { margin: 0; font-size: 1.3rem; }
        .modal-close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); transition: var(--transition); }
        .modal-close-btn:hover { color: var(--danger); transform: rotate(90deg); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 0 10px; }
        .modal-footer { margin-top: 25px; padding-top: 20px; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }
        .custom-alert-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; backdrop-filter: blur(4px); }
        .custom-alert-overlay.visible { opacity: 1; }
        .custom-alert-box { background: var(--bg-card); padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: transform 0.2s; }
        .custom-alert-overlay.visible .custom-alert-box { transform: scale(1); }
        .custom-alert-icon { font-size: 3rem; margin-bottom: 15px; } .custom-alert-icon.success { color: var(--success); } .custom-alert-icon.error { color: var(--danger); } .custom-alert-icon.confirm { color: var(--warning); }
        .custom-alert-message { font-size: 1.1rem; margin-bottom: 20px; }
        .custom-alert-actions { display: flex; justify-content: center; gap: 10px; }
        #loader { text-align:center; padding: 50px; }
        .content-loader { width: 48px; height: 48px; border-radius: 50%; display: inline-block; position: relative; border: 3px solid; border-color: var(--primary) var(--primary) transparent transparent; box-sizing: border-box; animation: spin-content 1.2s linear infinite; }
        .small-loader { width: 20px; height: 20px; border: 2px solid var(--primary-light); border-top-color: var(--primary); }
        @keyframes spin-content { to { transform: rotate(360deg); } }
        /* دستور ششم: استایل آکاردئون برای نمایش محتوای مقاله */
        .article-accordion details { border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 10px; background: white; }
        .article-accordion details[open] { border-color: var(--primary); }
        .article-accordion summary {
            font-size: 1.1rem; font-weight: 700; padding: 15px 20px; cursor: pointer;
            list-style: none; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: -1px; background: white; z-index: 10;
        }
        .article-accordion summary::-webkit-details-marker { display: none; }
        .article-accordion summary::after {
            content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900;
            transition: transform 0.2s;
        }
        .article-accordion details[open] > summary::after { transform: rotate(180deg); }
        .accordion-content { padding: 0 20px 20px; line-height: 1.8; }
        .details-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; font-size: 0.95rem; }
        .details-grid div { display: flex; flex-direction: column; gap: 4px; background-color: var(--bg-main); padding: 10px 12px; border-radius: var(--radius-md); }
        .details-grid strong { color: var(--text-dark); } .details-grid span { color: var(--text-light); word-break: break-word; }
        .article-content-box { background: var(--bg-main); border-radius: var(--radius-md); padding: 20px; white-space: pre-wrap; margin-top: 15px; }
        /* دستور اول: استایل پنجره مدیریت عناوین */
        .titles-list { list-style: none; padding: 0; margin: 0 0 20px; border: 1px solid var(--border-color); border-radius: var(--radius-md); overflow: hidden; }
        .titles-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; }
        .titles-list li:not(:last-child) { border-bottom: 1px solid var(--border-color); }
        .titles-list li:nth-child(odd) { background-color: var(--bg-main); }
        .title-status { font-size: 0.9rem; padding: 4px 10px; border-radius: 15px; }
        .title-status.free { background-color: var(--primary-light); color: var(--primary-dark); }
        .title-status.taken { background-color: #d1fae5; color: #065f46; }
        /* استایل برای نمایش توضیحات محقق/استاد */
        .feedback-display-box {
            background: var(--primary-light); border: 2px dashed var(--primary);
            padding: 15px; border-radius: var(--radius-md); margin: 20px 0;
        }
        .feedback-display-box h4 { margin-top: 0; color: var(--primary-dark); }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <div id="login-page">
            <div class="card" style="max-width: 400px; margin: 50px auto;">
                <h1><i class="fas fa-user-shield" style="margin-left: 10px;"></i>پنل اساتید و داوران</h1>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn" class="btn-secondary"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning"><div id="stat-new-requests" class="stat-number"></div><div class="stat-label">درخواست جدید راهنمایی</div></div>
                <div class="stat-card"><div id="stat-needs-review" class="stat-number"></div><div class="stat-label">نیازمند بازبینی</div></div>
                <div class="stat-card success"><div id="stat-capacity" class="stat-number"></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
            </div>

            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجو بر اساس عنوان یا نام محقق...">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);">مقاله‌ای برای نمایش وجود ندارد.</div>
            </div>
            <div id="loader" class="hidden"><div class="content-loader"></div></div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm40432lrIkCtE6ZUb6wUQ6cQOJEByi3RLh6G_wnKwwxQIjiFtQZclNDFytd8jWGk/exec'; 
    let allArticles = [];
    let currentProfessor = null;

    // --- DOM Elements ---
    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const loginForm = document.getElementById('login-form');
    const modalContainer = document.getElementById('modal-container');
    const articlesContainer = document.getElementById('articles-container');

    // --- API Call Wrapper ---
    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'cors', body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error' && !data.isNetworkError) {
                showCustomAlert(data.message, 'error');
            }
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور.', 'error');
            return { status: 'error', isNetworkError: true };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    // --- Initializer & Auth ---
    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = getStoredUser();
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').onclick = handleLogout;
        document.getElementById('profile-btn').onclick = showProfileModal;
        document.getElementById('manage-titles-btn').onclick = showTitlesModal;
        let searchDebounce;
        document.getElementById('search-input').addEventListener('input', e => {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => renderArticles(allArticles, e.target.value), 300);
        });
    });

    async function handleLogin(e) {
        e.preventDefault();
        const loginError = document.getElementById('login-error');
        loginError.textContent = '';
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            storeUser(response.user);
            currentProfessor = response.user;
            showDashboard(response.user);
        } else if(response?.message) {
            loginError.textContent = response.message;
        }
    }

    function handleLogout() {
        localStorage.removeItem('currentProfessor');
        window.location.reload();
    }

    // --- Dashboard & Rendering ---
    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        await loadDashboardData();
    }
    
    async function loadDashboardData(showLoader = true) {
        if(showLoader) {
            document.getElementById('loader').classList.remove('hidden');
            articlesContainer.innerHTML = '';
            // دستور سوم: نمایش لودینگ در باکس‌های آمار
            ['stat-new-requests', 'stat-needs-review', 'stat-capacity'].forEach(id => {
                document.getElementById(id).innerHTML = `<div class="content-loader small-loader"></div>`;
            });
        }
        const response = await callApi('getProfessorDashboard');
        if(showLoader) document.getElementById('loader').classList.add('hidden');
        
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles, searchTerm = '') {
        let filtered = searchTerm 
            ? articles.filter(a => 
                (a.title || '').toLowerCase().includes(searchTerm.toLowerCase()) || 
                (a.researcher_name || '').toLowerCase().includes(searchTerm.toLowerCase()))
            : articles;
        
        const groups = {
            newRequests: filtered.filter(a => String(a.supervisor_status) === '1'),
            inProgress: filtered.filter(a => String(a.supervisor_status) === '5' && !['5', '0', '4'].includes(String(a.article_status))),
            completed: filtered.filter(a => String(a.supervisor_status) === '5' && ['5', '0', '4'].includes(String(a.article_status)))
        };

        articlesContainer.innerHTML = '';
        renderGroup('درخواست‌های جدید راهنمایی', groups.newRequests);
        renderGroup('مقالات در حال بررسی', groups.inProgress);
        renderGroup('مقالات تکمیل شده', groups.completed);
        
        document.getElementById('no-articles-msg').classList.toggle('hidden', filtered.length > 0);
    }

    function renderGroup(title, articles) {
        if (!articles || articles.length === 0) return;
        
        let groupHTML = `<h4 class="article-group-title">${title}</h4>`;
        articles.forEach(article => {
            const { text, color } = getStatusInfo(article);
            const isGuidanceRequest = String(article.supervisor_status) === '1';
            const canTakeAction = String(article.supervisor_status) === '5' && !['0', '4', '5'].includes(String(article.article_status));
            
            // دستور پنجم: دکمه تایید فقط برای وضعیت 11
            const showApproveButton = canTakeAction && String(article.article_status) === '11';

            // دستور ششم (bis)، هفتم، هشتم، نهم: دکمه‌ها روی کارت
            let actionsHTML = '';
            if (isGuidanceRequest) {
                 actionsHTML = `<p style="color:var(--text-light); font-size: 0.9rem;">برای پذیرش یا رد این درخواست، روی کارت کلیک کنید.</p>`;
            } else if(canTakeAction) {
                actionsHTML = `
                    <button class="btn-warning" onclick="event.stopPropagation(); showRevisionModal('${article.article_id}')"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>
                    ${showApproveButton ? `<button class="btn-success" onclick="event.stopPropagation(); showApproveModal('${article.article_id}')"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال به نشریه</span></button>` : ''}
                    <button class="btn-danger" onclick="event.stopPropagation(); showCancelSupervisionModal('${article.article_id}')"><i class="fas fa-user-slash"></i><span class="btn-text">انصراف از راهنمایی</span></button>
                `;
            }
            
            groupHTML += `
                <div class="article-card" id="article-card-${article.article_id}" style="border-left-color: ${color}">
                    <div class="article-main-info" onclick="showReviewModal('${article.article_id}')">
                        <div class="article-header">
                            <span class="article-title">${article.title}</span>
                            <span id="status-badge-${article.article_id}" class="status-badge" style="background-color: ${color}">${text}</span>
                        </div>
                        <div class="article-meta">
                            <span>محقق: ${article.researcher_name}</span> | <span>تاریخ درخواست: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                        </div>
                    </div>
                    ${(isGuidanceRequest || canTakeAction) ? `
                    <div class="article-actions">
                        ${actionsHTML}
                        <button class="btn-secondary icon-btn" style="margin-right: auto;" onclick="event.stopPropagation(); showHistoryModal('${article.article_id}', this)"><i class="fas fa-history"></i></button>
                    </div>` : ''}
                </div>`;
        });
        articlesContainer.innerHTML += groupHTML;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, 
            '1': { text: 'در انتظار تکمیل محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال شده برای ویرایش', color: '#fd7e14' }, 
            '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'تایید نهایی شده', color: 'var(--success)' }, 
            '6': { text: 'منتظر بررسی نهایی', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: '#6f42c1' },
            '11': { text: 'آماده بررسی نهایی', color: '#6610f2' },
            '12': { text: 'دریافت ویرایش جدید', color: 'var(--warning)' } // دستور دهم
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function updateStats(stats) {
        document.getElementById('stat-new-requests').textContent = stats.newRequests || 0;
        document.getElementById('stat-needs-review').textContent = stats.needsReview || 0;
        document.getElementById('stat-capacity').textContent = `${stats.currentLoad || 0}/${stats.capacity || '∞'}`;
    }
    
    // دستور چهارم: تابع برای نمایش لودینگ روی وضعیت مقاله
    function setArticleStatusToLoading(articleId) {
        const badge = document.getElementById(`status-badge-${articleId}`);
        if (badge) {
            badge.innerHTML = `<div class="content-loader small-loader" style="border-color: white white transparent transparent;"></div>`;
        }
    }

    // --- Modals & Actions ---
    function showReviewModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;
        
        // دستور دهم: نمایش توضیحات محقق در صورت وجود (برای وضعیت ۱۲)
        const researcherFeedback = (String(article.article_status) === '12' && article.rejection_reason) ?
        `<div class="feedback-display-box"><h4>توضیحات محقق در مورد ویرایش:</h4><p>${article.rejection_reason}</p></div>` : '';

        // نمایش دلیل انصراف یا عدم پذیرش
        const rejectionReason = (['0','4'].includes(String(article.article_status)) && article.rejection_reason) ?
        `<div class="feedback-display-box" style="background-color: #fee2e2; border-color: var(--danger);"><h4 style="color: #991b1b;">دلیل:</h4><p>${article.rejection_reason}</p></div>` : '';

        // دستور ششم: ساختار آکاردئون
        const content = `
            <div class="modal-body">
                ${researcherFeedback}
                ${rejectionReason}
                <div class="article-accordion">
                    <details open>
                        <summary>اطلاعات کلی</summary>
                        <div class="accordion-content">
                            <div class="details-grid">
                                <div><strong>محقق:</strong> <span>${article.researcher_name}</span></div> <div><strong>وابستگی:</strong> <span>${article.affiliation}</span></div>
                                <div><strong>حیطه دانشی:</strong> <span>${article.knowledge_area}</span></div>
                            </div>
                            <h4 style="margin-top: 20px;">دلیل انتخاب موضوع</h4>
                            <div class="article-content-box">${article.topic_reason || 'ثبت نشده'}</div>
                        </div>
                    </details>
                    <details><summary>چکیده و کلیدواژگان</summary><div class="accordion-content"><div class="article-content-box">${article.abstract || 'ثبت نشده'} <br><br><strong>کلیدواژگان:</strong> ${article.keywords || 'ثبت نشده'}</div></div></details>
                    <details><summary>مقدمه</summary><div class="accordion-content"><div class="article-content-box">${article.introduction || 'ثبت نشده'}</div></div></details>
                    <details><summary>بدنه مقاله</summary><div class="accordion-content"><div class="article-content-box">${article.body || 'ثبت نشده'}</div></div></details>
                    <details><summary>نتیجه‌گیری</summary><div class="accordion-content"><div class="article-content-box">${article.conclusion || 'ثبت نشده'}</div></div></details>
                    <details><summary>منابع</summary><div class="accordion-content"><div class="article-content-box">${(article.references || 'ثبت نشده').replace(/\n/g, '<br>')}</div></div></details>
                </div>
            </div>
            ${String(article.supervisor_status) === '1' ? `
            <div class="modal-footer">
                <button id="reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">عدم پذیرش</span></button>
                <button id="accept-btn" class="btn-success"><i class="fas fa-check"></i><span class="btn-text">پذیرش راهنمایی</span></button>
            </div>` : ''}`;
            
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
        
        const acceptBtn = document.getElementById('accept-btn');
        if (acceptBtn) acceptBtn.onclick = e => handleGuidanceRequest(e, article.article_id, true);
        const rejectBtn = document.getElementById('reject-btn');
        if (rejectBtn) rejectBtn.onclick = () => showRejectionReasonModal(article.article_id);
    }

    async function handleGuidanceRequest(event, articleId, accepted, reason = '') {
        setArticleStatusToLoading(articleId);
        closeAllModals();
        const res = await callApi('handleGuidanceRequest', { articleId, accepted, reason }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success');
        }
        await loadDashboardData(false); // بروزرسانی داشبورد
    }
    
    function showRejectionReasonModal(articleId) {
        const content = `<div class="modal-body"><p>برای رد درخواست، ارائه دلیل الزامی است.</p>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="rejection-reason">دلیل عدم پذیرش (برای محقق ارسال می‌شود)</label>
                    <textarea id="rejection-reason" rows="3" required></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('عدم پذیرش راهنمایی', content, 'modal-md');
        document.getElementById('confirm-reject-btn').onclick = async e => {
            const reason = document.getElementById('rejection-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل عدم پذیرش را وارد کنید.', 'error');
            await handleGuidanceRequest(e, articleId, false, reason);
        };
    }
    
    // دستور هفتم: مودال برای دلیل انصراف
    function showCancelSupervisionModal(articleId) {
        const content = `<div class="modal-body">
                <p>آیا از انصراف راهنمایی این مقاله اطمینان دارید؟ لطفاً دلیل خود را در کادر زیر وارد کنید.</p>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="cancel-reason">دلیل انصراف (برای محقق ارسال می‌شود)</label>
                    <textarea id="cancel-reason" rows="3" required></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-cancel-btn" class="btn-danger"><i class="fas fa-user-slash"></i><span class="btn-text">تایید انصراف</span></button>
            </div>`;
        renderModal('انصراف از راهنمایی', content, 'modal-md');
        document.getElementById('confirm-cancel-btn').onclick = async e => {
            const reason = document.getElementById('cancel-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل انصراف را وارد کنید.', 'error');
            setArticleStatusToLoading(articleId);
            closeAllModals();
            const res = await callApi('cancelSupervision', { articleId, reason }, e.target);
            if (res.status === 'success') showCustomAlert(res.message, 'success');
            await loadDashboardData(false);
        };
    }
    
    // مودال برای ارسال جهت ویرایش
    function showRevisionModal(articleId) {
        const content = `<div class="modal-body"><h4>فرم داوری و ارسال بازخورد</h4>
                <div class="form-group">
                    <label for="review-feedback">توضیحات (برای محقق ارسال می‌شود و نوشتن آن اجباری است)</label>
                    <textarea id="review-feedback" rows="5"></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-revision-btn" class="btn-warning"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>
            </div>`;
        renderModal('ارسال برای ویرایش', content, 'modal-md');
        document.getElementById('confirm-revision-btn').onclick = e => submitReview(e, articleId, 'revision');
    }
    
    // دستور هشتم: مودال برای تایید و ارسال به نشریه
    function showApproveModal(articleId) {
        const content = `<div class="modal-body"><h4>تایید و ارسال به نشریه</h4>
                <p>آیا از تایید نهایی و ارسال این مقاله به نشریه اطمینان دارید؟</p>
                <div class="form-group">
                    <label for="review-feedback">توضیحات تکمیلی (اختیاری - برای مدیر نشریه ارسال می‌شود)</label>
                    <textarea id="review-feedback" rows="4"></textarea>
                </div></div>
            <div class="modal-footer">
                <button onclick="closeAllModals()" class="btn-secondary">لغو</button>
                <button id="confirm-approve-btn" class="btn-success"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('تایید نهایی', content, 'modal-md');
        document.getElementById('confirm-approve-btn').onclick = e => submitReview(e, articleId, 'final_approval');
    }

    async function submitReview(event, articleId, decision) {
        const feedback = document.getElementById('review-feedback').value;
        if (!feedback && decision === 'revision') {
            return showCustomAlert('برای ارسال جهت ویرایش، نوشتن توضیحات الزامی است.', 'error');
        }
        setArticleStatusToLoading(articleId);
        closeAllModals();
        const res = await callApi('submitArticleReview', { articleId, decision, feedback }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success');
        }
        await loadDashboardData(false);
    }
    
    async function showHistoryModal(articleId, button) {
        renderModal('سوابق مقاله', '<div id="history-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', 'modal-md', true);
        const res = await callApi('getArticleHistoryForProfessor', { articleId }, button);
        const body = document.getElementById('history-body');
        if (res.status === 'success') {
            body.style.textAlign = 'right';
            if (res.history.length === 0) {
                body.innerHTML = '<p>سابقه‌ای یافت نشد.</p>';
            } else {
                body.innerHTML = `<ul class="titles-list">${res.history.map(entry => `
                    <li>
                        <div>
                            <strong>${entry.user}: ${entry.action}</strong>
                            <div style="font-size:0.8rem; color: var(--text-light)">${entry.details || ''}</div>
                        </div>
                        <span style="font-size:0.8rem; color: var(--text-light)">${new Date(entry.timestamp).toLocaleString('fa-IR')}</span>
                    </li>`).join('')}</ul>`;
            }
        } else {
            body.innerHTML = `<p style="color:var(--danger)">${res.message || 'خطا در دریافت سوابق'}</p>`;
        }
    }

    // دستور دوم: مودال پروفایل با قابلیت ویرایش ظرفیت
    async function showProfileModal() {
        renderModal('مدیریت پروفایل', '<div id="profile-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', 'modal-md');
        const res = await callApi('getProfessorProfile');
        if (res.status === 'success') {
            const profile = res.profile;
            document.getElementById('profile-body').innerHTML = `
                <div class="form-group">
                    <label for="profile-capacity">تعداد ظرفیت داوری همزمان</label>
                    <input type="number" id="profile-capacity" value="${profile.capacity || 0}" min="0">
                </div>
                <div class="form-group">
                    <label for="profile-status">وضعیت حضور</label>
                    <select id="profile-status">
                        <option value="5" ${profile.status == 5 ? 'selected' : ''}>فعال (پذیرش درخواست جدید)</option>
                        <option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال (عدم پذیرش موقت)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اطلاعات تماس (برای نمایش به محقق)</label>
                    <input type="text" id="profile-contact" value="${profile.contactInfo || ''}">
                </div>
                <div class="form-group">
                    <label>توضیحات و تخصص‌ها</label>
                    <textarea id="profile-desc" rows="3">${profile.description || ''}</textarea>
                </div>
                <div class="modal-footer">
                    <button id="save-profile-btn" class="btn-success"><i class="fas fa-save"></i><span class="btn-text">ذخیره تغییرات</span></button>
                </div>`;
            document.getElementById('save-profile-btn').onclick = e => handleUpdateProfile(e);
        }
    }
    
    async function handleUpdateProfile(event) {
        const profileData = {
            status: document.getElementById('profile-status').value,
            contactInfo: document.getElementById('profile-contact').value,
            description: document.getElementById('profile-desc').value,
            capacity: document.getElementById('profile-capacity').value
        };
        const res = await callApi('updateProfessorProfile', { profileData }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', async () => { 
                closeAllModals();
                // فقط آمار ظرفیت را بروز میکنیم
                const statsResponse = await callApi('getProfessorDashboard');
                if (statsResponse.status === 'success') updateStats(statsResponse.stats);
            });
        }
    }
    
    // دستور اول: پنجره مدیریت عناوین با ظاهر مرتب
    async function showTitlesModal() {
         renderModal('مدیریت عناوین پیشنهادی', '<div id="titles-body" class="modal-body" style="text-align:center;"><div class="content-loader"></div></div>', 'modal-md');
         const res = await callApi('getSuggestedTitles');
         if (res.status === 'success') {
             const titlesHTML = res.titles.length > 0 ? res.titles.map(t => `
                <li>
                    <span>${t.title}</span>
                    <span class="title-status ${t.status === 'آزاد' ? 'free' : 'taken'}">${t.status === 'آزاد' ? 'آزاد' : `پذیرفته شده`}</span>
                </li>`).join('') : '<li style="justify-content:center; color: var(--text-light);">عنوانی ثبت نشده است.</li>';
             
             document.getElementById('titles-body').innerHTML = `
                <h4>لیست عناوین پیشنهادی شما</h4>
                <ul class="titles-list">${titlesHTML}</ul>
                <hr style="margin: 25px 0; border-top: 1px solid var(--border-color)">
                <h4>افزودن عنوان جدید</h4>
                <div class="form-group"><input type="text" id="new-title-input" placeholder="عنوان جدید را وارد کنید..."></div>
                <div class="modal-footer"><button id="add-title-btn" class="btn-success"><i class="fas fa-plus"></i><span class="btn-text">افزودن</span></button></div>`;
             document.getElementById('add-title-btn').onclick = e => handleAddTitle(e);
         }
    }

    async function handleAddTitle(event) {
        const title = document.getElementById('new-title-input').value;
        if (!title) return showCustomAlert('لطفاً یک عنوان وارد کنید.', 'error');
        const res = await callApi('addSuggestedTitle', { title }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success', () => showTitlesModal());
        }
    }

    // --- Utility Functions (Modals, Alerts, Storage) ---
    function renderModal(title, content, sizeClass = '', isSubModal = false) {
        const modalId = isSubModal ? 'sub-modal' : 'main-modal';
        if (isSubModal) { closeModalById('sub-modal'); } else { closeAllModals(); }
        const modalWrapper = document.createElement('div');
        modalWrapper.id = modalId;
        modalWrapper.className = 'modal-overlay visible';
        modalWrapper.innerHTML = `<div class="modal-box ${sizeClass}"><div class="modal-header"><h3>${title}</h3><button class="modal-close-btn">&times;</button></div>${content}</div>`;
        modalContainer.appendChild(modalWrapper);
        modalWrapper.querySelector('.modal-close-btn').onclick = () => closeModalById(modalId);
        modalWrapper.onclick = (e) => { if (e.target === modalWrapper) closeModalById(modalId); }; // بستن با کلیک بیرون مودال
    }
    function closeModalById(modalId) { const modal = document.getElementById(modalId); if (modal) modal.remove(); }
    function closeAllModals() { modalContainer.innerHTML = ''; }
    function showCustomAlert(message, type = 'info', onClose = null) {
        const alertContainer = document.getElementById('alert-container');
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay visible';
        const icons = { success: 'fa-check-circle', error: 'fa-times-circle', info: 'fa-info-circle' };
        overlay.innerHTML = `<div class="custom-alert-box"><i class="fas ${icons[type]} custom-alert-icon ${type}"></i><p class="custom-alert-message">${message}</p><div class="custom-alert-actions"><button id="alert-ok-btn" style="min-width: 100px;">تایید</button></div></div>`;
        alertContainer.appendChild(overlay);
        overlay.querySelector('#alert-ok-btn').classList.add(type === 'error' ? 'btn-danger' : 'btn-success');
        const closeAlert = () => {
            overlay.classList.remove('visible');
            overlay.addEventListener('transitionend', () => { overlay.remove(); if (onClose) onClose(); });
        };
        overlay.querySelector('#alert-ok-btn').onclick = closeAlert;
    }
    function storeUser(user) { localStorage.setItem('currentProfessor', JSON.stringify(user)); }
    function getStoredUser() { return JSON.parse(localStorage.getItem('currentProfessor')); }
</script>
