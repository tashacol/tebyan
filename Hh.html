<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل کاربری اساتید</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        :root {
            --primary: #3B82F6; --primary-light: #DBEAFE; --primary-dark: #2563EB;
            --text-dark: #1f2937; --text-light: #6b7280; --bg-main: #f3f4f6;
            --bg-card: #ffffff; --border-color: #e5e7eb; --success: #10b981;
            --danger: #ef4444; --warning: #f59e0b; --info: #38bdf8; --purple: #8b5cf6;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-lg: 1rem; --radius-md: 0.75rem; --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body {
            font-family: 'Vazirmatn', sans-serif; background-color: var(--bg-main); color: var(--text-dark);
            margin: 0; padding: 2rem; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;
        }
        .hidden { display: none !important; }
        .container { width: 100%; max-width: 1100px; }
        .card { background: var(--bg-card); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 2rem; }
        h1, h2, h3, h4 { color: var(--text-dark); font-weight: 700; margin-top: 0; }
        button {
            font-family: inherit; padding: 0.75rem 1.25rem; background-color: var(--primary); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: var(--transition); display: inline-flex;
            align-items: center; justify-content: center; gap: 0.5rem; min-height: 48px; position: relative;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
        button:disabled { background-color: #ced4da; cursor: not-allowed; }
        button.btn-success { background-color: var(--success); } button.btn-success:hover:not(:disabled) { background-color: #059669; }
        button.btn-danger { background-color: var(--danger); } button.btn-danger:hover:not(:disabled) { background-color: #dc2626; }
        button.btn-warning { background-color: var(--warning); color: var(--text-dark); } button.btn-warning:hover:not(:disabled) { background-color: #d97706; }
        button.btn-secondary { background-color: #64748b; } button.btn-secondary:hover:not(:disabled) { background-color: #475569; }
        .btn-loading .btn-text, .btn-loading .fas { visibility: hidden; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            margin: -10px 0 0 -10px; border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; border-radius: 50%;
            animation: spin-center 0.8s linear infinite;
        }
        @keyframes spin-center { to { transform: rotate(360deg); } }
        .dashboard-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; padding-bottom: 1.5rem; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--bg-card); border-radius: var(--radius-md); padding: 1.5rem; display: flex; flex-direction: column; align-items: center; justify-content: center; border-bottom: 4px solid var(--primary); box-shadow: var(--shadow); transition: var(--transition); }
        .stat-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
        .stat-card .stat-number { font-size: 2.5rem; font-weight: 700; }
        .stat-card .stat-label { font-size: 1rem; color: var(--text-light); }
        .stat-card.warning { border-bottom-color: var(--warning); }
        .stat-card.success { border-bottom-color: var(--success); }
        .article-card { background: var(--bg-card); border-radius: var(--radius-md); margin-bottom: 1rem; padding: 1.5rem; border-right: 5px solid var(--primary); transition: var(--transition); border: 1px solid var(--border-color); }
        .article-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-3px); }
        .article-main-info { cursor: pointer; display: grid; grid-template-columns: 1fr auto; gap: 1rem; align-items: center; }
        .article-title { font-size: 1.25rem; font-weight: 700; }
        .article-meta { margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-light); }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.85rem; font-weight: 500; color: white; display: inline-flex; align-items: center; justify-content: center; min-width: 140px; }
        .status-badge .loader-sm { width: 14px; height: 14px; border-width: 2px; }
        .article-actions { padding-top: 1rem; margin-top: 1rem; border-top: 1px dashed var(--border-color); display: flex; gap: 0.75rem; justify-content: flex-end; }
        .action-btn { background: var(--bg-main); color: var(--text-light); border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; padding: 0; font-size: 1rem; }
        .action-btn:hover { background: var(--primary-light); color: var(--primary); border-color: var(--primary); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(5px); animation: fadeIn 0.3s; }
        .modal-box { background: var(--bg-card); padding: 2rem; border-radius: var(--radius-lg); width: 100%; box-shadow: var(--shadow-lg); display: flex; flex-direction: column; max-height: calc(100vh - 4rem); transform: scale(0.95); animation: zoomIn 0.3s forwards; }
        .modal-box.modal-lg { max-width: 900px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .modal-body { overflow-y: auto; flex-grow: 1; padding: 0 0.5rem; }
        .modal-footer { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 0.75rem; flex-wrap: wrap; }
        .custom-alert-overlay { /* ... existing styles ... */ }
        .loader-lg { width: 48px; height: 48px; border-radius: 50%; display: inline-block; border: 3px solid; border-color: var(--primary) var(--primary) transparent; box-sizing: border-box; animation: spin-content 1s linear infinite; }
        .loader-sm { width: 20px; height: 20px; border-radius: 50%; display: inline-block; border: 2px solid; border-color: currentColor currentColor transparent; box-sizing: border-box; animation: spin-content 0.8s linear infinite; }
        @keyframes spin-content { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        /* **دستور ششم: استایل‌های آکاردیون** */
        .accordion details { border-bottom: 1px solid var(--border-color); }
        .accordion summary { font-size: 1.1rem; font-weight: 700; padding: 1.25rem 1rem; cursor: pointer; list-style: none; display: flex; justify-content: space-between; align-items: center; position: sticky; top: -1px; background: var(--bg-card); }
        .accordion summary::after { content: '\\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; transition: transform 0.3s; }
        .accordion details[open] summary { color: var(--primary); }
        .accordion details[open] summary::after { transform: rotate(180deg); }
        .accordion-content { padding: 1rem 1.5rem 1.5rem; line-height: 1.8; }
        .article-content-box { background: var(--bg-main); border-radius: var(--radius-md); padding: 1.5rem; white-space: pre-wrap; margin-top: 1rem; }
        /* **دستور اول: استایل لیست عناوین** */
        .titles-list { list-style: none; padding: 0; margin: 0; max-height: 300px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
        .titles-list li { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); }
        .titles-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>

    <div id="alert-container"></div>
    <div class="container">

        <div id="login-page">
            <div class="card" style="max-width: 450px; margin: 5rem auto;">
                <h1 class="text-center"><i class="fas fa-user-shield" style="margin-left: 10px;"></i>پنل اساتید و داوران</h1>
                <form id="login-form">
                    <div class="form-group"><label for="national-id">کد ملی</label><input type="text" id="national-id" required></div>
                    <div class="form-group"><label for="password">رمز عبور</label><input type="password" id="password" required></div>
                    <button type="submit" id="login-btn" style="width: 100%;"><span class="btn-text">ورود</span></button>
                    <p id="login-error" style="color: var(--danger); margin-top: 10px; text-align: center;"></p>
                </form>
            </div>
        </div>

        <div id="dashboard-page" class="hidden">
            <div class="dashboard-header">
                <h3 id="professor-welcome"></h3>
                <div class="header-actions">
                    <button id="manage-titles-btn" class="btn-secondary"><i class="fas fa-lightbulb"></i><span class="btn-text">عناوین پیشنهادی</span></button>
                    <button id="profile-btn" class="btn-secondary"><i class="fas fa-user-cog"></i><span class="btn-text">پروفایل</span></button>
                    <button id="logout-btn" class="btn-danger"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card warning"><div id="stat-new-requests" class="stat-number"></div><div class="stat-label">درخواست جدید</div></div>
                <div class="stat-card"><div id="stat-needs-review" class="stat-number"></div><div class="stat-label">نیازمند بازبینی</div></div>
                <div class="stat-card success"><div id="stat-capacity" class="stat-number"></div><div class="stat-label">ظرفیت پذیرش فعال</div></div>
            </div>

            <div id="dashboard-content">
                 <div id="articles-container"></div>
                 <div id="no-articles-msg" class="hidden" style="text-align: center; padding: 40px; color: var(--text-light);"><i class="fas fa-folder-open fa-3x"></i><p>مقاله‌ای برای نمایش وجود ندارد.</p></div>
            </div>
            <div id="loader" class="hidden" style="text-align:center; padding: 50px;"><div class="loader-lg"></div></div>
        </div>
    </div>
    
    <div id="modal-container"></div>

<script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzm40432lrIkCtE6ZUb6wUQ6cQOJEByi3RLh6G_wnKwwxQIjiFtQZclNDFytd8jWGk/exec'; 
    let allArticles = [];
    let currentProfessor = null;

    const loginPage = document.getElementById('login-page');
    const dashboardPage = document.getElementById('dashboard-page');
    const loginForm = document.getElementById('login-form');
    const modalContainer = document.getElementById('modal-container');
    const articlesContainer = document.getElementById('articles-container');

    async function callApi(action, params = {}, button = null) {
        if (button) button.classList.add('btn-loading');
        try {
            const payload = { action, params, professorNid: currentProfessor?.nationalId, professorName: currentProfessor?.name };
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST', mode: 'cors', body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
            const data = await response.json();
            if (data.status === 'error' && !data.isNetworkError) {
                showCustomAlert(data.message, 'error');
            }
            return data;
        } catch (error) {
            console.error('API Call Failed:', error);
            showCustomAlert('خطا در ارتباط با سرور.', 'error');
            return { status: 'error', isNetworkError: true };
        } finally {
            if (button) button.classList.remove('btn-loading');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        currentProfessor = JSON.parse(localStorage.getItem('currentProfessor'));
        if (currentProfessor) {
            showDashboard(currentProfessor);
        }
        loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-btn').onclick = () => { localStorage.removeItem('currentProfessor'); window.location.reload(); };
        document.getElementById('profile-btn').onclick = showProfileModal;
        document.getElementById('manage-titles-btn').onclick = showTitlesModal;
    });

    async function handleLogin(e) {
        e.preventDefault();
        const response = await callApi('loginProfessor', {
            nationalId: document.getElementById('national-id').value,
            password: document.getElementById('password').value
        }, document.getElementById('login-btn'));
        if (response?.status === 'success') {
            localStorage.setItem('currentProfessor', JSON.stringify(response.user));
            currentProfessor = response.user;
            showDashboard(response.user);
        } else if(response?.message) {
            document.getElementById('login-error').textContent = response.message;
        }
    }

    async function showDashboard(user) {
        loginPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.getElementById('professor-welcome').textContent = `سلام، استاد ${user.name}`;
        // **دستور سوم: نمایش لودینگ در آمارها**
        ['stat-new-requests', 'stat-needs-review', 'stat-capacity'].forEach(id => {
            document.getElementById(id).innerHTML = '<div class="loader-sm"></div>';
        });
        await loadDashboardData();
    }
    
    async function loadDashboardData(showLoader = true) {
        if(showLoader) {
            document.getElementById('loader').classList.remove('hidden');
            articlesContainer.innerHTML = '';
        }
        const response = await callApi('getProfessorDashboard');
        if(showLoader) {
            document.getElementById('loader').classList.add('hidden');
        }
        if (response?.status === 'success') {
            allArticles = response.articles;
            renderArticles(response.articles);
            updateStats(response.stats);
        }
    }

    function renderArticles(articles) {
        const groups = {
            newRequests: articles.filter(a => String(a.supervisor_status) === '1'),
            inProgress: articles.filter(a => String(a.supervisor_status) === '5' && !['5', '0'].includes(String(a.article_status))),
            completed: articles.filter(a => String(a.supervisor_status) === '5' && ['5', '0'].includes(String(a.article_status)))
        };

        articlesContainer.innerHTML = '';
        renderGroup('درخواست‌های جدید راهنمایی', groups.newRequests);
        renderGroup('مقالات در حال بررسی', groups.inProgress);
        renderGroup('مقالات تکمیل شده', groups.completed);
        
        document.getElementById('no-articles-msg').classList.toggle('hidden', articles.length > 0);
    }
    
    // **دستور ششم (ب)، هفتم، هشتم و نهم: انتقال دکمه‌ها به کارت مقاله**
    function renderGroup(title, articles) {
        if (!articles || articles.length === 0) return;
        
        let groupHTML = `<h4 class="article-group-title">${title}</h4>`;
        articles.forEach(article => {
            const { text, color } = getStatusInfo(article);
            let actionsHTML = '';
            
            if (String(article.supervisor_status) === '5' && !['0', '5'].includes(String(a.article_status))) {
                 actionsHTML += `<button class="action-btn" title="تایید و ارسال به نشریه" onclick="event.stopPropagation(); showJournalSubmitModal('${article.article_id}')"><i class="fas fa-check-double"></i></button>`;
                 actionsHTML += `<button class="action-btn btn-warning" title="ارسال برای ویرایش" onclick="event.stopPropagation(); showRevisionModal('${article.article_id}')"><i class="fas fa-edit"></i></button>`;
                 actionsHTML += `<button class="action-btn btn-danger" title="انصراف از راهنمایی" onclick="event.stopPropagation(); showCancelSupervisionModal('${article.article_id}')"><i class="fas fa-user-slash"></i></button>`;
            }
            // دکمه سوابق همیشه نمایش داده می‌شود
            actionsHTML += `<button class="action-btn" title="سوابق" onclick="event.stopPropagation(); showHistoryModal('${article.article_id}', this)"><i class="fas fa-history"></i></button>`;

            groupHTML += `
                <div class="article-card" id="article-card-${article.article_id}" style="border-right-color: ${color}">
                    <div class="article-main-info" onclick="showReviewModal('${article.article_id}')">
                        <div>
                           <div class="article-title">${article.title}</div>
                           <div class="article-meta">
                              <span>محقق: ${article.researcher_name}</span> | <span>تاریخ درخواست: ${new Date(article.request_date).toLocaleDateString('fa-IR')}</span>
                           </div>
                        </div>
                        <span class="status-badge" style="background-color: ${color}">${text}</span>
                    </div>
                    <div class="article-actions">${actionsHTML}</div>
                </div>`;
        });
        articlesContainer.innerHTML += groupHTML;
    }

    function getStatusInfo(article) {
        if (String(article.supervisor_status) === '1') return { text: 'نیازمند تصمیم‌گیری', color: 'var(--warning)' };
        const status = String(article.article_status);
        const map = {
            '0': { text: 'رد شده توسط نشریه', color: 'var(--danger)' }, '1': { text: 'منتظر تکمیل محقق', color: 'var(--primary)' },
            '2': { text: 'ارسال شده برای ویرایش', color: '#fd7e14' }, '4': { text: 'انصراف استاد', color: 'var(--danger)' },
            '5': { text: 'تایید نهایی شده', color: 'var(--success)' }, '6': { text: 'منتظر بررسی نهایی', color: 'var(--info)' },
            '8': { text: 'در حال بررسی مجدد', color: '#6f42c1' },
            '11': { text: 'نسخه نهایی محقق', color: 'var(--purple)'},
            // **دستور دهم: وضعیت جدید برای ویرایش دریافت شده**
            '12': { text: 'ویرایش جدید دریافت شد', color: 'var(--purple)'}
        };
        return map[status] || { text: 'نامشخص', color: 'var(--text-light)' };
    }

    function updateStats(stats) {
        document.getElementById('stat-new-requests').textContent = stats.newRequests || 0;
        document.getElementById('stat-needs-review').textContent = stats.needsReview || 0;
        document.getElementById('stat-capacity').textContent = `${stats.currentLoad || 0}/${stats.capacity > 0 ? stats.capacity : '∞'}`;
    }

    // **دستور ششم: نمایش محتوای مقاله به صورت آکاردیون**
    function showReviewModal(articleId) {
        const article = allArticles.find(a => a.article_id == articleId);
        if (!article) return;

        let footerHTML = '';
        if (String(article.supervisor_status) === '1') {
            footerHTML = `<button id="reject-btn" class="btn-danger"><i class="fas fa-times"></i><span class="btn-text">عدم پذیرش</span></button>
                          <button id="accept-btn" class="btn-success"><i class="fas fa-check"></i><span class="btn-text">پذیرش راهنمایی</span></button>`;
        }
        
        let notesFromResearcher = '';
        if (String(article.article_status) === '12' && article.rejection_reason) {
            notesFromResearcher = `<div class="alert alert-info"><strong>یادداشت محقق:</strong> ${article.rejection_reason}</div>`;
        }

        const content = `<div class="modal-body">
                ${notesFromResearcher}
                <div class="accordion">
                    <details open>
                        <summary>اطلاعات کلی</summary>
                        <div class="accordion-content">
                             <div class="details-grid">
                                <div><strong>محقق:</strong> <span>${article.researcher_name}</span></div> <div><strong>وابستگی:</strong> <span>${article.affiliation}</span></div>
                                <div><strong>حیطه دانشی:</strong> <span>${article.knowledge_area}</span></div>
                            </div>
                            <h4 style="margin-top: 20px;">دلیل انتخاب موضوع</h4>
                            <div class="article-content-box">${article.topic_reason || 'ثبت نشده'}</div>
                        </div>
                    </details>
                    <details><summary>چکیده و کلیدواژگان</summary><div class="accordion-content">${article.abstract || 'ثبت نشده'}<br><strong>کلیدواژگان:</strong> ${article.keywords || ''}</div></details>
                    <details><summary>مقدمه</summary><div class="accordion-content">${article.introduction || 'ثبت نشده'}</div></details>
                    <details><summary>بدنه اصلی</summary><div class="accordion-content">${article.body || 'ثبت نشده'}</div></details>
                    <details><summary>نتیجه‌گیری</summary><div class="accordion-content">${article.conclusion || 'ثبت نشده'}</div></details>
                    <details><summary>منابع</summary><div class="accordion-content">${(article.references || 'ثبت نشده').replace(/\n/g, '<br>')}</div></details>
                </div>
            </div>
            <div class="modal-footer">${footerHTML}</div>`;
            
        renderModal(`بررسی مقاله: ${article.title}`, content, 'modal-lg');
        
        const acceptBtn = document.getElementById('accept-btn');
        if (acceptBtn) acceptBtn.onclick = e => handleGuidanceRequest(e, article.article_id, true);
        const rejectBtn = document.getElementById('reject-btn');
        if (rejectBtn) rejectBtn.onclick = () => showRejectionReasonModal(article);
    }
    
    // **دستور هفتم: مودال دلیل انصراف**
    function showCancelSupervisionModal(articleId) {
        const content = `<div class="modal-body">
                <p>برای انصراف از راهنمایی، ارائه دلیل الزامی است.</p>
                <div class="form-group"><label for="cancel-reason">دلیل انصراف (برای محقق ارسال می‌شود)</label><textarea id="cancel-reason" rows="4" required></textarea></div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-cancel-btn" class="btn-danger"><i class="fas fa-check"></i><span class="btn-text">تایید انصراف</span></button>
            </div>`;
        renderModal('انصراف از راهنمایی', content);
        document.getElementById('confirm-cancel-btn').onclick = async e => {
            const reason = document.getElementById('cancel-reason').value;
            if (!reason) return showCustomAlert('لطفاً دلیل انصراف را وارد کنید.', 'error');
            updateArticleStatusUI(articleId, true);
            const res = await callApi('cancelSupervision', { articleId, reason }, e.target);
            if(res.status === 'success') {
                showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
            } else {
                updateArticleStatusUI(articleId, false); // Revert on failure
            }
        };
    }

    // **دستور پنجم و هشتم: مودال تایید نهایی و ارسال به نشریه**
    function showJournalSubmitModal(articleId) {
         const article = allArticles.find(a => a.article_id == articleId);
         if (String(article.article_status) !== '11') {
             return showCustomAlert('این مقاله هنوز توسط محقق به صورت نهایی ارسال نشده و امکان ارسال به نشریه وجود ندارد.', 'error');
         }

        const content = `<div class="modal-body">
                <p>شما در حال تایید نهایی و ارسال این مقاله برای نشریه هستید.</p>
                <div class="form-group"><label for="journal-notes">توضیحات برای نشریه (اختیاری)</label><textarea id="journal-notes" rows="4"></textarea></div>
            </div>
            <div class="modal-footer">
                 <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-submit-btn" class="btn-success"><i class="fas fa-check-double"></i><span class="btn-text">تایید و ارسال</span></button>
            </div>`;
        renderModal('ارسال به نشریه', content);
        document.getElementById('confirm-submit-btn').onclick = e => submitReview(e, articleId, 'final_approval');
    }
    
    // مودال برای ارسال جهت ویرایش
    function showRevisionModal(articleId) {
        const content = `<div class="modal-body">
                <p>توضیحات و بازخورد خود را برای محقق بنویسید.</p>
                <div class="form-group"><label for="review-feedback">بازخورد (الزامی)</label><textarea id="review-feedback" rows="5" required></textarea></div>
            </div>
            <div class="modal-footer">
                 <button class="btn-secondary" onclick="closeAllModals()">لغو</button>
                <button id="confirm-revision-btn" class="btn-warning"><i class="fas fa-edit"></i><span class="btn-text">ارسال برای ویرایش</span></button>
            </div>`;
        renderModal('ارسال برای ویرایش', content);
        document.getElementById('confirm-revision-btn').onclick = e => submitReview(e, articleId, 'revision');
    }

    async function submitReview(event, articleId, decision) {
        const feedback = document.getElementById('review-feedback')?.value || '';
        const journalNotes = document.getElementById('journal-notes')?.value || '';
        
        if (!feedback && decision === 'revision') {
            return showCustomAlert('برای ارسال جهت ویرایش، نوشتن بازخورد الزامی است.', 'error');
        }
        
        updateArticleStatusUI(articleId, true); // **دستور چهارم**
        const res = await callApi('submitArticleReview', { articleId, decision, feedback, journalNotes }, event.target);
        if(res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); loadDashboardData(false); });
        } else {
             updateArticleStatusUI(articleId, false); // Revert on failure
        }
    }
    
    // **دستور دوم: مودال پروفایل با فیلد ظرفیت**
    async function showProfileModal() {
        renderModal('مدیریت پروفایل', '<div id="profile-body" class="modal-body" style="text-align:center;"><div class="loader-lg"></div></div>');
        const res = await callApi('getProfessorProfile');
        if (res.status === 'success') {
            const profile = res.profile;
            document.getElementById('profile-body').innerHTML = `
                <div class="form-group"><label>وضعیت حضور</label><select id="profile-status"><option value="5" ${profile.status == 5 ? 'selected' : ''}>فعال</option><option value="0" ${profile.status == 0 ? 'selected' : ''}>غیرفعال</option></select></div>
                <div class="form-group"><label for="profile-capacity">ظرفیت داوری همزمان (عدد 0 برای نامحدود)</label><input type="number" id="profile-capacity" value="${profile.capacity || 0}" min="0"></div>
                <div class="form-group"><label>اطلاعات تماس</label><input type="text" id="profile-contact" value="${profile.contactInfo || ''}"></div>
                <div class="form-group"><label>توضیحات و تخصص‌ها</label><textarea id="profile-desc" rows="3">${profile.description || ''}</textarea></div>
                <div class="modal-footer"><button id="save-profile-btn" class="btn-success"><i class="fas fa-save"></i><span class="btn-text">ذخیره</span></button></div>`;
            document.getElementById('save-profile-btn').onclick = e => handleUpdateProfile(e);
        }
    }
    
    async function handleUpdateProfile(event) {
        const profileData = {
            status: document.getElementById('profile-status').value,
            capacity: document.getElementById('profile-capacity').value,
            contactInfo: document.getElementById('profile-contact').value,
            description: document.getElementById('profile-desc').value
        };
        const res = await callApi('updateProfessorProfile', { profileData }, event.target);
        if (res.status === 'success') {
            showCustomAlert(res.message, 'success', () => { closeAllModals(); updateStatsBasedOnProfileChange(); });
        }
    }
    
    // **دستور اول: مودال عناوین پیشنهادی با ظاهر مرتب**
    async function showTitlesModal() {
         renderModal('مدیریت عناوین پیشنهادی', '<div id="titles-body" class="modal-body" style="text-align:center;"><div class="loader-lg"></div></div>');
         const res = await callApi('getSuggestedTitles');
         if (res.status === 'success') {
             const titlesHTML = res.titles.length > 0 ? res.titles.map(t => `
                <li>
                    <span>${t.title}</span>
                    <span class="status-badge" style="background-color: ${t.status == 5 ? 'var(--success)' : 'var(--text-light)'}; color: white;">${t.status == 5 ? 'پذیرفته شده' : 'آزاد'}</span>
                </li>`).join('') : '<li>عنوانی ثبت نشده است.</li>';
             
             document.getElementById('titles-body').innerHTML = `
                <h4>لیست عناوین پیشنهادی شما</h4>
                <ul class="titles-list">${titlesHTML}</ul>
                <hr style="margin: 1.5rem 0;">
                <h4>افزودن عنوان جدید</h4>
                <div class="form-group"><input type="text" id="new-title-input" placeholder="عنوان جدید را وارد کنید..."></div>
                <div class="modal-footer"><button id="add-title-btn" class="btn-success"><i class="fas fa-plus"></i><span class="btn-text">افزودن</span></button></div>`;
             document.getElementById('add-title-btn').onclick = e => handleAddTitle(e);
         }
    }
    
    // --- توابع کمکی ---
    
    // **دستور چهارم: تابع نمایش لودینگ در بج وضعیت**
    function updateArticleStatusUI(articleId, showLoading) {
        const card = document.getElementById(`article-card-${articleId}`);
        if (!card) return;
        const statusBadge = card.querySelector('.status-badge');
        if (showLoading) {
            statusBadge.innerHTML = '<div class="loader-sm"></div>';
            statusBadge.style.backgroundColor = 'var(--text-light)';
        } else {
           // On failure, we just let the main refresh handle it
           loadDashboardData(false);
        }
    }
